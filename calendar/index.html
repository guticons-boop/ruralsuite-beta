<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario Maestro | RuralGestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; overflow: hidden; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .scroll-infinito { height: calc(100vh - 380px); overflow-y: auto; padding-bottom: 100px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .card-mes { min-width: 280px; transition: all 0.3s ease; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto flex justify-between items-center mb-8">
        <button onclick="location.href='../hub/index.html'" class="p-3 bg-white rounded-2xl shadow-sm border border-gray-100">
            <i data-lucide="arrow-left" class="w-5 h-5 text-gray-400"></i>
        </button>
        <h2 class="serif text-2xl italic text-emerald-900 font-bold">RuralGestión</h2>
        <button onclick="abrirModal()" class="bg-emerald-900 text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg active:scale-95 transition flex items-center gap-2">
            <i data-lucide="plus" class="w-4 h-4 text-white"></i> Nueva Reserva
        </button>
    </div>

    <div class="max-w-5xl mx-auto flex gap-6 overflow-x-auto pb-6 mb-8 no-scrollbar">
        <div class="card-mes bg-white p-5 rounded-[35px] shadow-sm border border-gray-100">
            <h4 class="text-[9px] font-black uppercase text-emerald-800 mb-3 tracking-tighter">Casa Principal</h4>
            <div class="grid grid-cols-7 gap-1 text-[8px] font-bold text-center">
                <div class="text-gray-300">L</div><div class="text-gray-300">M</div><div class="text-gray-300">X</div><div class="text-gray-300">J</div><div class="text-gray-300">V</div><div class="text-gray-300 font-black text-emerald-900 text-[10px]">S</div><div class="text-gray-300 font-black text-emerald-900 text-[10px]">D</div>
                <div class="p-1 opacity-20">18</div><div class="p-1 bg-emerald-100 rounded-md">19</div><div class="p-1 bg-emerald-100 rounded-md">20</div><div class="p-1">21</div><div class="p-1">22</div><div class="p-1 font-bold">23</div><div class="p-1 font-bold">24</div>
            </div>
        </div>
        <div class="card-mes bg-white p-5 rounded-[35px] shadow-sm border border-gray-100 opacity-60">
            <h4 class="text-[9px] font-black uppercase text-gray-400 mb-3 tracking-tighter">Cabaña Río</h4>
            <div class="grid grid-cols-7 gap-1 text-[8px] font-bold text-center opacity-30">
                <div class="text-gray-300">L</div><div class="text-gray-300">M</div><div class="text-gray-300">X</div><div class="text-gray-300">J</div><div class="text-gray-300">V</div><div class="text-gray-300 font-bold">S</div><div class="text-gray-300 font-bold">D</div>
                <div class="p-1">18</div><div class="p-1">19</div><div class="p-1">20</div><div class="p-1">21</div><div class="p-1">22</div><div class="p-1">23</div><div class="p-1">24</div>
            </div>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-300 mb-6 ml-2 italic">Timeline de Reservas</h3>
        <div id="lista-reservas" class="scroll-infinito space-y-4 pr-2">
            </div>
    </div>

    <div id="modal-reserva" class="hidden fixed inset-0 bg-emerald-950/80 backdrop-blur-md z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[45px] p-10 shadow-2xl space-y-5">
            <h3 class="serif text-3xl italic text-emerald-900 text-center">Añadir Reserva</h3>
            
            <div class="space-y-3">
                <select id="propiedad" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-gray-100">
                    <option value="Casa Principal">Casa Principal</option>
                    <option value="Cabaña Río">Cabaña Río</option>
                    <option value="Apartamento Azul">Apartamento Azul</option>
                </select>
                <input type="text" id="cliente" placeholder="Huésped Principal" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-gray-100">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="fecha" class="p-4 bg-gray-50 rounded-2xl font-bold text-xs outline-none border border-gray-100">
                    <input type="number" id="precio" placeholder="Importe (€)" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-gray-100">
                </div>
                <select id="plataforma" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-gray-100">
                    <option value="Booking">Booking.com</option>
                    <option value="Airbnb">Airbnb</option>
                    <option value="Directa">Venta Directa (WhatsApp)</option>
                    <option value="Expedia">Expedia</option>
                </select>
            </div>

            <div class="flex flex-col gap-2 pt-4">
                <button onclick="guardarReserva()" class="w-full py-5 bg-emerald-900 text-white rounded-[25px] font-black uppercase text-[10px] tracking-widest shadow-xl">Confirmar Reserva</button>
                <button onclick="cerrarModal()" class="w-full py-4 text-gray-400 font-bold uppercase text-[9px]">Cerrar sin guardar</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let reservas = JSON.parse(localStorage.getItem('rural_reservas')) || [];

        function render() {
            const container = document.getElementById('lista-reservas');
            container.innerHTML = '';
            
            reservas.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach(res => {
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-[30px] border border-gray-100 shadow-sm flex justify-between items-center group">
                        <div class="flex items-center gap-4">
                            <div class="text-center bg-gray-50 p-3 rounded-2xl border border-gray-100">
                                <span class="block text-[8px] font-black text-gray-300 uppercase">${new Date(res.fecha).toLocaleString('es', {month:'short'})}</span>
                                <span class="block text-xl font-black text-emerald-900">${new Date(res.fecha).getDate()}</span>
                            </div>
                            <div>
                                <h4 class="font-bold text-sm text-gray-800">${res.cliente}</h4>
                                <p class="text-[9px] font-bold text-emerald-700 uppercase tracking-tighter">${res.propiedad} • <span class="text-gray-300 font-normal">${res.plataforma}</span></p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black text-emerald-950">${res.precio}€</p>
                            <button onclick="borrar(${res.id})" class="opacity-0 group-hover:opacity-100 text-red-200 hover:text-red-500 transition"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        function abrirModal() { document.getElementById('modal-reserva').classList.remove('hidden'); }
        function cerrarModal() { document.getElementById('modal-reserva').classList.add('hidden'); }

        function guardarReserva() {
            const r = {
                id: Date.now(),
                cliente: document.getElementById('cliente').value,
                propiedad: document.getElementById('propiedad').value,
                fecha: document.getElementById('fecha').value,
                precio: parseFloat(document.getElementById('precio').value),
                plataforma: document.getElementById('plataforma').value
            };
            if(!r.cliente || !r.precio || !r.fecha) return alert("Faltan datos clave");
            reservas.push(r);
            localStorage.setItem('rural_reservas', JSON.stringify(reservas));
            cerrarModal();
            render();
        }

        function borrar(id) {
            reservas = reservas.filter(x => x.id !== id);
            localStorage.setItem('rural_reservas', JSON.stringify(reservas));
            render();
        }

        render();
    </script>
</body>
</html>
