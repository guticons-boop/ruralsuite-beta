<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .scroll-container { height: calc(100vh - 200px); overflow-y: auto; scroll-behavior: smooth; }
        .reserva-card { transition: all 0.2s ease; border-left: 4px solid #1a4731; }
        .reserva-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <button onclick="location.href='../hub/index.html'" class="p-3 bg-white rounded-2xl shadow-sm border border-gray-100">
                <i data-lucide="chevron-left" class="w-5 h-5 text-gray-400"></i>
            </button>
            <h2 class="serif text-2xl italic text-emerald-900">Agenda Maestra</h2>
            <button onclick="abrirModal()" class="p-3 bg-emerald-900 rounded-2xl shadow-lg text-white">
                <i data-lucide="plus" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-4 mb-4 no-scrollbar">
            <button class="px-6 py-2 bg-emerald-900 text-white rounded-full text-[10px] font-black uppercase whitespace-nowrap">Todas</button>
            <button class="px-6 py-2 bg-white border border-gray-100 text-gray-400 rounded-full text-[10px] font-black uppercase whitespace-nowrap">Casa Principal</button>
            <button class="px-6 py-2 bg-white border border-gray-100 text-gray-400 rounded-full text-[10px] font-black uppercase whitespace-nowrap">Cabaña Río</button>
            <button class="px-6 py-2 bg-white border border-gray-100 text-gray-400 rounded-full text-[10px] font-black uppercase whitespace-nowrap">Apartamento</button>
        </div>

        <div id="lista-reservas" class="scroll-container space-y-4 pr-2">
            </div>
    </div>

    <div id="modal-reserva" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end md:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[40px] p-8 shadow-2xl space-y-6">
            <h3 class="serif text-2xl italic text-emerald-900">Nueva Reserva</h3>
            <div class="space-y-4">
                <input type="text" id="cliente" placeholder="Nombre del Cliente" class="w-full p-4 bg-gray-50 rounded-2xl font-bold outline-none ring-1 ring-gray-100 focus:ring-emerald-800">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="fecha" class="p-4 bg-gray-50 rounded-2xl font-bold text-xs outline-none">
                    <input type="number" id="precio" placeholder="Precio Total (€)" class="p-4 bg-gray-50 rounded-2xl font-bold outline-none">
                </div>
                <select id="propiedad" class="w-full p-4 bg-gray-50 rounded-2xl font-bold outline-none ring-1 ring-gray-100">
                    <option value="Casa Principal">Casa Principal</option>
                    <option value="Cabaña Río">Cabaña Río</option>
                    <option value="Apartamento">Apartamento</option>
                </select>
            </div>
            <div class="flex gap-3 pt-2">
                <button onclick="cerrarModal()" class="flex-1 py-4 text-gray-400 font-bold uppercase text-[10px]">Cancelar</button>
                <button onclick="guardarReserva()" class="flex-2 px-8 py-4 bg-emerald-900 text-white rounded-2xl font-black uppercase text-[10px] shadow-lg">Guardar Reserva</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let reservas = JSON.parse(localStorage.getItem('ruralGesto_reservas')) || [
            { id: 1, cliente: "Familia García", fecha: "2026-01-20", precio: 450, propiedad: "Casa Principal" },
            { id: 2, cliente: "Marta Sánchez", fecha: "2026-01-22", precio: 280, propiedad: "Cabaña Río" }
        ];

        function renderReservas() {
            const lista = document.getElementById('lista-reservas');
            lista.innerHTML = '';
            
            reservas.sort((a,b) => new Date(a.fecha) - new Date(b.fecha)).forEach(res => {
                lista.innerHTML += `
                    <div class="reserva-card bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex justify-between items-center">
                        <div>
                            <p class="text-[9px] font-black uppercase text-emerald-800 mb-1">${res.propiedad}</p>
                            <h4 class="font-bold text-gray-800">${res.cliente}</h4>
                            <p class="text-[10px] text-gray-400 font-bold uppercase mt-1 tracking-widest">${res.fecha}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black text-emerald-900">${res.precio}€</p>
                            <button onclick="eliminarReserva(${res.id})" class="text-gray-300 hover:text-red-500 mt-2">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        function abrirModal() { document.getElementById('modal-reserva').classList.remove('hidden'); }
        function cerrarModal() { document.getElementById('modal-reserva').classList.add('hidden'); }

        function guardarReserva() {
            const nueva = {
                id: Date.now(),
                cliente: document.getElementById('cliente').value,
                fecha: document.getElementById('fecha').value,
                precio: parseFloat(document.getElementById('precio').value),
                propiedad: document.getElementById('propiedad').value
            };

            if(!nueva.cliente || !nueva.precio) return alert("Rellena los datos");

            reservas.push(nueva);
            localStorage.setItem('ruralGesto_reservas', JSON.stringify(reservas));
            cerrarModal();
            renderReservas();
            
            // Limpiar formulario
            document.getElementById('cliente').value = '';
            document.getElementById('precio').value = '';
        }

        function eliminarReserva(id) {
            reservas = reservas.filter(r => r.id !== id);
            localStorage.setItem('ruralGesto_reservas', JSON.stringify(reservas));
            renderReservas();
        }

        // Carga inicial
        renderReservas();
    </script>
</body>
</html>
