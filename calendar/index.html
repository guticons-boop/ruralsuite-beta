<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }</style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto">
        <button onclick="location.href='../hub/index.html'" class="mb-10 flex items-center gap-2 text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:text-emerald-900">
            <i data-lucide="chevron-left" class="w-4 h-4"></i> Volver al Panel
        </button>

        <h2 class="serif text-5xl italic text-emerald-900 mb-2 text-center">Agenda de</h2>
        <p class="text-center font-black uppercase text-[10px] tracking-[0.3em] text-gray-300 mb-10">Reservas y Limpieza</p>

        <div class="bg-white p-6 rounded-[40px] shadow-sm border border-gray-100 mb-8">
            <div class="flex justify-between items-center mb-6 px-2">
                <h3 class="font-bold text-emerald-900">Enero 2026</h3>
                <div class="flex gap-2">
                    <button class="p-2 bg-gray-50 rounded-full"><i data-lucide="chevron-left" class="w-4 h-4 text-gray-400"></i></button>
                    <button class="p-2 bg-gray-50 rounded-full"><i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i></button>
                </div>
            </div>
            
            <div class="grid grid-cols-7 gap-2 text-center">
                <div class="text-[9px] font-bold text-gray-300 uppercase">L</div>
                <div class="text-[9px] font-bold text-gray-300 uppercase">M</div>
                <div class="text-[9px] font-bold text-gray-300 uppercase">X</div>
                <div class="text-[9px] font-bold text-gray-300 uppercase">J</div>
                <div class="text-[9px] font-bold text-gray-300 uppercase">V</div>
                <div class="text-[9px] font-bold text-gray-300 uppercase">S</div>
                <div class="text-[9px] font-bold text-gray-300 uppercase">D</div>
                <div class="p-3 text-xs font-bold text-gray-400">17</div>
                <div class="p-3 text-xs font-bold text-gray-400">18</div>
                <div class="p-3 text-xs font-bold bg-emerald-900 text-white rounded-2xl shadow-lg ring-4 ring-emerald-50">19</div>
                <div class="p-3 text-xs font-bold text-emerald-900">20</div>
                <div class="p-3 text-xs font-bold text-emerald-900">21</div>
                <div class="p-3 text-xs font-bold text-emerald-900">22</div>
                <div class="p-3 text-xs font-bold text-emerald-900">23</div>
            </div>
        </div>

        <div class="space-y-4">
            <h4 class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-4">Próximas Entradas</h4>
            
            <div class="bg-white p-6 rounded-3xl border border-gray-50 flex items-center justify-between shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-emerald-50 rounded-2xl flex items-center justify-center">
                        <i data-lucide="home" class="w-5 h-5 text-emerald-900"></i>
                    </div>
                    <div>
                        <p class="text-xs font-black uppercase italic">Familia García</p>
                        <p class="text-[10px] text-gray-400">Entrada: 16:00h • 3 noches</p>
                    </div>
                </div>
                <span class="px-3 py-1 bg-amber-100 text-amber-700 text-[9px] font-black uppercase rounded-full">Pendiente Limpieza</span>
            </div>

            <div class="bg-white p-6 rounded-3xl border border-gray-50 flex items-center justify-between shadow-sm opacity-50">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center">
                        <i data-lucide="check" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <div>
                        <p class="text-xs font-black uppercase italic text-gray-400">Juan Pérez</p>
                        <p class="text-[10px] text-gray-400">Salida: Hoy 11:00h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
