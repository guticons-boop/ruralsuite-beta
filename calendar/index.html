<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body{font-family:'Plus Jakarta Sans',sans-serif;background-color:#fdfdfb}.serif{font-family:'DM+Serif+Display',serif}.view-btn.active{background-color:#065f46;color:white;border-color:#065f46}.timeline-grid{display:grid;grid-template-columns:180px repeat(7,1fr);border-bottom:1px solid #f1f5f9}#modal-reserva{display:none;background:rgba(0,0,0,0.5)}#modal-reserva.open{display:flex}</style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
            <div class="flex items-center gap-4">
                <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
                <div><h2 class="serif text-3xl italic text-emerald-900 font-bold">Agenda</h2><p class="text-[9px] font-black uppercase tracking-widest text-emerald-600 italic text-center md:text-left">El Rinconcito de Matarraña</p></div>
            </div>
            <div class="flex bg-white p-1.5 rounded-[25px] border border-gray-100 shadow-sm">
                <button onclick="changeView('dia')" id="btn-dia" class="view-btn px-6 py-2 rounded-[20px] text-[10px] font-black uppercase tracking-widest transition-all">Día</button>
                <button onclick="changeView('semana')" id="btn-semana" class="view-btn active px-6 py-2 rounded-[20px] text-[10px] font-black uppercase tracking-widest transition-all">Semana</button>
                <button onclick="changeView('mes')" id="btn-mes" class="view-btn px-6 py-2 rounded-[20px] text-[10px] font-black uppercase tracking-widest transition-all">Mes</button>
            </div>
            <button onclick="toggleModal(true)" class="flex items-center gap-3 px-8 py-4 bg-emerald-900 text-white rounded-[25px] font-black text-[10px] uppercase tracking-widest shadow-xl hover:bg-black transition"><i data-lucide="calendar-plus" class="w-4 h-4"></i> Añadir Reserva</button>
        </header>

        <div id="calendar-container" class="bg-white rounded-[50px] shadow-sm border border-gray-100 overflow-hidden">
            <div class="timeline-grid bg-slate-50 text-[10px] font-black uppercase text-gray-400">
                <div class="p-6 border-r italic text-emerald-900">Apartamento</div>
                <div class="p-6 text-center">Lun 19</div><div class="p-6 text-center bg-emerald-50 text-emerald-700 italic border-x">Hoy</div><div class="p-6 text-center">Mie 21</div><div class="p-6 text-center">Jue 22</div><div class="p-6 text-center">Vie 23</div><div class="p-6 text-center bg-slate-100">Sáb 24</div><div class="p-6 text-center bg-slate-100">Dom 25</div>
            </div>
            <div class="timeline-grid items-center min-h-[100px] border-b border-gray-50"><div class="p-6 border-r font-extrabold text-sm italic">La Tirolina</div><div class="col-span-2 p-2"><div class="bg-blue-600 text-white text-[9px] p-3 rounded-2xl font-black uppercase shadow-lg flex items-center gap-2">Booking: García</div></div></div>
            <div class="timeline-grid items-center min-h-[100px] border-b border-gray-50"><div class="p-6 border-r font-extrabold text-sm italic">La Ermita</div><div class="col-span-3"></div><div class="col-span-3 p-2"><div class="bg-emerald-600 text-white text-[9px] p-3 rounded-2xl font-black uppercase shadow-lg flex items-center gap-2">Web: M. López</div></div></div>
        </div>
    </div>

    <div id="modal-reserva" class="fixed inset-0 z-50 items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[50px] p-10 shadow-2xl">
            <h3 class="serif text-2xl italic font-bold text-emerald-950 mb-6 italic">Nueva Reserva</h3>
            <form class="space-y-4" onsubmit="event.preventDefault(); alert('Reserva guardada'); toggleModal(false);">
                <select class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold outline-none"><option>La Tirolina</option><option>La Ermita</option><option>Los Almendros</option></select>
                <input type="text" placeholder="Nombre Cliente" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold outline-none">
                <button type="submit" class="w-full py-4 bg-emerald-900 text-white rounded-2xl text-[10px] font-black uppercase shadow-lg">Guardar</button>
            </form>
        </div>
    </div>
    <script>lucide.createIcons(); function toggleModal(s){document.getElementById('modal-reserva').classList.toggle('open',s)} function changeView(v){document.querySelectorAll('.view-btn').forEach(b=>b.classList.remove('active'));document.getElementById('btn-'+v).classList.add('active');}</script>
</body>
</html>
