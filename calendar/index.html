<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .day { aspect-ratio: 1/1; display: flex; items-center; justify-content: center; border-radius: 12px; font-size: 10px; font-weight: bold; cursor: pointer; border: 1px solid #f1f1f1; }
        .booked { background: #1a1a1a; color: white; border: none; }
    </style>
</head>
<body class="p-6 md:p-12 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl border border-slate-100 shadow-sm"><i data-lucide="arrow-left"></i></button>
            <h2 class="serif text-3xl italic text-rose-950">Enero 2026</h2>
            <div class="flex gap-2"><i data-lucide="chevron-left"></i><i data-lucide="chevron-right"></i></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-[30px] border border-slate-100 shadow-sm">
                <p class="text-[9px] font-black uppercase text-rose-900 mb-4 tracking-widest">La Tirolina</p>
                <div class="grid grid-cols-7 gap-1" id="cal-1">
                    </div>
            </div>
            <div class="bg-white p-6 rounded-[30px] border border-slate-100 shadow-sm">
                <p class="text-[9px] font-black uppercase text-rose-900 mb-4 tracking-widest">La Ermita</p>
                <div class="grid grid-cols-7 gap-1" id="cal-2"></div>
            </div>
            <div class="bg-white p-6 rounded-[30px] border border-slate-100 shadow-sm">
                <p class="text-[9px] font-black uppercase text-rose-900 mb-4 tracking-widest">Los Almendros</p>
                <div class="grid grid-cols-7 gap-1" id="cal-3"></div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        function draw(id, bookedDays) {
            const el = document.getElementById(id);
            for(let i=1; i<=31; i++) {
                const isBooked = bookedDays.includes(i);
                el.innerHTML += `<div class="day ${isBooked ? 'booked' : ''}">${i}</div>`;
            }
        }
        draw('cal-1', [12,13,14,20,21]);
        draw('cal-2', [5,6,7,18,19]);
        draw('cal-3', [25,26,27]);
    </script>
</body>
</html>
