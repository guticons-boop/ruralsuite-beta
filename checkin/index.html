<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .scanner-frame { position: relative; width: 100%; padding-top: 63%; border: 2px dashed #e2e8f0; border-radius: 30px; overflow: hidden; background: #1a1a1a; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: rgba(255,255,255,0.4); animation: scan 2s infinite; top: 0; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .tab-active { border-bottom: 2px solid #1a1a1a; color: #1a1a1a; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-2xl mx-auto">
        <header class="flex items-center justify-between mb-8">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl border border-slate-100 shadow-sm"><i data-lucide="arrow-left"></i></button>
            <h2 class="serif text-3xl italic text-rose-950 font-bold">Check-in Scan</h2>
        </header>

        <div class="flex gap-8 mb-8 border-b border-slate-100">
            <button onclick="switchV('scan')" id="t-scan" class="tab-active pb-4 font-black text-[10px] uppercase tracking-widest">Esc√°ner</button>
            <button onclick="switchV('db')" id="t-db" class="pb-4 font-black text-[10px] uppercase tracking-widest text-slate-400">Base de Datos</button>
        </div>

        <div id="v-scan" class="space-y-6">
            <div class="scanner-frame group cursor-pointer relative">
                <div class="scan-line"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-6 text-center">
                    <i data-lucide="camera" class="w-10 h-10 mb-2 opacity-50"></i>
                    <p class="text-[10px] font-black uppercase tracking-widest">Pulsar para escanear DNI</p>
                </div>
                <input type="file" accept="image/*" capture="camera" onchange="processOCR(this)" class="absolute inset-0 opacity-0 cursor-pointer">
            </div>

            <div class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm space-y-4">
                <input type="text" id="f-loc" placeholder="LOCALIZADOR (Ej: R-2026-A)" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold uppercase text-rose-900 outline-none">
                <input type="text" id="f-name" placeholder="Nombre viajero" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="f-dni" placeholder="DNI / NIE" class="p-4 bg-slate-50 rounded-2xl border-none font-mono outline-none">
                    <select id="f-house" class="p-4 bg-slate-50 rounded-2xl border-none font-bold text-[10px] uppercase outline-none">
                        <option>La Tirolina</option><option>La Ermita</option><option>Los Almendros</option>
                    </select>
                </div>
                <button onclick="alert('Registro guardado en base de datos')" class="w-full py-6 bg-slate-900 text-white rounded-full font-black text-[10px] uppercase tracking-[0.3em]">Guardar Check-in</button>
            </div>
        </div>
        <div id="v-db" class="hidden py-20 text-center text-slate-300 text-[10px] font-black uppercase tracking-widest">No hay registros hoy</div>
    </div>
    <script>
        lucide.createIcons();
        function switchV(v) {
            document.getElementById('v-scan').classList.toggle('hidden', v!=='scan');
            document.getElementById('v-db').classList.toggle('hidden', v!=='db');
        }
    </script>
</body>
</html>
