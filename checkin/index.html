<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OCR | RuralGestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .scanner-container { position: relative; width: 100%; aspect-ratio: 1.58; background: #000; border-radius: 2rem; overflow: hidden; border: 4px solid #1a4731; }
        #canvas { display: none; }
        .loading-overlay { display: none; position: absolute; inset: 0; background: rgba(26, 71, 49, 0.9); z-index: 50; flex-direction: column; align-items: center; justify-content: center; color: white; border-radius: 2rem; }
        .scan-anim { width: 100%; height: 3px; background: #10b981; position: absolute; top: 0; left: 0; box-shadow: 0 0 20px #10b981; animation: scanning 2s infinite ease-in-out; }
        @keyframes scanning { 0% { top: 0% } 100% { top: 100% } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <button onclick="location.href='../hub/index.html'" class="p-3 bg-white rounded-2xl shadow-sm border border-gray-100"><i data-lucide="arrow-left" class="w-5 h-5 text-gray-400"></i></button>
            <h2 class="serif text-xl italic text-emerald-900 font-bold">Lector DNI Real</h2>
            <div class="w-10"></div>
        </header>

        <div class="scanner-container mb-8 shadow-2xl relative">
            <video id="video" class="w-full h-full object-cover" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            
            <div id="loader" class="loading-overlay">
                <div class="scan-anim"></div>
                <p class="font-black text-[10px] uppercase tracking-[0.3em] mt-4">Analizando Documento...</p>
                <p id="ocr-status" class="text-[8px] opacity-70 mt-2 italic">Procesando texto...</p>
            </div>

            <div class="absolute inset-0 border-[20px] border-black/30 pointer-events-none"></div>
            <div class="absolute inset-[30px] border-2 border-white/50 border-dashed rounded-xl pointer-events-none"></div>
        </div>

        <button onclick="capturarYProcesar()" class="w-full bg-emerald-900 text-white py-6 rounded-[30px] font-black uppercase text-xs tracking-[0.2em] shadow-xl flex items-center justify-center gap-4 mb-10 transform active:scale-95 transition">
            <i data-lucide="scan-face" class="w-6 h-6"></i> Escanear ahora
        </button>

        <div class="bg-white p-8 rounded-[45px] shadow-sm border border-gray-50 space-y-6">
            <div>
                <label class="text-[9px] font-black uppercase text-gray-400 ml-2 tracking-widest">Nombre Completo Extraído</label>
                <input type="text" id="nombre" placeholder="Nombre" class="w-full p-5 bg-gray-50 rounded-2xl font-bold text-sm border-2 border-transparent focus:border-emerald-800 outline-none transition">
            </div>
            <div>
                <label class="text-[9px] font-black uppercase text-gray-400 ml-2 tracking-widest">Nº Documento</label>
                <input type="text" id="dni" placeholder="00000000X" class="w-full p-5 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
            </div>
            <button onclick="alert('Datos guardados en el registro legal')" class="w-full py-4 bg-emerald-100 text-emerald-900 rounded-2xl font-black uppercase text-[10px] tracking-widest">Confirmar y Registrar</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loader = document.getElementById('loader');

        // Iniciar Cámara al cargar
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("Error al acceder a la cámara: " + err));

        async function capturarYProcesar() {
            loader.style.display = 'flex';
            
            // Dibujar frame actual en el canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/png');

            // Ejecutar OCR Real con Tesseract
            Tesseract.recognize(
                imageData,
                'spa', // Idioma español
                { logger: m => {
                    if(m.status === 'recognizing text') {
                        document.getElementById('ocr-status').innerText = (m.progress * 100).toFixed(0) + "% completado";
                    }
                }}
            ).then(({ data: { text } }) => {
                procesarTextoDNI(text);
                loader.style.display = 'none';
            });
        }

        function procesarTextoDNI(textoOriginal) {
            console.log("Texto detectado:", textoOriginal);
            
            // Lógica simple para extraer DNI (8 números + 1 letra)
            const dniMatch = textoOriginal.match(/\d{8}[A-Z]/);
            if (dniMatch) document.getElementById('dni').value = dniMatch[0];

            // Lógica para intentar sacar el nombre (Busca palabras en mayúsculas tras "NOMBRE" o similar)
            // Esto varía según el tipo de DNI, pero el usuario puede editarlo
            const lineas = textoOriginal.split('\n');
            if (lineas.length > 0) {
                document.getElementById('nombre').value = lineas[0].substring(0, 30); 
            }
            
            alert("Escaneo finalizado. Por favor, verifica y corrige los campos.");
        }
    </script>
</body>
</html>
