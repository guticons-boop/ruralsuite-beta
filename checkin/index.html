<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Check-in Digital | RuralGestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .scanner-area { 
            position: relative; 
            overflow: hidden; 
            background: #000;
            aspect-ratio: 16/9;
            border-radius: 2rem;
        }
        .scanner-overlay {
            position: absolute;
            inset: 20px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 1rem;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #10b981;
            box-shadow: 0 0 15px #10b981;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>

            </button>
