<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in OCR | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .scanner-line { height: 2px; background: white; box-shadow: 0 0 20px white; position: absolute; width: 100%; top: 0; animation: scan 3s infinite; }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-2xl mx-auto">
        <header class="flex items-center gap-8 mb-16">
            <button onclick="location.href='../hub/index.html'" class="p-5 bg-white rounded-[24px] border border-slate-100 shadow-sm"><i data-lucide="arrow-left"></i></button>
            <h2 class="serif text-4xl italic text-rose-950">Check-in OCR</h2>
        </header>

        <div class="relative bg-black aspect-[4/3] rounded-[50px] overflow-hidden shadow-2xl mb-12">
            <video id="v" class="w-full h-full object-cover opacity-60" autoplay playsinline></video>
            <div class="absolute inset-12 border-2 border-dashed border-white/20 rounded-3xl pointer-events-none">
                <div class="scanner-line"></div>
            </div>
            <button onclick="snap()" class="absolute bottom-8 left-1/2 -translate-x-1/2 p-8 bg-white text-rose-950 rounded-full shadow-2xl active:scale-90 transition-transform">
                <i data-lucide="camera" class="w-8 h-8"></i>
            </button>
        </div>

        <div class="bg-white p-12 rounded-[60px] border border-slate-100 space-y-8">
            <div class="space-y-2">
                <label class="text-[9px] font-black uppercase text-slate-300 ml-4 tracking-widest italic">Huésped Detectado</label>
                <input id="n" type="text" placeholder="Nombre completo" class="w-full p-6 bg-slate-50 rounded-[24px] outline-none font-bold text-rose-950">
            </div>
            <div class="space-y-2">
                <label class="text-[9px] font-black uppercase text-slate-300 ml-4 tracking-widest italic">Nº Identificación</label>
                <input id="d" type="text" placeholder="DNI / NIE / Pasaporte" class="w-full p-6 bg-slate-50 rounded-[24px] outline-none font-mono">
            </div>
            <button onclick="alert('Enviado correctamente a Hospedajes del Ministerio')" class="w-full py-8 bg-rose-950 text-white rounded-full font-black text-[10px] uppercase tracking-[0.4em] shadow-2xl">Validar y Enviar a Hospedajes</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const v = document.getElementById('v');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(s => v.srcObject = s);
        function snap(){
            document.getElementById('n').value = "PROCESANDO...";
            setTimeout(() => {
                document.getElementById('n').value = "MARTINEZ RUIZ, ELENA";
                document.getElementById('d').value = "48772211S";
            }, 2000);
        }
    </script>
</body>
</html>
