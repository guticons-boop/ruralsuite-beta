<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-active { background-color: #be123c; color: white; transform: scale(1.05); }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-2xl mx-auto">
        <header class="flex items-center justify-between mb-8">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-slate-100">
                <i data-lucide="arrow-left" class="text-slate-600"></i>
            </button>
            <div class="text-right">
                <h2 class="serif text-2xl italic text-rose-950 font-bold">Check-in Scan</h2>
                <p id="status-text" class="text-[9px] font-black uppercase text-emerald-500 tracking-widest">Sistema Listo</p>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-2 bg-slate-200/50 p-1.5 rounded-[30px] mb-8">
            <button onclick="switchMode('scan')" id="tab-scan" class="tab-active py-4 rounded-[25px] font-black text-[10px] uppercase tracking-[0.2em] transition-all">Registro</button>
            <button onclick="switchMode('share')" id="tab-share" class="py-4 rounded-[25px] font-black text-[10px] uppercase tracking-[0.2em] text-slate-500 transition-all">Enviar Enlace</button>
        </div>

        <div id="section-scan" class="space-y-6">
            <div class="relative group">
                <div id="drop-zone" class="bg-gradient-to-br from-rose-500 to-rose-700 p-10 rounded-[50px] text-white text-center shadow-xl transition-all">
                    <div id="ocr-default">
                        <i data-lucide="camera" class="w-12 h-12 mx-auto mb-4"></i>
                        <p class="font-black uppercase text-xs tracking-widest">Escanear DNI / Pasaporte</p>
                        <p class="text-rose-100/60 text-[10px] mt-2 italic">El OCR autocompletará el formulario</p>
                    </div>
                    <div id="ocr-processing" class="hidden py-4">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-white mx-auto mb-4"></div>
                        <p class="font-black uppercase text-xs tracking-widest">Analizando Documento...</p>
                    </div>
                </div>
                <input type="file" accept="image/*" capture="camera" onchange="handleOCR(this)" class="absolute inset-0 opacity-0 cursor-pointer">
            </div>

            <div class="bg-white p-8 rounded-[45px] shadow-sm border border-slate-100 space-y-5">
                <h3 class="serif text-xl font-bold italic text-rose-950 flex items-center gap-2">
                    <i data-lucide="user-plus" class="w-5 h-5"></i> Datos del Viajero
                </h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Nombre Completo</label>
                        <input type="text" id="guest-name" placeholder="Ej: Juan Pérez" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold text-sm focus:ring-2 focus:ring-rose-200 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">DNI / NIE / Pasaporte</label>
                            <input type="text" id="guest-id" placeholder="12345678Z" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-mono text-sm focus:ring-2 focus:ring-rose-200 outline-none">
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Propiedad</label>
                            <select id="guest-house" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold text-[10px] uppercase text-rose-800 outline-none">
                                <option>La Tirolina</option>
                                <option>La Ermita</option>
                                <option>Los Almendros</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button onclick="confirmEntry()" class="w-full py-6 bg-slate-900 text-white rounded-[30px] font-black text-xs uppercase tracking-[0.2em] shadow-xl hover:bg-black transition-all">
                    Finalizar y Guardar
                </button>
            </div>
        </div>

        <div id="section-share" class="hidden space-y-6">
            <div class="bg-white p-10 rounded-[50px] shadow-sm border border-slate-100 text-center">
                <div class="p-6 bg-emerald-50 rounded-[30px] w-fit mx-auto mb-6">
                    <i data-lucide="send" class="w-10 h-10 text-emerald-600"></i>
                </div>
                <h3 class="serif text-2xl font-bold italic text-slate-800 mb-2">Check-in Remoto</h3>
                <p class="text-slate-500 text-sm mb-8 px-4">Envía este enlace para que tus huéspedes rellenen sus datos antes de llegar.</p>
                
                <div class="space-y-3">
                    <button onclick="share('whatsapp')" class="w-full py-5 bg-[#25D366] text-white rounded-[25px] font-black text-[11px] uppercase tracking-widest flex items-center justify-center gap-3 shadow-lg">
                        <i data-lucide="message-circle"></i> Enviar por WhatsApp
                    </button>
                    <button onclick="share('email')" class="w-full py-5 bg-blue-600 text-white rounded-[25px] font-black text-[11px] uppercase tracking-widest flex items-center justify-center gap-3 shadow-lg">
                        <i data-lucide="mail"></i> Enviar por Email
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function switchMode(mode) {
            document.getElementById('section-scan').
