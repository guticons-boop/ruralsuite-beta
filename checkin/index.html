<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Check-in | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }</style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto">
        <button onclick="location.href='../hub/index.html'" class="mb-10 flex items-center gap-2 text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:text-emerald-900">
            <i data-lucide="chevron-left" class="w-4 h-4"></i> Volver al Panel
        </button>

        <h2 class="serif text-5xl italic text-emerald-900 mb-8 text-center">Registro de<br>Viajeros</h2>

        <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 space-y-6">
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="text-[9px] font-black uppercase text-gray-400 ml-2">Nombre</label>
                    <input type="text" placeholder="Toni" class="w-full p-4 bg-gray-50 rounded-xl mt-1 text-sm outline-none">
                </div>
                <div class="flex-1">
                    <label class="text-[9px] font-black uppercase text-gray-400 ml-2">DNI / Pasaporte</label>
                    <input type="text" placeholder="12345678X" class="w-full p-4 bg-gray-50 rounded-xl mt-1 text-sm outline-none">
                </div>
            </div>
            
            <button onclick="alert('Parte de entrada generado y enviado a las autoridades')" class="w-full bg-emerald-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl flex items-center justify-center gap-3">
                <i data-lucide="shield-check" class="w-5 h-5"></i> Firmar y Enviar
            </button>
        </div>

        <div class="mt-8 p-6 bg-amber-50 rounded-3xl border border-amber-100 flex items-center gap-4">
            <i data-lucide="alert-circle" class="text-amber-600"></i>
            <p class="text-[10px] font-bold text-amber-800 uppercase tracking-tighter">Recuerda: Tienes 24h para comunicar el parte a la Guardia Civil / Polic√≠a.</p>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
