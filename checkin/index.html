<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Scan | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1e293b; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #be123c; color: white; border-color: #be123c; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #be123c; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-2xl mx-auto">
        <header class="flex items-center gap-4 mb-8">
            <button onclick="window.history.back()" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100 hover:bg-slate-50 transition-all"><i data-lucide="arrow-left"></i></button>
            <div>
                <h2 class="serif text-3xl italic text-rose-950 font-bold">Check-in Scan</h2>
                <p id="ocr-status" class="text-[9px] font-black uppercase text-slate-400 mt-1 tracking-widest">Listo para escanear</p>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-2 bg-slate-100 p-1.5 rounded-[30px] mb-8">
            <button onclick="switchView('scan')" id="btn-scan" class="tab-btn active py-4 rounded-[25px] font-black text-[10px] uppercase tracking-widest">Escanear / Nuevo</button>
            <button onclick="switchView('base')" id="btn-base" class="tab-btn py-4 rounded-[25px] font-black text-[10px] uppercase text-slate-500 tracking-widest">Huéspedes</button>
        </div>

        <div id="view-scan" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="relative bg-rose-600 p-8 rounded-[40px] text-white text-center shadow-lg active:scale-95 transition-all overflow-hidden group">
                    <input type="file" accept="image/*" capture="camera" onchange="iniciarOCR(event)" class="absolute inset-0 opacity-0 cursor-pointer z-20">
                    <i data-lucide="camera" class="mx-auto mb-2 w-8 h-8 group-hover:scale-110 transition-transform"></i>
                    <p class="font-black uppercase text-[10px] tracking-tighter">Escanear DNI ahora</p>
                </div>
                <div onclick="enviarEnlace()" class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm text-center cursor-pointer hover:bg-slate-50 transition-all">
                    <i data-lucide="share-2" class="mx-auto mb-2 w-8 h-8 text-rose-500"></i>
                    <p class="font-black uppercase text-[10px] text-slate-800 tracking-tighter">Enviar Enlace al Cliente</p>
                </div>
            </div>

            <div class="bg-white p-8 md:p-10 rounded-[50px] border border-slate-100 shadow-xl space-y-6">
                <h3 class="serif text-xl font-bold italic border-b pb-4">Datos del Viajero</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Nombre y Apellidos</label>
                        <input type="text" id="nombre" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold text-sm" placeholder="Se rellenará al escanear...">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Nº Documento (DNI/NIE)</label>
                            <input type="text" id="dni" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none font-mono text-sm uppercase">
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">F. Nacimiento</label>
                            <input type="date" id="nacimiento" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none text-sm">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Teléfono WhatsApp</label>
                            <input type="tel" id="telefono" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none text-sm" placeholder="34600000000">
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Email</label>
                            <input type="email" id="email" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none text-sm">
                        </div>
                    </div>
                </div>

                <button onclick="guardarCheckin()" class="w-full py-6 bg-slate-900 text-white rounded-[30px] font-black text-[11px] uppercase tracking-widest hover:bg-rose-950 transition-all shadow-xl flex items-center justify-center gap-3">
                    <i data-lucide="save"></i> Guardar y Finalizar Check-in
                </button>
            </div>
        </div>

        <div id="view-base" class="hidden">
            <div class="bg-white rounded-[40px] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left text-[11px]">
                    <thead class="bg-slate-50 border-b border-slate-10
