<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .scanner-frame {
            position: relative;
            width: 100%;
            padding-top: 63%; /* Proporci√≥n DNI/Tarjeta */
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 20px;
        }
        .scanner-frame::before {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 2px;
            background: rgba(255,255,255,0.3);
            animation: scan-line 2s infinite;
        }
        @keyframes scan-line {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }
        .tab-active { border-bottom: 2px solid #be123c; color: #be123c; }
    </style>
</head>
