<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Scan | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-xl mx-auto">
        <header class="flex items-center gap-4 mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <h2 class="serif text-2xl italic text-rose-950 font-bold">Check-in Scan</h2>
        </header>

        <div class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-xl space-y-6">
            <div>
                <label class="text-[10px] font-black uppercase text-rose-600 ml-2">Nombre del Huésped</label>
                <input type="text" id="guest-name" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none mt-1" placeholder="Ej: Juan Pérez">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Teléfono</label>
                    <input type="tel" id="guest-tel" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none mt-1" placeholder="34600000000">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Apartamento</label>
                    <select id="guest-apto" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none mt-1">
                        <option>El Rinconcito</option>
                        <option>La Casita</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Email</label>
                <input type="email" id="guest-email" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none mt-1" placeholder="email@ejemplo.com">
            </div>

            <div class="flex gap-2 pt-4">
                <button onclick="enviarCheckin('WA')" class="flex-1 py-5 bg-emerald-600 text-white rounded-[25px] font-black text-[10px] uppercase tracking-widest flex items-center justify-center gap-2">
                    <i data-lucide="message-circle"></i> WhatsApp
                </button>
                <button onclick="enviarCheckin('MAIL')" class="flex-1 py-5 bg-slate-900 text-white rounded-[25px] font-black text-[10px] uppercase tracking-widest flex items-center justify-center gap-2">
                    <i data-lucide="mail"></i> Email
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function enviarCheckin(via) {
            const name = document.getElementById('guest-name').value;
            const tel = document.getElementById('guest-tel').value;
            const email = document.getElementById('guest-email').value;
            const apto = document.getElementById('guest-apto').value;
            
            const msg = `Hola ${name}, bienvenido a RuralGesto. Para tu estancia en ${apto}, por favor rellena el parte de viajeros aquí: https://ruralgesto.com/form-checkin`;

            if(via === 'WA') {
                window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`, '_blank');
            } else {
                window.location.href = `mailto:${email}?subject=Bienvenida RuralGesto&body=${encodeURIComponent(msg)}`;
            }
        }
    </script>
</body>
</html>
