                </button>

                <i data-lucide="download" class="w-4 h-4"></i> Exportar PDF
            </button>
            <button class="px-8 py-3 bg-rose-950 text-white rounded-full text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:scale-105 transition-all">
                <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Huésped

            <div onclick="filterHuespedes('todos')" class="filter-card bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm" id="card-todos">
                <div>
                    <div class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-1">Huéspedes Totales</div>
                    <div class="text-3xl serif italic text-rose-950" id="count-total">0</div>
                </div>
                <i data-lucide="users" class="w-8 h-8 text-slate-200"></i>
            </div>
            <div onclick="filterHuespedes('cumple')" class="filter-card bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm" id="card-cumple">
                <div>
                    <div class="text-[10px] font-black uppercase tracking-widest text-rose-400 mb-1">Cumpleaños Enero</div>
                    <div class="text-3xl serif italic text-rose-950" id="count-cumple">0</div>
                </div>
                <i data-lucide="gift" class="w-8 h-8 text-rose-200"></i>
            </div>
            <div onclick="filterHuespedes('retorno')" class="filter-card bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm" id="card-retorno">
                <div>
                    <div class="text-[10px] font-black uppercase tracking-widest text-emerald-400 mb-1">Tasa de Retorno</div>
                    <div class="text-3xl serif italic text-rose-950" id="count-retorno">0</div>
                </div>
                <i data-lucide="refresh-cw" class="w-8 h-8 text-emerald-200"></i>
            </div>
        </div>

            <table class="w-full text-left border-collapse">
                <thead>

                        <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Estado</th>
                        <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400 text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-huespedes" class="divide-y divide-slate-50 font-medium">

        </div>
