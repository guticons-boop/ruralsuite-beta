<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexiones | El Rinconcito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="p-6 bg-[#fdfdfb]">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 flex items-center gap-4">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <h1 class="text-2xl font-extrabold text-emerald-950 italic">Canales y Sincronización</h1>
        </header>

        <div class="grid gap-4">
            <div class="bg-white p-6 rounded-[35px] border border-gray-100 flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
                    <div>
                        <p class="font-black text-xs uppercase tracking-widest">La Tirolina</p>
                        <p class="text-[10px] text-gray-400">Sincronizado con Booking.com</p>
                    </div>
                </div>
                <button class="text-[9px] font-black uppercase text-emerald-600 border border-emerald-100 px-4 py-2 rounded-xl">Activo</button>
            </div>

            <div class="bg-white p-6 rounded-[35px] border border-gray-100 flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
                    <div>
                        <p class="font-black text-xs uppercase tracking-widest">La Ermita</p>
                        <p class="text-[10px] text-gray-400">Sincronizado con Motor Web</p>
                    </div>
                </div>
                <button class="text-[9px] font-black uppercase text-emerald-600 border border-emerald-100 px-4 py-2 rounded-xl">Activo</button>
            </div>

            <div class="bg-white p-6 rounded-[35px] border border-gray-100 flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="w-3 h-3 bg-amber-500 rounded-full"></div>
                    <div>
                        <p class="font-black text-xs uppercase tracking-widest">Los Almendros</p>
                        <p class="text-[10px] text-gray-400">Pendiente de revisión Booking</p>
                    </div>
                </div>
                <button class="text-[9px] font-black uppercase text-amber-600 border border-amber-100 px-4 py-2 rounded-xl">Revisar</button>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
