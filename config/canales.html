<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; } .serif { font-family: 'DM+Serif+Display', serif; }</style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-2xl mx-auto">
        <header class="flex items-center gap-8 mb-16">
            <button onclick="location.href='../hub/index.html'" class="p-5 bg-white rounded-3xl border border-slate-100 shadow-sm"><i data-lucide="arrow-left"></i></button>
            <h2 class="serif text-4xl italic text-rose-950">Channel & Fees</h2>
        </header>

        <div id="lista-canales" class="space-y-4 mb-12">
            <div class="bg-white p-8 rounded-[35px] border border-slate-100 flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <div class="w-12 h-12 bg-rose-50 text-rose-900 rounded-xl flex items-center justify-center font-black text-xs">Bk</div>
                    <div><h4 class="font-bold">Booking.com</h4><p class="text-[9px] text-slate-400 font-bold uppercase">Comisión: 18%</p></div>
                </div>
                <i data-lucide="check-circle" class="text-emerald-500 w-5 h-5"></i>
            </div>
            <div class="bg-white p-8 rounded-[35px] border border-slate-100 flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <div class="w-12 h-12 bg-rose-50 text-rose-900 rounded-xl flex items-center justify-center font-black text-xs">Ab</div>
                    <div><h4 class="font-bold">Airbnb</h4><p class="text-[9px] text-slate-400 font-bold uppercase">Comisión: 12%</p></div>
                </div>
                <i data-lucide="check-circle" class="text-emerald-500 w-5 h-5"></i>
            </div>
        </div>

        <div class="bg-rose-950 p-10 rounded-[45px] text-white shadow-2xl">
            <h3 class="serif text-2xl italic mb-6">Añadir Plataforma</h3>
            <div class="space-y-4">
                <input type="text" id="nc" placeholder="Nombre (ej. Alquileres Pepita)" class="w-full p-5 bg-white/10 rounded-2xl outline-none text-xs placeholder:text-white/40 font-bold">
                <input type="number" id="nf" placeholder="% Comisión" class="w-full p-5 bg-white/10 rounded-2xl outline-none text-xs placeholder:text-white/40 font-bold">
                <button onclick="add()" class="w-full py-5 bg-white text-rose-950 rounded-full text-[10px] font-black uppercase tracking-widest shadow-xl">Vincular Canal</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function add(){
            const n = document.getElementById('nc').value;
            const f = document.getElementById('nf').value;
            if(!n || !f) return;
            const div = document.createElement('div');
            div.className = "bg-white p-8 rounded-[35px] border border-slate-100 flex justify-between items-center animate-pulse";
            div.innerHTML = `<div class="flex items-center gap-6"><div class="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center font-black text-xs italic">${n.substring(0,2)}</div><div><h4 class="font-bold">${n}</h4><p class="text-[9px] text-slate-400 font-bold uppercase">Comisión: ${f}%</p></div></div><i data-lucide="loader" class="text-slate-300 w-5 h-5"></i>`;
            document.getElementById('lista-canales').appendChild(div);
            lucide.createIcons();
            setTimeout(() => { alert('Canal vinculado con éxito'); location.reload(); }, 1500);
        }
    </script>
</body>
</html>
