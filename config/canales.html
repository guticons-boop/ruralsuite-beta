<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1e293b; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { border-bottom: 3px solid #7c3aed; color: #7c3aed; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">

    <div class="max-w-4xl mx-auto">
        <header class="flex items-center gap-4 mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100">
                <i data-lucide="arrow-left"></i>
            </button>
            <div>
                <h2 class="serif text-3xl italic text-purple-950 font-bold">Channel Manager</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-purple-600 italic">Sincronización iCal en Tiempo Real</p>
            </div>
        </header>

        <div class="flex border-b border-slate-200 mb-8">
            <button onclick="switchTab('activos')" id="btn-activos" class="tab-btn active flex-1 py-4 text-[10px] font-black uppercase tracking-widest transition-all">Canales Activos</button>
            <button onclick="switchTab('añadir')" id="btn-añadir" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all">Añadir Plataforma</button>
        </div>

        <div id="view-activos" class="space-y-4">
            <div class="bg-white p-6 rounded-[35px] border border-gray-100 shadow-sm flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-bold italic">B.</div>
                    <div><p class="font-bold italic">Booking.com</p><p class="text-[9px] text-emerald-600 font-black uppercase">Sincronizado</p></div>
                </div>
                <button class="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            </div>
            <div class="bg-emerald-900 p-6 rounded-[35px] text-white flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-white/10 text-emerald-400 rounded-2xl flex items-center justify-center"><i data-lucide="globe"></i></div>
                    <div><p class="font-bold italic">Web Directa (RuralGesto)</p><p class="text-[9px] text-emerald-400 font-black uppercase">Canal Maestro</p></div>
                </div>
                <i data-lucide="lock" class="w-4 h-4 opacity-30"></i>
            </div>
        </div>

        <div id="view-añadir" class="hidden space-y-8">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <button onclick="openConfig('Escapada Rural')" class="p-6 bg-white border border-gray-100 rounded-[35px] hover:border-purple-300 transition text-center group">
                    <div class="w-12 h-12 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition">ER</div>
                    <p class="text-[10px] font-black uppercase italic">Escapada Rural</p>
                </button>
                <button onclick="openConfig('Vrbo / HomeAway')" class="p-6 bg-white border border-gray-100 rounded-[35px] hover:border-purple-300 transition text-center group">
                    <div class="w-12 h-12 bg-blue-50 text-blue-800 rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition">V.</div>
                    <p class="text-[10px] font-black uppercase italic">Vrbo / Expedia</p>
                </button>
                <button onclick="openConfig('Airbnb')" class="p-6 bg-white border border-gray-100 rounded-[35px] hover:border-purple-300 transition text-center group">
                    <div class="w-12 h-12 bg-rose-50 text-rose-500 rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition"><i data-lucide="air-vent"></i></div>
                    <p class="text-[10px] font-black uppercase italic">Airbnb</p>
                </button>
                <button onclick="openConfig('Clubrural')" class="p-6 bg-white border border-gray-100 rounded-[35px] hover:border-purple-300 transition text-center group">
                    <div class="w-12 h-12 bg-emerald-50 text-emerald-700 rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition">CR</div>
                    <p class="text-[10px] font-black uppercase italic">Clubrural</p>
                </button>
            </div>

            <div class="bg-purple-50 p-8 rounded-[40px] border border-purple-100">
                <div class="flex items-center gap-3 mb-6">
                    <i data-lucide="plus-circle" class="text-purple-600"></i>
                    <h4 class="serif text-xl italic font-bold">¿Otro canal diferente?</h4>
                </div>
                <div class="space-y-4">
                    <input type="text" id="custom-name" placeholder="Nombre de la plataforma (ej. Turismo Aragón)" class="w-full p-4 bg-white border-none rounded-2xl text-xs font-bold outline-none">
                    <input type="text" id="custom-ical" placeholder="Pegar enlace iCal aquí" class="w-full p-4 bg-white border-none rounded-2xl text-xs font-bold outline-none">
                    <button onclick="alert('Vinculando canal personalizado...')" class="w-full py-4 bg-purple-600 text-white rounded-2xl font-black text-[9px] uppercase tracking-widest shadow-lg">Vincular Canal Personalizado</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-config" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[50px] p-10">
            <h3 id="modal-title" class="serif text-2xl italic font-bold mb-2">Configurar iCal</h3>
            <p class="text-[10px] text-slate-400 font-black uppercase mb-6 tracking-widest">Sincronización bidireccional</p>
            <div class="space-y-4">
                <div class="p-4 bg-slate-50 rounded-2xl">
                    <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Tu URL iCal de RuralGesto</p>
                    <p class="text-[10px] font-mono text-purple-600 truncate">https://ruralgesto.com/ical/el-rinconcito-882</p>
                </div>
                <input type="text" placeholder="Pega aquí el iCal de la plataforma" class="w-full p-4 bg-slate-50 rounded-2xl text-xs outline-none font-bold">
                <button onclick="closeModal()" class="w-full py-4 bg-purple-900 text-white rounded-2xl font-black text-[9px] uppercase tracking-widest">Activar Sincronización</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function switchTab(tab) {
            document.getElementById('view-activos').classList.add('hidden');
            document.getElementById('view-añadir').classList.add('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-purple-600'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.add('text-slate-400'));
            
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('active', 'text-purple-600');
        }
        function openConfig(name) {
            document.getElementById('modal-title').innerText = "Vincular " + name;
            document.getElementById('modal-config').classList.remove('hidden');
            document.getElementById('modal-config').classList.add('flex');
        }
        function closeModal() {
            document.getElementById('modal-config').classList.add('hidden');
            document.getElementById('modal-config').classList.remove('flex');
            alert("¡Canal sincronizado! Las fechas se actualizarán cada 15 minutos.");
        }
    </script>
</body>
</html>
