<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100">
                <i data-lucide="arrow-left" class="w-5 h-5 text-gray-400"></i>
            </button>
            <h2 class="serif text-3xl italic text-emerald-900 font-bold">Mis Canales y OTAs</h2>
            <button onclick="abrirModal()" class="bg-emerald-900 text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg flex items-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i> Añadir Plataforma
            </button>
        </header>

        <div id="grid-canales" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-12"></div>

        <div class="bg-emerald-50 p-8 rounded-[40px] border border-emerald-100 flex flex-col md:row items-center gap-6">
            <div class="w-16 h-16 bg-white rounded-2xl shadow-sm flex items-center justify-center text-emerald-700"><i data-lucide="info" class="w-8 h-8"></i></div>
            <div class="flex-1">
                <h4 class="font-black text-emerald-900 text-sm uppercase italic">Base de Datos de Canales</h4>
                <p class="text-xs text-emerald-700 leading-relaxed mt-2">Registra aquí plataformas como <strong>Booking, Airbnb, Escapada Rural o Pepita</strong>. El Asistente Fiscal usará estos nombres para identificar tus ingresos automáticamente en los archivos de Excel.</p>
            </div>
        </div>
    </div>

    <div id="modal-canal" class="hidden fixed inset-0 bg-emerald-950/90 backdrop-blur-md z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[45px] p-10 space-y-6">
            <h3 class="serif text-3xl italic text-emerald-900 text-center">Nueva Plataforma</h3>
            <div class="space-y-4 text-black">
                <input type="text" id="nombre-canal" placeholder="Nombre (ej: Pepita)" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm border border-gray-100">
                <input type="number" id="comision-canal" placeholder="Comisión %" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm border border-gray-100">
            </div>
            <button onclick="guardarCanal()" class="w-full py-5 bg-emerald-900 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest shadow-xl">Guardar</button>
            <button onclick="cerrarModal()" class="w-full text-[9px] font-black uppercase text-gray-400">Cancelar</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let canales = JSON.parse(localStorage.getItem('rural_canales')) || [
            { nombre: "Booking", color: "bg-blue-100 text-blue-600", ico: "layout" },
            { nombre: "Airbnb", color: "bg-rose-100 text-rose-600", ico: "home" },
            { nombre: "Vrbo", color: "bg-indigo-100 text-indigo-600", ico: "map" },
            { nombre: "Expedia", color: "bg-yellow-100 text-yellow-600", ico: "plane" },
            { nombre: "TripAdvisor", color: "bg-emerald-100 text-emerald-600", ico: "star" }
        ];

        function renderCanales() {
            const container = document.getElementById('grid-canales');
            container.innerHTML = '';
            canales.forEach(c => {
                container.innerHTML += `<div class="bg-white p-6 rounded-[35px] border border-gray-100 shadow-sm flex flex-col items-center gap-3 text-center">
                    <div class="w-12 h-12 ${c.color || 'bg-slate-100 text-slate-500'} rounded-2xl flex items-center justify-center"><i data-lucide="${c.ico || 'plus-square'}" class="w-6 h-6"></i></div>
                    <p class="text-[10px] font-black uppercase tracking-widest text-slate-800">${c.nombre}</p>
                </div>`;
            });
            lucide.createIcons();
        }

        function abrirModal() { document.getElementById('modal-canal').classList.remove('hidden'); }
        function cerrarModal() { document.getElementById('modal-canal').classList.add('hidden'); }
        function guardarCanal() {
            const nom = document.getElementById('nombre-canal').value;
            if(!nom) return;
            canales.push({ nombre: nom, color: "bg-slate-100 text-slate-900", ico: "plus-square" });
            localStorage.setItem('rural_canales', JSON.stringify(canales));
            cerrarModal(); renderCanales();
        }
        renderCanales();
    </script>
</body>
</html>
