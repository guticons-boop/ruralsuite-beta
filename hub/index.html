<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RuralGestión | Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; padding: 25px; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-label { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 10px; color: #1e293b; }
    </style>
</head>
<body>
    <header class="pt-10 pb-10 flex justify-between items-start">
        <h1 class="serif text-4xl italic">Rural<span class="text-emerald-800 font-normal">Gestión</span></h1>
        <button onclick="location.href='index.html'" class="text-gray-300"><i data-lucide="log-out" class="w-5 h-5"></i></button>
    </header>

    <div class="w-full h-64 rounded-[35px] overflow-hidden shadow-2xl mb-12">
        <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
    </div>

    <div class="grid grid-cols-2 gap-y-16 gap-x-8 px-4">
        <div onclick="alert('Abriendo Agenda...')" class="nav-item">
            <i data-lucide="calendar" class="w-8 h-8 text-emerald-900"></i>
            <span class="nav-label">Agenda</span>
        </div>
        <div onclick="alert('Abriendo Marketing...')" class="nav-item">
            <i data-lucide="megaphone" class="w-8 h-8 text-emerald-900"></i>
            <span class="nav-label">Marketing</span>
        </div>
        <div onclick="location.href='tax/index.html'" class="nav-item">
            <i data-lucide="briefcase" class="w-8 h-8 text-emerald-900"></i>
            <span class="nav-label">Administración</span>
        </div>
        <div onclick="alert('Abriendo Web IA...')" class="nav-item">
            <i data-lucide="sparkles" class="w-8 h-8 text-emerald-900"></i>
            <span class="nav-label">Web Builder</span>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
