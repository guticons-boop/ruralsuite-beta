<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Hub | El Rinconcito de Matarraña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #0f172a; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .card-hub { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-hub:hover { transform: translateY(-10px); }
    </style>
</head>
<body class="p-6 md:p-12 pb-24">

    <header class="max-w-6xl mx-auto mb-12 flex justify-between items-end">
        <div>
            <h1 class="serif text-4xl italic text-emerald-950 font-bold">El Rinconcito de Matarraña</h1>
            <p class="text-emerald-600 text-[10px] font-black uppercase tracking-[0.3em] mt-3 italic">Panel de Control Integral</p>
        </div>
        <div class="hidden md:block text-right text-slate-400">
            <p class="text-[9px] font-black uppercase">Propiedades</p>
            <p class="text-xs font-bold italic text-slate-600">Tirolina · Ermita · Almendros</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div onclick="location.href='../calendar/index.html'" class="card-hub bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-emerald-50 group">
            <div class="w-14 h-14 bg-emerald-50 text-emerald-700 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-emerald-700 group-hover:text-white transition-colors duration-500"><i data-lucide="calendar"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Reservas</p>
            <p class="serif text-2xl italic text-slate-900">Agenda Ocupación</p>
        </div>

        <div onclick="location.href='../cleaning/index.html'" class="card-hub bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-amber-50 group">
            <div class="w-14 h-14 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-amber-500 group-hover:text-white transition-colors duration-500"><i data-lucide="sparkles"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Operaciones</p>
            <p class="serif text-2xl italic text-slate-900">Estado Limpieza</p>
        </div>

        <div onclick="location.href='../tax/index.html'" class="card-hub bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-rose-50 group">
            <div class="w-14 h-14 bg-rose-50 text-rose-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-rose-600 group-hover:text-white transition-colors duration-500"><i data-lucide="calculator"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Contabilidad</p>
            <p class="serif text-2xl italic text-slate-900">Asistente Fiscal</p>
        </div>

        <div onclick="location.href='../marketing/index.html'" class="card-hub bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-blue-50 group">
            <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-600 group-hover:text-white transition-colors duration-500"><i data-lucide="megaphone"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Crecimiento</p>
            <p class="serif text-2xl italic text-slate-900">Marketing & IA</p>
        </div>

        <div onclick="location.href='../web-builder/index.html'" class="card-hub bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-purple-50 group">
            <div class="w-14 h-14 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-purple-600 group-hover:text-white transition-colors duration-500"><i data-lucide="layout"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Venta Directa</p>
            <p class="serif text-2xl italic text-slate-900">Edita Tu Web</p>
        </div>

        <div onclick="location.href='../config/canales.html'" class="card-hub bg-emerald-900 p-8 rounded-[50px] shadow-xl border border-emerald-800 cursor-pointer hover:bg-emerald-950 group">
            <div class="w-14 h-14 bg-emerald-800 text-emerald-400 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-500"><i data-lucide="share-2"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-emerald-400 opacity-70">Sincronización</p>
            <p class="serif text-2xl italic text-white">Canales y OTAs</p>
        </div>

    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
