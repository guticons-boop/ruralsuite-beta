<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0c0c0c; color: #fff; overflow-x: hidden; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        
        .icon-box { 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }
        .icon-box:hover { transform: scale(1.15); background-color: rgba(255,255,255,0.05); }
        
        /* Tooltip que aparece al pasar el ratón */
        .tooltip { 
            opacity: 0; transform: translateY(10px); transition: all 0.3s ease;
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            white-space: nowrap; font-size: 10px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 0.2em; color: #fb7185;
        }
        .icon-box:hover .tooltip { opacity: 1; transform: translateY(0) translateX(-50%); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8 md:p-20">

    <header class="w-full max-w-7xl flex justify-between items-center mb-32">
        <h1 class="serif text-4xl italic text-white/90">RuralGesto</h1>
        <div class="flex items-center gap-4 text-white/40">
            <span class="text-[9px] font-black uppercase tracking-[0.3em]">Sesión Activa: Rinconcito</span>
            <button onclick="window.location.href='../index.html'" class="w-10 h-10 border border-white/10 rounded-full flex items-center justify-center hover:bg-white/10 transition-all">
                <i data-lucide="log-out" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <main class="grid grid-cols-3 md:grid-cols-3 gap-12 md:gap-24">
        
        <script>
            const tools = [
                { icon: 'line-chart', link: '../tax/index.html', label: 'Administración' },
                { icon: 'database', link: '../clients/index.html', label: 'Clientes' },
                { icon: 'calendar', link: '../calendar/index.html', label: 'Agenda' },
                { icon: 'globe', link: '../booking/index.html', label: 'Reservas' },
                { icon: 'scan', link: '../checkin/index.html', label: 'Check-in' },
                { icon: 'sparkles', link: '../cleaning/index.html', label: 'Limpieza' },
                { icon: 'layout', link: '../web/index.html', label: 'Web' },
                { icon: 'megaphone', link: '../marketing/index.html', label: 'Marketing' },
                { icon: 'map', link: '../experiencias/index.html', label: 'Experiencias' }
            ];

            document.write(tools.map(tool => `
                <div onclick="window.location.href='${tool.link}'" class="icon-box group w-24 h-24 md:w-32 md:h-32 border border-white/5 rounded-[40px] flex items-center justify-center cursor-pointer shadow-2xl">
                    <i data-lucide="${tool.icon}" class="w-10 h-10 md:w-12 md:h-12 text-white/80 group-hover:text-rose-400 transition-colors"></i>
                    <span class="tooltip">${tool.label}</span>
                </div>
            `).join(''));
        </script>

    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
