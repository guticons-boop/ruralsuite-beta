<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGestión | Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; padding: 20px; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body>
    <header class="p-6 flex justify-between">
        <h1 class="serif text-3xl italic">Rural<span class="text-emerald-800">Gestión</span></h1>
        <i data-lucide="user" class="text-gray-300"></i>
    </header>

    <div class="h-64 rounded-[35px] overflow-hidden shadow-xl mb-12 mx-4">
        <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
    </div>

    <div class="grid grid-cols-2 gap-12 p-8">
        <div onclick="location.href='calendar/index.html'" class="flex flex-col items-center">
            <i data-lucide="calendar" class="w-8 h-8 text-emerald-900"></i>
            <span class="text-[10px] font-black uppercase tracking-widest mt-4">Agenda</span>
        </div>
        <div onclick="location.href='marketing/index.html'" class="flex flex-col items-center">
            <i data-lucide="megaphone" class="w-8 h-8 text-emerald-900"></i>
            <span class="text-[10px] font-black uppercase tracking-widest mt-4">Marketing</span>
        </div>
        <div onclick="location.href='tax/index.html'" class="flex flex-col items-center">
            <i data-lucide="briefcase" class="w-8 h-8 text-emerald-900"></i>
            <span class="text-[10px] font-black uppercase tracking-widest mt-4">Administración</span>
        </div>
        <div onclick="location.href='web/index.html'" class="flex flex-col items-center">
            <i data-lucide="sparkles" class="w-8 h-8 text-emerald-900"></i>
            <span class="text-[10px] font-black uppercase tracking-widest mt-4">Web Builder</span>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
