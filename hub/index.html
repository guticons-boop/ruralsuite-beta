<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rural Gesto - Panel</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/home.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        .app-btn { border-radius: 28px; padding: 20px; border: 1.5px solid #f2f2f2; display: flex; align-items: center; transition: 0.2s; text-decoration: none; color: black; }
        .app-btn:active { transform: scale(0.95); background: #f9f9f9; }
        .input-login { width: 100%; border: 1.5px solid #f2f2f2; border-radius: 20px; padding: 18px; margin-bottom: 12px; font-weight: bold; font-size: 16px; outline: none; }
    </style>
</head>
<body>
    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex flex-col justify-center p-10">
        <h1 class="text-4xl italic-black uppercase mb-2">RG PRO.</h1>
        <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-10 italic">El Rinconcito Matarra침a</p>
        <input type="text" id="u" placeholder="Usuario" class="input-login" autocapitalize="none">
        <input type="password" id="p" placeholder="Contrase침a" class="input-login">
        <button onclick="check()" class="w-full bg-black text-white p-5 rounded-2xl font-black italic text-lg mt-4 shadow-xl">ENTRAR</button>
        <p id="err" class="text-red-500 text-[10px] font-black uppercase mt-4 text-center hidden">Credenciales Incorrectos</p>
    </div>

    <div id="main" class="p-6 hidden">
        <header class="mb-10 flex justify-between items-start">
            <div>
                <h1 class="text-3xl italic-black uppercase">Rural Gesto</h1>
                <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1 italic">Panel Administrador</p>
            </div>
            <button onclick="localStorage.removeItem('rg_auth'); location.reload();" class="text-[10px] font-black text-gray-300 italic uppercase">Salir</button>
        </header>

        <div class="grid grid-cols-1 gap-4">
            <a href="/checkin/" class="app-btn border-black">
                <span class="text-2xl mr-4">游</span>
                <div><h3 class="italic-black text-lg text-black">Check-in Pro</h3><p class="text-[9px] text-gray-400 font-bold uppercase italic">Registro Viajeros</p></div>
            </a>
            <a href="/calendar/" class="app-btn">
                <span class="text-2xl mr-4">游늰</span>
                <div><h3 class="italic-black text-lg text-black">Calendario</h3><p class="text-[9px] text-gray-400 font-bold uppercase italic">Ocupaci칩n Real</p></div>
            </a>
            <a href="/marketing/" class="app-btn">
                <span class="text-2xl mr-4">九괦잺</span>
                <div><h3 class="italic-black text-lg text-black">Marketing CRM</h3><p class="text-[9px] text-blue-500 font-bold uppercase italic">Fidelizaci칩n</p></div>
            </a>
            <a href="/tax/" class="app-btn">
                <span class="text-2xl mr-4">游늵</span>
                <div><h3 class="italic-black text-lg text-black">Tax Assistant</h3><p class="text-[9px] text-gray-400 font-bold uppercase italic">Contabilidad</p></div>
            </a>
        </div>
    </div>

    <script>
        function check() {
            if(document.getElementById('u').value.trim().toLowerCase() === 'elrinconcito' && 
               document.getElementById('p').value.trim() === '12345') {
                localStorage.setItem('rg_auth', 'true');
                show();
            } else {
                document.getElementById('err').classList.remove('hidden');
                setTimeout(()=> document.getElementById('err').classList.add('hidden'), 2000);
            }
        }
        function show() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
        }
        if(localStorage.getItem('rg_auth') === 'true') show();
    </script>
</body>
</html>
