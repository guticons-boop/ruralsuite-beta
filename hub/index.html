<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Principal | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .card-shadow { box-shadow: 0 20px 40px -15px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <header class="mb-12">
            <h1 class="serif text-5xl italic text-rose-950 font-bold mb-2">RuralGesto</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Panel de Control de Propiedad</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div onclick="location.href='checkin/index.html'" class="group cursor-pointer bg-white p-10 rounded-[50px] border border-slate-100 card-shadow hover:bg-rose-600 transition-all duration-500">
                <div class="flex justify-between items-start mb-12">
                    <div class="p-4 bg-rose-50 rounded-3xl group-hover:bg-rose-500 transition-colors">
                        <i data-lucide="scan" class="text-rose-600 group-hover:text-white w-8 h-8"></i>
                    </div>
                    <i data-lucide="arrow-up-right" class="text-slate-200 group-hover:text-rose-300"></i>
                </div>
                <h3 class="serif text-3xl font-bold italic text-rose-950 group-hover:text-white mb-2">Check-in Scan</h3>
                <p class="text-slate-500 group-hover:text-rose-100 text-sm font-medium">Escaneo de DNI y envío de enlaces oficiales.</p>
            </div>

            <div onclick="location.href='tax/index.html'" class="group cursor-pointer bg-white p-10 rounded-[50px] border border-slate-100 card-shadow hover:bg-slate-900 transition-all duration-500">
                <div class="flex justify-between items-start mb-12">
                    <div class="p-4 bg-emerald-50 rounded-3xl group-hover:bg-emerald-500 transition-colors">
                        <i data-lucide="pie-chart" class="text-emerald-600 group-hover:text-white w-8 h-8"></i>
                    </div>
                    <i data-lucide="arrow-up-right" class="text-slate-200 group-hover:text-slate-600"></i>
                </div>
                <h3 class="serif text-3xl font-bold italic text-rose-950 group-hover:text-white mb-2">Asistente Fiscal</h3>
                <p class="text-slate-500 group-hover:text-slate-400 text-sm font-medium">Control de ingresos, gastos y borrador de renta.</p>
            </div>

            <div class="bg-slate-50 p-10 rounded-[50px] border border-dashed border-slate-200 flex flex-col justify-center items-center opacity-60">
                <i data-lucide="calendar" class="text-slate-300 mb-4 w-10 h-10"></i>
                <p class="font-black text-[10px] uppercase tracking-widest text-slate-400">Próximamente: Calendario</p>
            </div>

        </div>

        <footer class="mt-20 text-center">
            <p class="text-[9px] font-black uppercase text-slate-300 tracking-[0.5em]">© 2026 RuralGesto Pata Negra Edition</p>
        </footer>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
