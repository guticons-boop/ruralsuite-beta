<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel | RuralGestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #080808; color: #fff; overflow: hidden; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .icon-box { 
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }
        .icon-box:hover { transform: scale(1.2); }
        .tooltip { 
            opacity: 0; transform: translateY(15px); transition: all 0.4s ease;
            position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%);
            white-space: nowrap; font-size: 10px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 0.3em; color: #fb7185; pointer-events: none;
        }
        .icon-box:hover .tooltip { opacity: 1; transform: translateY(0) translateX(-50%); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <header class="fixed top-12 w-full px-20 flex justify-between items-center">
        <h1 class="serif text-3xl italic text-white/90">RuralGestión</h1>
        <div class="flex items-center gap-6">
            <div class="h-px w-20 bg-white/10"></div>
            <button onclick="window.location.href='../index.html'" class="text-[9px] font-black uppercase tracking-widest text-white/30 hover:text-white transition-colors">Cerrar Sesión</button>
        </div>
    </header>

    <main class="grid grid-cols-3 gap-24">
        <script>
            const tools = [
                { icon: 'line-chart', link: '../tax/index.html', label: 'Admin' },
                { icon: 'database', link: '../clients/index.html', label: 'Base Datos' },
                { icon: 'calendar', link: '../calendar/index.html', label: 'Agenda' },
                { icon: 'globe', link: '../booking/index.html', label: 'Motor' },
                { icon: 'scan', link: '../checkin/index.html', label: 'Check-in' },
                { icon: 'sparkles', link: '../cleaning/index.html', label: 'Limpieza' },
                { icon: 'layout', link: '../web/index.html', label: 'Web' },
                { icon: 'megaphone', link: '../marketing/index.html', label: 'Marketing' },
                { icon: 'map', link: '../experiencias/index.html', label: 'Experiencias' }
            ];

            document.write(tools.map(tool => `
                <div onclick="window.location.href='${tool.link}'" class="icon-box group flex flex-col items-center justify-center cursor-pointer">
                    <div class="w-24 h-24 rounded-[35px] bg-white/5 border border-white/10 flex items-center justify-center group-hover:border-rose-500/50 group-hover:bg-rose-500/5 transition-all duration-500">
                        <i data-lucide="${tool.icon}" class="w-10 h-10 text-white/70 group-hover:text-white transition-all"></i>
                    </div>
                    <span class="tooltip">${tool.label}</span>
                </div>
            `).join(''));
        </script>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
