<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Hub | El Rinconcito de Matarraña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #0f172a; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto mb-16 flex justify-between items-end">
        <div>
            <h1 class="serif text-4xl italic text-emerald-950 font-bold">El Rinconcito de Matarraña</h1>
            <p class="text-emerald-600 text-[10px] font-black uppercase tracking-[0.3em] mt-3 italic text-center md:text-left">Gestión Rural Profesional</p>
        </div>
        <div class="hidden md:block text-right">
            <p class="text-[9px] font-black uppercase text-gray-400">Estado Propiedades</p>
            <p class="text-xs font-bold text-slate-800 italic uppercase">Tirolina · Ermita · Almendros</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

        <div onclick="location.href='../calendar/index.html'" class="bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-emerald-50 transition group">
            <div class="w-14 h-14 bg-emerald-50 text-emerald-700 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition duration-500"><i data-lucide="calendar"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Agenda</p>
            <p class="serif text-xl italic text-slate-900 leading-tight">Reservas y Disponibilidad</p>
        </div>

        <div onclick="location.href='../cleaning/index.html'" class="bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-amber-50 transition group">
            <div class="w-14 h-14 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition duration-500"><i data-lucide="sparkles"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Tareas</p>
            <p class="serif text-xl italic text-slate-900 leading-tight">Estado de Limpieza</p>
        </div>

        <div onclick="location.href='../tax/index.html'" class="bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-rose-50 transition group">
            <div class="w-14 h-14 bg-rose-50 text-rose-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition duration-500"><i data-lucide="calculator"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Cuentas</p>
            <p class="serif text-xl italic text-slate-900 leading-tight">Asistente Fiscal</p>
        </div>

        <div onclick="location.href='../marketing/index.html'" class="bg-white p-8 rounded-[50px] shadow-sm border border-gray-100 cursor-pointer hover:bg-blue-50 transition group">
            <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition duration-500"><i data-lucide="megaphone"></i></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Ventas</p>
            <p class="serif text-xl italic text-slate-900 leading-tight">Marketing & IA</p>
        </div>

    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
