<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGesto | Gestión Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1a1a1a; margin: 0; padding: 0; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .app-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: white;
            border: 1px solid #f1f1f1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 40px;
            border-radius: 40px;
        }
        .app-card:hover { 
            border-color: #1a1a1a;
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05);
        }
        .icon-box {
            background-color: #f8fafc;
            padding: 24px;
            border-radius: 24px;
            width: fit-content;
            margin-bottom: 32px;
            color: #64748b;
        }
        .app-card:hover .icon-box {
            background-color: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body class="p-6 md:p-16">
    <div class="max-w-6xl mx-auto">
        <header class="mb-16">
            <h1 class="serif text-6xl md:text-7xl italic text-rose-950 font-medium mb-4 tracking-tight">RuralGesto</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-400">
                Gestión Profesional · El Rinconcito del Matarraña
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div onclick="location.href='../checkin/index.html'" class="app-card">
                <div class="icon-box"><i data-lucide="scan"></i></div>
                <h3 class="serif text-3xl font-bold italic text-rose-950 mb-2">Check-in Scan</h3>
                <p class="text-slate-400 text-sm">Registro legal y base de datos de viajeros.</p>
            </div>

            <div onclick="location.href='../tax/index.html'" class="app-card">
                <div class="icon-box"><i data-lucide="pie-chart"></i></div>
                <h3 class="serif text-3xl font-bold italic text-rose-950 mb-2">Asistente Fiscal</h3>
                <p class="text-slate-400 text-sm">Control de IVA, ingresos y gastos 2026.</p>
            </div>

            <div onclick="location.href='../calendar/index.html'" class="app-card">
                <div class="icon-box"><i data-lucide="calendar"></i></div>
                <h3 class="serif text-3xl font-bold italic text-rose-950 mb-2">Calendario</h3>
                <p class="text-slate-400 text-sm">Disponibilidad centralizada de las casas.</p>
            </div>
