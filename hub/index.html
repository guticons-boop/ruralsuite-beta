<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel - RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8f8f5; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body class="p-8">
    <header class="flex justify-between items-center mb-12 max-w-6xl mx-auto">
        <h1 class="serif text-2xl italic">Rural<span class="text-emerald-900">Gesto</span></h1>
        <div class="flex items-center gap-4 text-right">
            <div class="text-xs font-bold uppercase tracking-widest text-emerald-900 italic">Toni • Plan Pro</div>
            <button onclick="location.href='../index.html'" class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-gray-400 hover:text-red-500 transition">
                <i data-lucide="power" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="w-full h-64 rounded-[40px] overflow-hidden shadow-2xl mb-12">
            <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
        </div>

        <h2 class="serif text-5xl mb-10 italic">Módulos</h2>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
            <div onclick="location.href='../tax/index.html'" class="cursor-pointer group flex flex-col items-center">
                <div class="w-20 h-20 bg-white rounded-3xl shadow-sm border border-gray-100 flex items-center justify-center group-hover:shadow-md transition">
                    <i data-lucide="briefcase" class="w-8 h-8 text-emerald-900"></i>
                </div>
                <span class="text-[10px] font-black uppercase tracking-[0.2em] mt-4 text-gray-400 group-hover:text-emerald-900">Administración</span>
            </div>

            <div class="opacity-30 flex flex-col items-center">
                <div class="w-20 h-20 bg-gray-100 rounded-3xl flex items-center justify-center">
                    <i data-lucide="calendar" class="w-8 h-8 text-gray-400"></i>
                </div>
                <span class="text-[10px] font-black uppercase tracking-[0.2em] mt-4 text-gray-400">Agenda</span>
            </div>
        </div>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
