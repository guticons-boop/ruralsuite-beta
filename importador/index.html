<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Real | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        #camera-canvas { display: none; }
        #video-feed { width: 100%; border-radius: 30px; background: black; transform: scaleX(1); }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #065f46; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">

    <div class="max-w-xl mx-auto">
        <header class="flex items-center gap-4 mb-8">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <div>
                <h2 class="serif text-2xl italic text-emerald-900 font-bold">Escáner DNI Real</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-emerald-600">Lector OCR RuralGesto</p>
            </div>
        </header>

        <div class="relative bg-black rounded-[40px] overflow-hidden shadow-2xl mb-6">
            <video id="video-feed" autoplay playsinline></video>
            <canvas id="camera-canvas"></canvas>
            
            <div class="absolute inset-0 border-[2px] border-white/30 m-12 rounded-xl pointer-events-none flex items-center justify-center">
                <p class="text-[8px] text-white/50 font-black uppercase tracking-widest">Encuadra el DNI aquí</p>
            </div>

            <div id="loading-overlay" class="absolute inset-0 bg-black/80 hidden flex-col items-center justify-center text-white">
                <div class="loading-spinner mb-4"></div>
                <p class="text-[10px] font-black uppercase tracking-widest">Procesando datos...</p>
            </div>
        </div>

        <button id="capture-btn" onclick="capturePhoto()" class="w-full py-6 bg-emerald-900 text-white rounded-[30px] font-black text-[10px] uppercase tracking-widest shadow-xl flex items-center justify-center gap-4 mb-8">
            <i data-lucide="camera"></i> Escanear Documento
        </button>

        <div id="data-results" class="bg-white p-8 rounded-[40px] border border-gray-100 shadow-sm space-y-4">
            <h3 class="serif text-xl italic font-bold text-slate-900 mb-2">Datos del Viajero</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[8px] font-black uppercase text-slate-400 ml-2">Nombre Completo</label>
                    <input type="text" id="res-name" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[8px] font-black uppercase text-slate-400 ml-2">DNI / Pasaporte</label>
                        <input type="text" id="res-dni" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                    </div>
                    <div>
                        <label class="text-[8px] font-black uppercase text-slate-400 ml-2">Nacionalidad</label>
                        <input type="text" id="res-nac" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                    </div>
                </div>
            </div>

            <button onclick="saveCheckin()" class="w-full py-5 bg-emerald-100 text-emerald-800 rounded-[25px] font-black text-[10px] uppercase tracking-widest mt-4">Guardar Registro Legal</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('camera-canvas');
        const loading = document.getElementById('loading-overlay');

        // Iniciar Cámara Real
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Error al acceder a la cámara. Asegúrate de dar permisos.");
            }
        }

        async function capturePhoto() {
            loading.classList.remove('hidden');
            loading.classList.add('flex');

            // Dibujar frame actual en el canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            // OCR Real con Tesseract.js
            const { data: { text } } = await Tesseract.recognize(canvas, 'spa', {
                logger: m => console.log(m)
            });

            processOCR(text);
        }

        function processOCR(text) {
            console.log("Texto extraído:", text);
            
            // Lógica simple para extraer DNI (8 números + Letra)
            const dniMatch = text.match(/\d{8}[A-Z]/);
            if(dniMatch) document.getElementById('res-dni').value = dniMatch[0];

            // Intento de limpiar el nombre (esto es complejo por los formatos, pero extraemos líneas)
            const lines = text.split('\n').filter(l => l.length > 5);
            if(lines.length > 0) document.getElementById('res-name').value = lines[0].replace(/[^a-zA-Z ]/g, "");
            
            document.getElementById('res-nac').value = "ESP"; // Valor por defecto

            loading.classList.remove('flex');
            loading.classList.add('hidden');
            alert("Escaneo finalizado. Revisa los datos.");
        }

        function saveCheckin() {
            alert("Registro guardado en RuralGesto y preparado para envío a Guardia Civil.");
            location.href = '../hub/index.html';
        }

        startCamera();
    </script>
</body>
</html>
