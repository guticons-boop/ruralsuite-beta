<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGesto Engine | Gestión</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #be123c; color: white; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
                <h2 class="serif text-3xl italic text-rose-950 font-bold italic">RuralGesto Engine</h2>
            </div>
            <div id="badge-total" class="bg-rose-900 text-white px-6 py-2 rounded-2xl font-black text-[10px] uppercase">0 REGISTROS</div>
        </header>

        <div class="grid grid-cols-3 gap-2 bg-slate-100 p-1.5 rounded-[30px] mb-8">
            <button onclick="switchTab('checkins')" id="tab-checkins" class="tab-btn active py-4 rounded-[25px] font-black text-[10px] uppercase tracking-widest">Check-ins</button>
            <button onclick="switchTab('clientes')" id="tab-clientes" class="tab-btn py-4 rounded-[25px] font-black text-[10px] uppercase text-slate-500 tracking-widest">Clientes</button>
            <button onclick="switchTab('import')" id="tab-import" class="tab-btn py-4 rounded-[25px] font-black text-[10px] uppercase text-slate-500 tracking-widest italic">Importar/Limpiar</button>
        </div>

        <div id="view-checkins" class="space-y-4">
            <div id="lista-checkins" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div id="view-clientes" class="hidden bg-white rounded-[40px] border border-slate-100 shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                    <tr><th class="p-6">Huésped</th><th class="p-6">Contacto</th><th class="p-6">Cumpleaños</th></tr>
                </thead>
                <tbody id="tabla-clientes-body" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>

        <div id="view-import" class="hidden space-y-6">
            <div id="drop-zone" class="bg-white border-4 border-dashed border-slate-200 rounded-[50px] p-20 text-center relative hover:border-rose-400 transition-all">
                <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer">
                <i data-lucide="file-spreadsheet" class="w-16 h-16 mx-auto text-rose-500 mb-4"></i>
                <p class="serif text-2xl italic font-bold">Arrastra tu Excel aquí</p>
                <p class="text-xs text-slate-400 mt-2">Se detectarán automáticamente nombres, teléfonos y correos.</p>
            </div>
            <button onclick="vaciarTodo()" class="w-full py-4 text-rose-600 font-black text-[10px] uppercase tracking-widest flex items-center justify-center gap-2"><i data-lucide="trash-2"></i> Limpiar Base de Datos Actual</button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('#view-checkins, #view-clientes, #view-import').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active'); b.classList.add('text-slate-500'); });
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('tab-' + tab).classList.remove('text-slate-500');
            renderizar();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const raw = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                // MAPEO EXACTO SEGÚN TU IMAGEN
                const procesados = raw.map(r => ({
                    nombre: `${r['NOMBRE'] || ''} ${r['APELLIDO 1'] || ''}`.trim() || 'Huésped',
                    tel: r['686586692'] || r['TELEFONO'] || '---',
                    mail: r['yolandasan'] || r['EMAIL'] || '---',
                    cumple: r['25/05/1995'] || r['FECHA NACIMIENTO'] || '-',
                    apto: r['El Rinconcit'] || r['APARTAMENTO'] || 'RuralGesto',
                    entrada: r['06/12/202'] || r['ENTRADA'] || '-'
                }));

                localStorage.setItem('reservas_ruralgesto', JSON.stringify(procesados));
                alert("¡" + procesados.length + " registros cargados con éxito!");
                switchTab('checkins');
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function renderizar() {
            const data = JSON.parse(localStorage.getItem('reservas_ruralgesto') || '[]');
            document.getElementById('badge-total').innerText = data.length + " REGISTROS";
            
            const lista = document.getElementById('lista-checkins');
            const tabla = document.getElementById('tabla-clientes-body');
            lista.innerHTML = ''; tabla.innerHTML = '';

            if(data.length === 0) {
                lista.innerHTML = '<div class="col-span-full py-20 text-center text-slate-400 font-black uppercase text-[10px] italic">No hay datos. Importa un Excel en la pestaña derecha.</div>';
                return;
            }

            data.forEach((r, i) => {
                lista.innerHTML += `
                    <div class="bg-white p-6 rounded-[35px] border border-slate-100 shadow-sm flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-rose-600 uppercase mb-1 italic">${r.apto}</p>
                            <h4 class="font-bold text-slate-800">${r.nombre}</h4>
                        </div>
                        <button onclick="window.open('https://wa.me/${r.tel}')" class="p-4 bg-emerald-50 text-emerald-600 rounded-2xl border border-emerald-100"><i data-lucide="send" class="w-5 h-5"></i></button>
                    </div>`;

                tabla.innerHTML += `
                    <tr>
                        <td class="p-6 font-bold text-slate-700">${r.nombre}</td>
                        <td class="p-6 text-slate-500 text-[11px] font-mono">${r.tel}<br>${r.mail}</td>
                        <td class="p-6 text-rose-600 font-black italic">${r.cumple}</td>
                    </tr>`;
            });
            lucide.createIcons();
        }

        function vaciarTodo() {
            if(confirm("¿Borrar todos los registros?")) {
                localStorage.removeItem('reservas_ruralgesto');
                renderizar();
            }
        }

        window.onload = renderizar;
        lucide.createIcons();
    </script>
</body>
</html>
