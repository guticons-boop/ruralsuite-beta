<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGesto | Gestión de Datos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #be123c; color: white; }
        .table-container { max-height: 65vh; overflow-y: auto; scrollbar-width: thin; }
        thead th { sticky; top: 0; background: #f8fafc; z-index: 20; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
                <h2 class="serif text-3xl italic text-rose-950 font-bold italic">RuralGesto Engine</h2>
            </div>
            <div id="badge-total" class="bg-rose-900 text-white px-6 py-2 rounded-2xl font-black text-[10px] uppercase tracking-widest">0 REGISTROS</div>
        </header>

        <div class="grid grid-cols-3 gap-2 bg-slate-100 p-1.5 rounded-[30px] mb-8 border border-slate-200">
            <button onclick="switchTab('checkins')" id="tab-checkins" class="tab-btn active py-4 rounded-[25px] font-black text-[10px] uppercase tracking-widest">Check-ins</button>
            <button onclick="switchTab('clientes')" id="tab-clientes" class="tab-btn py-4 rounded-[25px] font-black text-[10px] uppercase text-slate-500 tracking-widest">Base de Datos</button>
            <button onclick="switchTab('import')" id="tab-import" class="tab-btn py-4 rounded-[25px] font-black text-[10px] uppercase text-slate-500 tracking-widest italic">Configuración</button>
        </div>

        <div id="view-checkins" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>

        <div id="view-clientes" class="hidden">
            <div class="bg-white rounded-[40px] border border-slate-100 shadow-sm overflow-hidden">
                <div class="table-container">
                    <table class="w-full text-left text-[11px] border-collapse">
                        <thead>
                            <tr class="border-b border-slate-100">
                                <th class="p-5 font-black uppercase text-slate-400">Huésped</th>
                                <th class="p-5 font-black uppercase text-slate-400">Teléfono</th>
                                <th class="p-5 font-black uppercase text-slate-400">Mail</th>
                                <th class="p-5 font-black uppercase text-slate-400">Cumpleaños</th>
                                <th class="p-5 font-black uppercase text-slate-400">Última Estancia</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-body" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-import" class="hidden space-y-6">
            <div class="bg-white border-4 border-dashed border-slate-200 rounded-[50px] p-20 text-center relative hover:border-rose-400 transition-all">
                <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer" accept=".xlsx, .xls">
                <i data-lucide="file-up" class="w-16 h-16 mx-auto text-rose-500 mb-4"></i>
                <p class="serif text-2xl italic font-bold">Cargar archivo Excel</p>
                <p class="text-xs text-slate-400 mt-2">Arrastra aquí el archivo para actualizar los 860 registros.</p>
            </div>
            <button onclick="resetMemoria()" class="w-full py-5 text-rose-600 font-black text-[10px] uppercase tracking-widest flex items-center justify-center gap-2 border border-rose-100 rounded-3xl bg-rose-50/30">
                <i data-lucide="trash-2" class="w-4 h-4"></i> Limpiar memoria y registros
            </button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('#view-checkins, #view-clientes, #view-import').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active'); b.classList.add('text-slate-500'); });
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('tab-' + tab).classList.remove('text-slate-500');
            renderizar(tab);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const raw = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                const procesados = raw.map(r => ({
                    nombre: `${r['NOMBRE'] || ''} ${r['APELLIDO 1'] || ''}`.trim() || 'Huésped',
                    tel: r['TELEFONO'] || r['686586692'] || '---',
                    mail: r['EMAIL'] || r['yolandasan'] || '---',
                    cumple: r['FECHA NACIMIENTO'] || r['25/05/1995'] || '-',
                    estancia: r['ENTRADA'] || r['06/12/2024'] || '-',
                    apto: r['APARTAMENTO'] || r['El Rinconcit'] || 'RuralGesto'
                }));

                localStorage.setItem('reservas_ruralgesto', JSON.stringify(procesados));
                alert("¡Base de datos actualizada con " + procesados.length + " registros!");
                window.location.reload();
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function renderizar(tab) {
            const data = JSON.parse(localStorage.getItem('reservas_ruralgesto') || '[]');
            document.getElementById('badge-total').innerText = data.length + " REGISTROS";
            
            if(tab === 'checkins') {
                const list = document.getElementById('view-checkins');
                list.innerHTML = data.slice(0, 50).map(r => `
                    <div class="bg-white p-6 rounded-[35px] border border-slate-100 flex justify-between items-center shadow-sm">
                        <div><p class="text-[9px] font-black text-rose-600 uppercase mb-1">${r.apto}</p><h4 class="font-bold text-slate-800">${r.nombre}</h4></div>
                        <button onclick="window.open('https://wa.me/${r.tel}')" class="p-4 bg-emerald-50 text-emerald-600 rounded-2xl"><i data-lucide="send" class="w-5 h-5"></i></button>
                    </div>`).join('');
            }

            if(tab === 'clientes') {
                const tbody = document.getElementById('tabla-body');
                // Mostramos 400 registros para mantener la fluidez, se cargan más al hacer scroll
                tbody.innerHTML = data.slice(0, 400).map(r => `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="p-5"><p class="font-bold text-slate-800">${r.nombre}</p><p class="text-[9px] text-slate-400 italic">${r.apto}</p></td>
                        <td class="p-5 font-mono text-slate-500">${r.tel}</td>
                        <td class="p-5 text-slate-500">${r.mail}</td>
                        <td class="p-5 text-rose-600 font-black italic">${r.cumple}</td>
                        <td class="p-5 font-bold text-slate-600">${r.estancia}</td>
                    </tr>`).join('');
            }
            lucide.createIcons();
        }

        function resetMemoria() {
            if(confirm("¿Estás seguro de que quieres borrar todos los datos?")) {
                localStorage.removeItem('reservas_ruralgesto');
                window.location.reload();
            }
        }

        window.onload = () => renderizar('checkins');
    </script>
</body>
</html>
