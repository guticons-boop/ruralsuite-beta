<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGesto | Soluciones para tus Alojamientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .hero-half { 
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1544894079-e81a9eb1da8b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            border-radius: 0 0 60px 60px;
        }
        .app-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid #f1f5f9; text-align: center; }
        .app-card:hover { transform: translateY(-10px); border-color: #fb7185; box-shadow: 0 30px 60px -15px rgba(26,11,11,0.08); }
    </style>
</head>
<body>

    <nav class="absolute top-0 left-0 w-full p-8 md:p-12 flex justify-between items-center z-20">
        <h1 class="serif text-4xl italic text-white">RuralGesto</h1>
        <div class="flex gap-8 items-center text-white">
            <button class="text-[10px] font-black uppercase tracking-widest hover:opacity-70 transition-opacity">Planes</button>
            <button onclick="window.location.href='hub/index.html'" class="px-10 py-4 bg-white text-rose-950 rounded-full text-[10px] font-black uppercase tracking-widest shadow-xl hover:scale-105 transition-all">
                Iniciar Sesión
            </button>
        </div>
    </nav>

    <header class="hero-half flex items-center justify-center text-center px-6 relative">
        <div class="max-w-5xl">
            <h2 class="serif text-7xl md:text-8xl italic text-white mb-4 leading-tight">Soluciones para tus alojamientos.</h2>
            <p class="text-white/90 text-[11px] font-black uppercase tracking-[0.6em]">Ecosistema digital con alma</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-8 py-24">
        <div class="mb-20 text-center">
            <p class="text-[10px] font-black uppercase tracking-[0.5em] text-rose-950/30 mb-4">Módulos del Sistema</p>
            <h3 class="serif text-6xl italic text-rose-950">Nuestras Herramientas</h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <script>
                const apps = [
                    { name: 'Admin & Tax', icon: 'line-chart', color: 'blue', desc: 'Contabilidad inteligente y fiscalidad.' },
                    { name: 'Base de Datos', icon: 'database', color: 'amber', desc: 'CRM centralizado de huéspedes.' },
                    { name: 'Agenda Global', icon: 'calendar', color: 'purple', desc: 'Sincronización total de reservas.' },
                    { name: 'Motor Reservas', icon: 'globe', color: 'emerald', desc: 'Venta directa sin comisiones.' },
                    { name: 'Check-in OCR', icon: 'scan', color: 'indigo', desc: 'Lectura de documentos automática.' },
                    { name: 'Limpieza & Staff', icon: 'sparkles', color: 'rose', desc: 'Gestión de equipos y mantenimiento.' },
                    { name: 'Tu Web Pro', icon: 'layout', color: 'cyan', desc: 'Constructor visual de tu sitio web.' },
                    { name: 'Marketing', icon: 'megaphone', color: 'orange', desc: 'Fidelización y ofertas directas.' },
                    { name: 'Experiencias', icon: 'map', color: 'lime', desc: 'Servicios extra y actividades.' }
                ];
                
                document.write(apps.map(app => `
                    <div onclick="window.location.href='info-${app.name.toLowerCase().replace(/ /g, "")}.html'" class="app-card bg-white p-12 rounded-[50px] cursor-pointer group">
                        <div class="w-16 h-16 bg-${app.color}-50 text-${app.color}-500 rounded-3xl flex items-center justify-center mb-8 mx-auto group-hover:scale-110 transition-transform shadow-sm">
                            <i data-lucide="${app.icon}" class="w-8 h-8"></i>
                        </div>
                        <h4 class="serif text-3xl italic mb-4 text-rose-950">${app.name}</h4>
                        <p class="text-xs text-slate-400 leading-relaxed mb-8">${app.desc}</p>
                        <span class="px-6 py-2 border border-slate-100 rounded-full text-[9px] font-black uppercase tracking-widest group-hover:bg-rose-950 group-hover:text-white transition-all italic">Saber más →</span>
                    </div>
                `).join(''));
            </script>
        </div>
    </main>

    <footer class="p-20 text-center text-[10px] font-bold text-slate-300 uppercase tracking-widest">
        © 2026 RuralGesto • Hecho para particulares y empresas
    </footer>

    <script>lucide.createIcons();</script>
</body>
</html>
