<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGestión | Smart Software para Alojamientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; 
            margin: 0;
            overflow: hidden;
        }
        .serif { font-family: 'DM+Serif+Display', serif; }
        
        .hero-bg { 
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; 
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5rem;
        }

        .btn-portal {
            background-color: #fff;
            padding: 0.5rem 2.5rem 0.5rem 0.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: fit-content;
        }
        .btn-portal:hover { transform: scale(1.05); background-color: #f8fafc; }
        
        .arrow-circle {
            background-color: #2d0a0a; /* Color rose-950 */
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        @media (max-width: 768px) {
            .hero-bg { padding: 2rem; }
            .hero-bg h2 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <section class="hero-bg">
        <div class="fade-in">
            <h1 class="serif text-5xl italic text-white tracking-tight">RuralGestión</h1>
        </div>

        <div class="max-w-5xl">
            <h2 class="serif text-7xl md:text-9xl italic text-white mb-10 leading-[0.9]">
                Soluciones inteligentes para tu negocio.
            </h2>
            <p class="text-[11px] font-black uppercase tracking-[0.6em] text-white/60 mb-14 max-w-xl">
                El ecosistema digital definitivo para la gestión integral de establecimientos rurales de alto rendimiento.
            </p>
            
            <button onclick="window.location.href='hub/index.html'" class="btn-portal group shadow-2xl">
                <div class="arrow-circle shadow-lg group-hover:bg-rose-900 transition-colors">
                    <i data-lucide="arrow-right" class="w-8 h-8 group-hover:translate-x-1 transition-transform"></i>
                </div>
                <span class="text-rose-950 font-black text-[11px] uppercase tracking-[0.2em]">Entrar al Sistema</span>
            </button>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-end gap-6">
            <div class="text-white/40 text-[10px] font-bold uppercase tracking-[0.4em]">
                © 2026 RuralGestión Enterprise • Intelligence in Hospitality
            </div>
            <div class="flex gap-10">
                <div class="text-right">
                    <p class="serif text-2xl text-white/90 italic">Eficiencia.</p>
                    <p class="text-[8px] font-black text-white/30 uppercase tracking-widest mt-1">Control Total</p>
                </div>
                <div class="text-right">
                    <p class="serif text-2xl text-white/90 italic">Crecimiento.</p>
                    <p class="text-[8px] font-black text-white/30 uppercase tracking-widest mt-1">Escalabilidad</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
