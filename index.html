<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGestión | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #1a4731; --bg: #fdfdfb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="vista-web">
        <nav class="flex justify-between items-center p-6 fixed w-full bg-white/80 backdrop-blur-md z-50">
            <h1 class="serif text-2xl italic">Rural<span class="text-emerald-900">Gestión</span></h1>
            <button onclick="document.getElementById('modal-login').classList.remove('hidden')" class="border-2 border-emerald-900 px-6 py-2 rounded-full font-bold text-xs uppercase text-emerald-900">Entrar</button>
        </nav>

        <section class="pt-32 pb-10 px-6 max-w-6xl mx-auto">
            <h2 class="serif text-6xl mb-6">Gestión profesional para tu <span class="italic text-emerald-800">casa rural</span></h2>
            <div class="rounded-[40px] overflow-hidden shadow-xl mb-10 h-64">
                <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 bg-white rounded-3xl border border-gray-100">
                    <h4 class="font-bold text-xs uppercase mb-2">Servicios</h4>
                    <p class="text-gray-400 text-xs">Administración, Marketing e IA.</p>
                </div>
                <div class="p-8 bg-white rounded-3xl border border-gray-100">
                    <h4 class="font-bold text-xs uppercase mb-2">Planes</h4>
                    <p class="text-gray-400 text-xs">Desde 19,99€ al mes.</p>
                </div>
            </div>
        </section>
    </div>

    <div id="modal-login" class="hidden fixed inset-0 bg-white/98 z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h2 class="serif text-4xl mb-8">Acceso <span class="italic text-emerald-800">Toni</span></h2>
            <input type="text" id="user" placeholder="Usuario" class="w-full p-5 rounded-2xl bg-gray-50 mb-4 border-none outline-none ring-1 ring-gray-100 font-bold">
            <input type="password" id="pass" placeholder="Contraseña" class="w-full p-5 rounded-2xl bg-gray-50 mb-6 border-none outline-none ring-1 ring-gray-100 font-bold">
            <button onclick="validarYEntrar()" class="w-full bg-emerald-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Entrar al Panel</button>
            <button onclick="document.getElementById('modal-login').classList.add('hidden')" class="mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest">Cerrar</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function validarYEntrar() {
            const u = document.getElementById('user').value.toLowerCase();
            const p = document.getElementById('pass').value;
            if(u === "toni" && p === "1234") {
                // REDIRIGIR AL HUB REAL
                window.location.href = 'hub.html';
            } else {
                alert("Prueba con toni / 1234");
            }
        }
    </script>
</body>
</html>
