<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralGestión | Bienvenida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body>
    <nav class="flex justify-between p-6 items-center">
        <h1 class="serif text-2xl italic">Rural<span class="text-emerald-900">Gestión</span></h1>
        <button onclick="document.getElementById('login').classList.remove('hidden')" class="bg-emerald-900 text-white px-6 py-2 rounded-full font-bold text-xs uppercase">Entrar</button>
    </nav>

    <section class="p-8 pt-20 max-w-4xl mx-auto text-center">
        <h2 class="serif text-5xl mb-6 leading-tight">Gestión inteligente para tu <span class="italic text-emerald-800">alojamiento rural</span></h2>
        <div class="rounded-[40px] overflow-hidden shadow-2xl h-64 mb-10">
            <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
        </div>
        <p class="text-gray-500 mb-8">Administración, Calendarios y Marketing en un solo lugar.</p>
    </section>

    <div id="login" class="hidden fixed inset-0 bg-white/95 flex items-center justify-center p-6 z-50">
        <div class="w-full max-w-xs text-center">
            <h3 class="serif text-3xl mb-6 italic">Acceso Toni</h3>
            <input type="text" id="u" placeholder="Usuario" class="w-full p-4 bg-gray-100 rounded-2xl mb-4 outline-none font-bold">
            <input type="password" id="p" placeholder="Contraseña" class="w-full p-4 bg-gray-100 rounded-2xl mb-6 outline-none font-bold">
            <button onclick="acceder()" class="w-full bg-emerald-900 text-white py-4 rounded-2xl font-black uppercase">Entrar</button>
        </div>
    </div>

    <script>
        function acceder() {
            if(document.getElementById('u').value === 'toni' && document.getElementById('p').value === '1234') {
                window.location.href = 'hub.html';
            } else { alert('Error: toni / 1234'); }
        }
    </script>
</body>
</html>
