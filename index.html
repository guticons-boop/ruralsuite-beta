<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RuralGestión | Panel Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; margin: 0; padding: 0; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        
        /* Imagen de cabecera fija */
        .hero-container {
            width: 100%;
            height: 45vh;
            padding: 20px;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Menú 2x2 */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px 30px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .nav-item:active { transform: scale(0.9); opacity: 0.7; }

        .nav-label {
            margin-top: 12px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #1e293b;
        }

        .icon-box {
            color: #1a4731; /* El verde que te gustaba */
        }
    </style>
</head>
<body>

    <header class="p-8 pt-12">
        <h1 class="italic-black text-4xl uppercase leading-[0.85] text-slate-900">
            RURAL<br><span class="text-emerald-800">GESTIÓN</span>
        </h1>
    </header>

    <div class="hero-container">
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" alt="Casa Rural">
        </div>
    </div>

    <main class="menu-grid">
        
        <div onclick="location.href='calendar/index.html'" class="nav-item">
            <i data-lucide="calendar" class="icon-box w-9 h-9"></i>
            <span class="nav-label">Agenda</span>
        </div>

        <div onclick="location.href='marketing/index.html'" class="nav-item">
            <i data-lucide="megaphone" class="icon-box w-9 h-9"></i>
            <span class="nav-label">Marketing</span>
        </div>

        <div onclick="location.href='tax/index.html'" class="nav-item">
            <i data-lucide="briefcase" class="icon-box w-9 h-9"></i>
            <span class="nav-label">Administración</span>
        </div>

        <div onclick="location.href='web/index.html'" class="nav-item">
            <i data-lucide="sparkles" class="icon-box w-9 h-9"></i>
            <span class="nav-label">Web Builder</span>
        </div>

    </main>

    <script>
        // Inicializar los iconos
        lucide.createIcons();
    </script>
</body>
</html>
