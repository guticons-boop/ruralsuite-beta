<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RuralGestión | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; margin: 0; padding: 0; overflow: hidden; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        
        /* Marco blanco con la foto encuadrada */
        .photo-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 35%; /* Deja espacio abajo para el menú */
            border-radius: 40px;
            overflow: hidden;
            background: #f3f4f6;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay suave para que el logo blanco destaque si es necesario */
        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
        }

        /* Menú de iconos flotantes (SIN BOTÓN/CAJA DETRÁS) */
        .hub-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 35%;
            padding: 20px 40px;
            display: grid;
            grid-template-cols: repeat(4, 1fr);
            align-items: center;
            justify-items: center;
            background: white;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .icon-item:active { transform: scale(0.85); }

        .icon-label {
            margin-top: 10px;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8; /* Gris azulado elegante */
        }

        .icon-svg {
            color: #1e293b; /* Casi negro para máximo contraste en el blanco */
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>

    <div class="photo-frame">
        <img src="http://googleusercontent.com/image_generation_content/1" alt="Casa Rural">
        <div class="photo-overlay"></div>
        
        <header class="absolute top-10 left-10 z-20">
            <h1 class="italic-black text-4xl uppercase leading-[0.85] text-white">RURAL<br><span class="text-blue-400">GESTIÓN</span></h1>
        </header>
    </div>

    <main class="hub-container">
        
        <div onclick="location.href='calendar/index.html'" class="icon-item">
            <i data-lucide="calendar" class="icon-svg"></i>
            <span class="icon-label">Agenda</span>
        </div>

        <div onclick="location.href='marketing/index.html'" class="icon-item">
            <i data-lucide="megaphone" class="icon-svg"></i>
            <span class="icon-label">Marketing</span>
        </div>

        <div onclick="location.href='tax/index.html'" class="icon-item">
            <i data-lucide="line-chart" class="icon-svg"></i>
            <span class="icon-label">Finanzas</span>
        </div>

        <div onclick="location.href='web/index.html'" class="icon-item">
            <i data-lucide="sparkles" class="icon-svg"></i>
            <span class="icon-label">Web IA</span>
        </div>

    </main>

    <script>
        // Inicializar iconos minimalistas
        lucide.createIcons();
    </script>
</body>
</html>
