<body class="bg-white text-gray-800">

    <div id="hub" class="max-w-md mx-auto p-6">

        <div class="grid grid-cols-2 gap-4">
            <div onclick="openApp('Check-in')" class="app-card p-6 rounded-2xl bg-white shadow-sm flex flex-col items-center cursor-pointer">
                <span class="text-4xl mb-2">üÜî</span>
                <span class="font-medium text-sm text-center">Check-in Scan</span>
            </div>
            
            <div onclick="openApp('Calendario')" class="app-card p-6 rounded-2xl bg-white shadow-sm flex flex-col items-center cursor-pointer">

            <div onclick="openApp('Fiscalidad')" class="app-card p-6 rounded-2xl bg-white shadow-sm flex flex-col items-center cursor-pointer">

            </div>
        </div>

        <div class="mt-8 p-4 bg-green-50 rounded-xl border border-green-100">
            <p class="text-xs text-green-700 font-bold">PROPIEDAD VERIFICADA</p>
            <p class="text-sm text-green-800 italic">Licencia: VUT-00000-XX</p>
        </div>
    </div>

    <div id="app-modal" class="fixed inset-0 bg-white hidden p-6">
        <button onclick="closeApp()" class="mb-4 text-blue-600 font-bold">‚Üê Volver al Hub</button>
        <h2 id="app-title" class="text-2xl font-bold mb-4"></h2>
        <div id="app-content" class="text-gray-500">
            Esta aplicaci√≥n est√° activa en modo Beta. Funcionalidades de escaneo y sincronizaci√≥n iCal habilitadas.
        </div>
    </div>

    <script>
        function openApp(name) {
            document.getElementById('hub').classList.add('hidden');
            document.getElementById('app-modal').classList.remove('hidden');
            document.getElementById('app-title').innerText = name;
        }
        function closeApp() {
            document.getElementById('hub').classList.remove('hidden');
            document.getElementById('app-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
