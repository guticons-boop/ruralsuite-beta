<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RuralGestión | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; margin: 0; padding: 0; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        
        /* Marco de imagen estilo revista */
        .main-frame {
            padding: 20px;
            height: 60vh;
        }

        .photo-box {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Rejilla de iconos: 2 izquierda, 2 derecha */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 40px;
            padding: 40px;
            height: 40vh;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .nav-item:active { opacity: 0.5; }

        .icon-circle {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748; /* Color grafito */
        }

        .nav-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #1a202c;
        }

        .app-title {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 5px;
            color: #1a202c;
        }
    </style>
</head>
<body>

    <header class="p-8 pt-12">
        <h1 class="serif app-title italic">Rural<span class="text-emerald-900 font-normal">Gestión</span></h1>
        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Gestión profesional</p>
    </header>

    <div class="main-frame">
        <div class="photo-box">
            <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" alt="Casa Rural con Piscina">
        </div>
    </div>

    <nav class="menu-grid">
        
        <div onclick="location.href='calendar/index.html'" class="nav-item">
            <div class="icon-circle"><i data-lucide="calendar-range" class="w-7 h-7"></i></div>
            <span class="nav-label">Agenda</span>
        </div>

        <div onclick="location.href='marketing/index.html'" class="nav-item">
            <div class="icon-circle"><i data-lucide="mail-open" class="w-7 h-7"></i></div>
            <span class="nav-label">Marketing</span>
        </div>

        <div onclick="location.href='tax/index.html'" class="nav-item">
            <div class="icon-circle"><i data-lucide="bar-chart-3" class="w-7 h-7"></i></div>
            <span class="nav-label">Finanzas</span>
        </div>

        <div onclick="location.href='web/index.html'" class="nav-item">
            <div class="icon-circle"><i data-lucide="sparkles" class="w-7 h-7"></i></div>
            <span class="nav-label">Web IA</span>
        </div>

    </nav>

    <script>
        // Cargar iconos minimalistas
        lucide.createIcons();
    </script>
</body>
</html>
