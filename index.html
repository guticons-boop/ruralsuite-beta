<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RuralGestión | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #1a4731; --bg: #fdfdfb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .hidden { display: none !important; }
        
        /* Estilo App (Iconos flotantes) */
        .photo-box { width: 100%; height: 50vh; border-radius: 30px; overflow: hidden; }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-label { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-top: 8px; }
    </style>
</head>
<body>

    <div id="vista-web">
        <nav class="flex justify-between items-center p-6 fixed w-full bg-white/80 backdrop-blur-md z-50">
            <h1 class="serif text-2xl italic">Rural<span class="text-emerald-900">Gestión</span></h1>
            <button onclick="abrirModal()" class="border-2 border-emerald-900 px-6 py-2 rounded-full font-bold text-xs uppercase">Entrar</button>
        </nav>

        <section class="pt-32 pb-10 px-6 max-w-6xl mx-auto">
            <h2 class="serif text-5xl mb-6">Gestión profesional para tu <span class="italic text-emerald-800">casa rural</span></h2>
            <div class="rounded-[40px] overflow-hidden shadow-xl mb-10 h-64">
                <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-6 bg-white rounded-3xl border border-gray-100">
                    <h4 class="font-bold text-xs uppercase mb-2">Planes</h4>
                    <p class="text-gray-400 text-xs">Desde 19€/mes con todo incluido.</p>
                </div>
                <div class="p-6 bg-white rounded-3xl border border-gray-100">
                    <h4 class="font-bold text-xs uppercase mb-2">Servicios</h4>
                    <p class="text-gray-400 text-xs">Check-in, Calendario y Fiscalidad.</p>
                </div>
            </div>
        </section>
    </div>

    <div id="modal-login" class="hidden fixed inset-0 bg-white/95 z-[100] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="w-full max-w-sm text-center">
            <h2 class="serif text-4xl mb-8">Acceso <span class="italic">Toni</span></h2>
            <input type="text" id="user" placeholder="Usuario" class="w-full p-5 rounded-2xl bg-gray-50 mb-4 border-none outline-none ring-1 ring-gray-100 focus:ring-emerald-800 font-bold">
            <input type="password" id="pass" placeholder="Contraseña" class="w-full p-5 rounded-2xl bg-gray-50 mb-6 border-none outline-none ring-1 ring-gray-100 focus:ring-emerald-800 font-bold">
            <button onclick="validarAcceso()" class="w-full bg-emerald-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Entrar al Panel</button>
            <button onclick="cerrarModal()" class="mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest">Cancelar</button>
        </div>
    </div>

    <div id="vista-app" class="hidden min-h-screen p-6">
        <header class="pt-10 pb-8 flex justify-between items-end">
            <div>
                <h1 class="serif text-4xl italic">Rural<span class="text-emerald-800 font-normal">Gestión</span></h1>
                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-1">Panel de Control Premium</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] font-black text-emerald-900 uppercase italic">Toni • Plan Pro</p>
            </div>
        </header>

        <div class="photo-box mb-12 shadow-2xl">
            <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
        </div>

        <div class="grid grid-cols-2 gap-y-12 gap-x-6">
            <div onclick="alert('Abriendo Agenda...')" class="nav-item">
                <i data-lucide="calendar" class="w-8 h-8 text-slate-800"></i>
                <span class="nav-label">Agenda</span>
            </div>
            <div onclick="alert('Abriendo Marketing...')" class="nav-item">
                <i data-lucide="send" class="w-8 h-8 text-slate-800"></i>
                <span class="nav-label">Marketing</span>
            </div>
            <div onclick="location.href='/tax/index.html'" class="nav-item">
                <i data-lucide="bar-chart-3" class="w-8 h-8 text-slate-800"></i>
                <span class="nav-label">Administración</span>
            </div>
            <div onclick="alert('Abriendo Web IA...')" class="nav-item">
                <i data-lucide="sparkles" class="w-8 h-8 text-slate-800"></i>
                <span class="nav-label">Web Builder</span>
            </div>
        </div>
        
        <footer class="mt-20 text-center">
            <button onclick="location.reload()" class="text-[9px] font-bold text-gray-300 uppercase tracking-widest border-b border-gray-100 pb-1">Cerrar Sesión</button>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        function abrirModal() {
            document.getElementById('modal-login').classList.remove('hidden');
        }

        function cerrarModal() {
            document.getElementById('modal-login').classList.add('hidden');
        }

        function validarAcceso() {
            const u = document.getElementById('user').value.toLowerCase();
            const p = document.getElementById('pass').value;

            if(u === "toni" && p === "1234") {
                // OCULTAR TODO Y MOSTRAR APP
                document.getElementById('vista-web').classList.add('hidden');
                document.getElementById('modal-login').classList.add('hidden');
                document.getElementById('vista-app').classList.remove('hidden');
                // Refrescar iconos por si acaso
                lucide.createIcons();
            } else {
                alert("Usuario o contraseña incorrectos (Prueba: toni / 1234)");
            }
        }
    </script>
</body>
</html>
