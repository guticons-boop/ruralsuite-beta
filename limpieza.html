<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpieza | El Rinconcito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .status-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100">
                <i data-lucide="arrow-left" class="text-gray-400"></i>
            </button>
            <div class="text-center">
                <h2 class="serif text-3xl italic text-emerald-900 font-bold">Estado de Limpieza</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-emerald-600 italic">Check-in Control</p>
            </div>
            <div class="w-12"></div>
        </header>

        <div class="grid gap-6">
            <div id="clean-tirolina" class="status-card bg-white p-8 rounded-[45px] shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-5">
                    <div class="w-16 h-16 bg-slate-100 rounded-[25px] flex items-center justify-center text-slate-400" id="icon-tirolina">
                        <i data-lucide="shrub"></i>
                    </div>
                    <div>
                        <h3 class="serif text-2xl italic font-bold text-slate-900">La Tirolina</h3>
                        <p id="text-tirolina" class="text-[10px] font-black uppercase text-amber-500 tracking-widest">Pendiente de limpieza</p>
                    </div>
                </div>
                <button onclick="toggleClean('tirolina')" class="w-full md:w-auto px-10 py-5 bg-slate-900 text-white rounded-[25px] font-black text-[10px] uppercase tracking-[0.2em] hover:bg-emerald-600 transition shadow-lg">
                    Marcar como listo
                </button>
            </div>

            <div id="clean-ermita" class="status-card bg-white p-8 rounded-[45px] shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-5">
                    <div class="w-16 h-16 bg-emerald-100 rounded-[25px] flex items-center justify-center text-emerald-600" id="icon-ermita">
                        <i data-lucide="check-circle"></i>
                    </div>
                    <div>
                        <h3 class="serif text-2xl italic font-bold text-slate-900">La Ermita</h3>
                        <p id="text-ermita" class="text-[10px] font-black uppercase text-emerald-600 tracking-widest">Listo para check-in</p>
                    </div>
                </div>
                <button onclick="toggleClean('ermita')" class="w-full md:w-auto px-10 py-5 bg-emerald-600 text-white rounded-[25px] font-black text-[10px] uppercase tracking-[0.2em] shadow-emerald-200 shadow-xl">
                    Limpieza OK
                </button>
            </div>

            <div id="clean-almendros" class="status-card bg-white p-8 rounded-[45px] shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-5">
                    <div class="w-16 h-16 bg-slate-100 rounded-[25px] flex items-center justify-center text-slate-400" id="icon-almendros">
                        <i data-lucide="shrub"></i>
                    </div>
                    <div>
                        <h3 class="serif text-2xl italic font-bold text-slate-900">Los Almendros</h3>
                        <p id="text-almendros" class="text-[10px] font-black uppercase text-amber-500 tracking-widest">Salida hoy - Pendiente</p>
                    </div>
                </div>
                <button onclick="toggleClean('almendros')" class="w-full md:w-auto px-10 py-5 bg-slate-900 text-white rounded-[25px] font-black text-[10px] uppercase tracking-[0.2em] hover:bg-emerald-600 transition shadow-lg">
                    Marcar como listo
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function toggleClean(id) {
            const card = document.getElementById('clean-' + id);
            const text = document.getElementById('text-' + id);
            const icon = document.getElementById('icon-' + id);
            
            card.classList.toggle('bg-emerald-50');
            if(card.classList.contains('bg-emerald-50')) {
                text.innerText = "Listo para check-in";
                text.className = "text-[10px] font-black uppercase text-emerald-600 tracking-widest";
                icon.className = "w-16 h-16 bg-emerald-100 rounded-[25px] flex items-center justify-center text-emerald-600";
                icon.innerHTML = '<i data-lucide="check-circle"></i>';
            } else {
                text.innerText = "Pendiente de limpieza";
                text.className = "text-[10px] font-black uppercase text-amber-500 tracking-widest";
                icon.className = "w-16 h-16 bg-slate-100 rounded-[25px] flex items-center justify-center text-slate-400";
                icon.innerHTML = '<i data-lucide="shrub"></i>';
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>
