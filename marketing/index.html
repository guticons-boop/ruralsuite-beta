<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marketing | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }</style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto">
        <button onclick="location.href='../hub/index.html'" class="mb-10 flex items-center gap-2 text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:text-emerald-900">
            <i data-lucide="chevron-left" class="w-4 h-4"></i> Volver al Panel
        </button>

        <h2 class="serif text-5xl italic text-emerald-900 mb-8 text-center">Marketing<br>Automático</h2>

        <div class="space-y-4">
            <div class="bg-white p-6 rounded-[30px] shadow-sm border border-gray-100 flex items-center justify-between">
                <div>
                    <h4 class="font-black text-sm uppercase italic">Oferta Primavera</h4>
                    <p class="text-xs text-gray-400">Enviar a 45 antiguos huéspedes</p>
                </div>
                <button onclick="alert('Campaña enviada con éxito')" class="bg-emerald-900 text-white p-4 rounded-2xl shadow-lg">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="bg-emerald-50 p-8 rounded-[40px] border border-emerald-100 mt-6 text-center">
                <i data-lucide="instagram" class="w-10 h-10 text-emerald-900 mx-auto mb-4"></i>
                <p class="text-xs font-bold text-emerald-900 uppercase tracking-widest">Generador de Posts con IA</p>
                <p class="text-[10px] text-emerald-700 mt-2">Crea textos para tus fotos automáticamente.</p>
                <button class="mt-6 bg-white text-emerald-900 px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest border border-emerald-100 shadow-sm">Probar ahora</button>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
