<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing IA | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex items-center gap-4 mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <div>
                <h2 class="serif text-3xl italic text-blue-950 font-bold">Marketing & IA</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-blue-600 italic">Impulsa El Rinconcito de Matarraña</p>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-2 bg-blue-50 p-1.5 rounded-[30px] mb-8 border border-blue-100">
            <button onclick="switchTab('pre')" id="tab-pre" class="tab-btn active py-4 rounded-[25px] font-black text-[9px] uppercase tracking-widest transition-all">Predefinidas</button>
            <button onclick="switchTab('custom')" id="tab-custom" class="tab-btn py-4 rounded-[25px] font-black text-[9px] uppercase tracking-widest text-blue-900 transition-all">Nueva Campaña</button>
            <button onclick="switchTab('ia')" id="tab-ia" class="tab-btn py-4 rounded-[25px] font-black text-[9px] uppercase tracking-widest text-blue-900 transition-all italic">Generador IA</button>
        </div>

        <div id="view-pre" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-[40px] border border-slate-100 shadow-sm group hover:border-blue-200 transition">
                <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-4"><i data-lucide="heart"></i></div>
                <h4 class="serif text-xl italic font-bold mb-2">Fidelización Clientes</h4>
                <p class="text-[10px] text-slate-500 mb-6">Envía un 10% de descuento a quienes ya nos visitaron.</p>
                <button class="w-full py-3 bg-slate-900 text-white rounded-2xl font-black text-[8px] uppercase tracking-widest">Configurar Envío</button>
            </div>
            <div class="bg-white p-6 rounded-[40px] border border-slate-100 shadow-sm group hover:border-blue-200 transition">
                <div class="w-12 h-12 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center mb-4"><i data-lucide="zap"></i></div>
                <h4 class="serif text-xl italic font-bold mb-2">Oferta Last Minute</h4>
                <p class="text-[10px] text-slate-500 mb-6">Promoción para huecos libres este fin de semana.</p>
                <button class="w-full py-3 bg-slate-900 text-white rounded-2xl font-black text-[8px] uppercase tracking-widest">Publicar Ahora</button>
            </div>
        </div>

        <div id="view-custom" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-[50px] border border-slate-100 shadow-sm">
                <div class="space-y-4">
                    <input type="text" placeholder="Título de la Promoción (ej. Otoño Mágico)" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                    <textarea placeholder="Texto de la campaña..." rows="4" class="w-full p-4 bg-slate-50 rounded-2xl text-xs outline-none border-none"></textarea>
                    
                    <div class="flex gap-4">
                        <div onclick="alert('Subir foto local')" class="flex-1 p-6 bg-blue-50 rounded-3xl border-2 border-dashed border-blue-200 text-center cursor-pointer">
                            <i data-lucide="image" class="mx-auto text-blue-400 mb-2"></i>
                            <p class="text-[8px] font-black uppercase text-blue-600">Subir Imagen</p>
                        </div>
                        <div onclick="switchTab('ia')" class="flex-1 p-6 bg-purple-50 rounded-3xl border-2 border-dashed border-purple-200 text-center cursor-pointer">
                            <i data-lucide="wand-2" class="mx-auto text-purple-400 mb-2"></i>
                            <p class="text-[8px] font-black uppercase text-purple-600">Usar IA</p>
                        </div>
                    </div>
                    <button class="w-full py-6 bg-blue-600 text-white rounded-[30px] font-black text-[10px] uppercase tracking-widest shadow-xl shadow-blue-200">Crear y Programar</button>
                </div>
            </div>
        </div>

        <div id="view-ia" class="hidden space-y-6">
            <div class="bg-gradient-to-br from-blue-900 to-purple-900 p-10 rounded-[50px] text-white text-center">
                <i data-lucide="sparkles" class="w-12 h-12 mx-auto mb-6 text-purple-300"></i>
                <h3 class="serif text-2xl italic font-bold mb-4">Generador Visual RuralGesto</h3>
                <input type="text" id="ai-prompt" placeholder="Describe la imagen: 'Un salón rural con chimenea encendida estilo acogedor'..." class="w-full p-5 bg-white/10 border border-white/20 rounded-2xl text-xs text-white placeholder-white/40 outline-none mb-4">
                <button onclick="simulateAI()" class="w-full py-4 bg-white text-blue-900 rounded-2xl font-black text-[9px] uppercase tracking-widest shadow-lg">Generar con IA</button>
            </div>
            
            <div id="ai-result" class="hidden p-4 bg-white rounded-[40px] border border-slate-100 text-center animate-pulse">
                <div class="aspect-square bg-slate-100 rounded-[30px] mb-4 flex items-center justify-center text-slate-400">
                    <i data-lucide="loader-2" class="animate-spin"></i>
                </div>
                <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Creando imagen mágica para El Rinconcito...</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function switchTab(tab) {
            document.querySelectorAll('#view-pre, #view-custom, #view-ia').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active', 'text-white');
                b.classList.add('text-blue-900');
            });
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active', 'text-white');
            document.getElementById('tab-' + tab).classList.remove('text-blue-900');
        }
        function simulateAI() {
            document.getElementById('ai-result').classList.remove('hidden');
            setTimeout(() => {
                alert("Imagen generada. ¿Quieres aplicarla a tu nueva campaña?");
                switchTab('custom');
            }, 3000);
        }
    </script>
</body>
</html>
