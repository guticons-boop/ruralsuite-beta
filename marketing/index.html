<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1a1a1a; margin: 0; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <header class="flex items-center gap-8 mb-20">
            <button onclick="location.href='../hub/index.html'" class="p-5 bg-white rounded-[24px] border border-slate-100 shadow-sm hover:bg-slate-50 transition-all">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </button>
            <div>
                <h2 class="serif text-4xl italic text-rose-950">Web Engine</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-slate-400">Motor de Reservas y SEO</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-slate-900 p-12 rounded-[50px] text-white flex flex-col justify-between aspect-square md:aspect-auto">
                <div class="p-4 bg-white/10 rounded-2xl w-fit"><i data-lucide="mouse-pointer-click" class="text-rose-400"></i></div>
                <div>
                    <h4 class="serif text-4xl italic mb-4">Venta Directa</h4>
                    <p class="text-xs text-slate-400 leading-relaxed uppercase font-bold tracking-widest">Ahorro en comisiones: 420€ este mes</p>
                </div>
            </div>

            <div class="bg-white p-12 rounded-[50px] border border-slate-100 flex flex-col justify-between aspect-square md:aspect-auto">
                <div class="p-4 bg-slate-50 rounded-2xl w-fit"><i data-lucide="search" class="text-slate-400"></i></div>
                <div>
                    <h4 class="serif text-4xl italic text-rose-950 mb-4">SEO Local</h4>
                    <p class="text-xs text-slate-400 leading-relaxed uppercase font-bold tracking-widest">Matarraña: Posición #1 alcanzada</p>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
