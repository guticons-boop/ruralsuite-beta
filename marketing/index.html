<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing & Fidelización | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .offer-card.active { border-color: #be123c; background-color: #fff1f2; transform: scale(1.02); }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex items-center gap-4 mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <div>
                <h2 class="serif text-3xl italic text-rose-950 font-bold italic">Marketing & Fidelización</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-rose-600">Comunicaciones RuralGesto</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
            <div id="off-10" onclick="selectOffer('10%', 'Te regalamos un 10% de descuento en tu próxima estancia')" class="offer-card bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm cursor-pointer transition-all">
                <div class="w-12 h-12 bg-rose-50 rounded-2xl flex items-center justify-center text-rose-600 mb-4 font-black">10%</div>
                <h3 class="serif text-xl italic font-bold">Fidelización Directa</h3>
                <p class="text-[10px] text-slate-400 font-bold uppercase mt-2">Envía un código de descuento</p>
            </div>

            <div id="off-promo" onclick="selectOffer('PROMO', '¡Tenemos una oferta especial para volver a vernos!')" class="offer-card bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm cursor-pointer transition-all">
                <div class="w-12 h-12 bg-amber-50 rounded-2xl flex items-center justify-center text-amber-600 mb-4"><i data-lucide="sparkles"></i></div>
                <h3 class="serif text-xl italic font-bold">Oferta de Temporada</h3>
                <p class="text-[10px] text-slate-400 font-bold uppercase mt-2">Promoción personalizada</p>
            </div>
        </div>

        <div class="bg-white rounded-[50px] border border-slate-100 shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                <h4 class="text-[10px] font-black uppercase text-slate-500 italic">Clientes en Base de Datos</h4>
                <p id="selected-offer-text" class="text-[9px] font-black text-rose-600 uppercase italic">Selecciona una oferta arriba</p>
            </div>
            
            <div id="marketing-list" class="divide-y divide-slate-50">
                </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentOffer = "";
        let currentMsg = "";

        function selectOffer(tipo, mensaje) {
            currentOffer = tipo;
            currentMsg = mensaje;
            
            // Efecto visual
            document.querySelectorAll('.offer-card').forEach(c => c.classList.remove('active'));
            if(tipo === '10%') document.getElementById('off-10').classList.add('active');
            else document.getElementById('off-promo').classList.add('active');

            document.getElementById('selected-offer-text').innerText = "Oferta activa: " + tipo;
            renderMarketing();
        }

        function renderMarketing() {
            const data = JSON.parse(localStorage.getItem('reservas_ruralgesto') || '[]');
            const container = document.getElementById('marketing-list');
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = '<p class="p-10 text-center text-xs text-slate-400 uppercase font-black">No hay clientes para marketing. Importa un Excel primero.</p>';
                return;
            }

            data.forEach((r, i) => {
                container.innerHTML += `
                    <div class="p-6 flex flex-col md:flex-row justify-between items-center gap-4 hover:bg-slate-50 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-slate-900 text-white rounded-full flex items-center justify-center font-black text-[10px] uppercase">${r.cliente.substring(0,2)}</div>
                            <div>
                                <h4 class="font-bold text-sm text-slate-800">${r.cliente}</h4>
                                <p class="text-[9px] text-slate-400 font-bold uppercase">${r.email || 'Sin email'}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="enviarWhatsApp('${r.movil}', '${r.cliente}')" class="px-5 py-3 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[8px] uppercase border border-emerald-100 flex items-center gap-2">
                                <i data-lucide="message-circle" class="w-3 h-3"></i> WhatsApp
                            </button>
                            <button onclick="enviarEmail('${r.email}', '${r.cliente}')" class="px-5 py-3 bg-blue-50 text-blue-600 rounded-2xl font-black text-[8px] uppercase border border-blue-100 flex items-center gap-2">
                                <i data-lucide="mail" class="w-3 h-3"></i> Email
                            </button>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function enviarWhatsApp(movil, nombre) {
            if(!currentOffer) return alert("Por favor, selecciona primero una oferta arriba (10% u Oferta)");
            if(!movil || movil === '000') return alert("Este cliente no tiene un teléfono válido");
            
            const texto = `Hola ${nombre}! ${currentMsg}. Puedes reservar directamente con nosotros. Saludos de RuralGesto!`;
            window.open(`https://wa.me/${movil}?text=${encodeURIComponent(texto)}`, '_blank');
        }

        function enviarEmail(email, nombre) {
            if(!currentOffer) return alert("Por favor, selecciona primero una oferta arriba (10% u Oferta)");
            if(!email || email === 'Sin email') return alert("Este cliente no tiene un email válido");

            const asunto = `Oferta Especial RuralGesto para ${nombre}`;
            const cuerpo = `Hola ${nombre},\n\n${currentMsg}.\n\nEsperamos verte pronto de nuevo.\n\nAtentamente,\nRuralGesto`;
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
        }

        // Cargar al inicio
        window.onload = renderMarketing;
    </script>
</body>
</html>
