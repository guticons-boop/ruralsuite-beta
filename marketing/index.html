<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marketing Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f9fafb; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        .card { background: white; border-radius: 35px; padding: 25px; border: 1px solid #eee; }
        .input-mkt { width: 100%; padding: 15px; border-radius: 18px; background: #f3f4f6; border: 1px solid transparent; font-weight: 700; margin-top: 5px; outline: none; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 20px; font-weight: 800; font-size: 10px; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
        .active-tab { background: #000 !important; color: #fff !important; }
        #preview-img { width: 100%; height: 220px; object-fit: cover; border-radius: 25px; margin-top: 15px; display: none; background: #eee; border: 4px solid #f3f4f6; }
    </style>
</head>
<body class="p-6 max-w-lg mx-auto pb-32">

    <header class="mb-8 flex justify-between items-center">
        <button onclick="location.href='/hub/'" class="text-[10px] font-black text-gray-400 italic uppercase border border-gray-200 px-4 py-2 rounded-full">‚Üê Volver</button>
        <h1 class="italic-black text-2xl uppercase text-blue-600 italic">Marketing</h1>
    </header>

    <div class="flex bg-gray-200 p-1.5 rounded-[25px] mb-8">
        <button id="btn-pre" onclick="switchTab('pre')" class="tab-btn active-tab">R√°pidas</button>
        <button id="btn-ia" onclick="switchTab('ia')" class="tab-btn">Generador IA</button>
    </div>

    <div id="view-pre" class="space-y-4">
        <div onclick="usarPlantilla('Navidad', 'Casa rural nevada con chimenea')" class="card flex items-center gap-4 cursor-pointer hover:bg-slate-50">
            <span class="text-3xl">üéÑ</span>
            <div><p class="font-black italic uppercase text-sm">Campa√±a Navidad</p><p class="text-[9px] text-gray-400">Invierno m√°gico</p></div>
        </div>
        <div onclick="usarPlantilla('Verano', 'Piscina con sombrillas y jard√≠n')" class="card flex items-center gap-4 cursor-pointer hover:bg-slate-50">
            <span class="text-3xl">‚òÄÔ∏è</span>
            <div><p class="font-black italic uppercase text-sm">Especial Verano</p><p class="text-[9px] text-gray-400">Piscina y relax</p></div>
        </div>
        <div onclick="switchTab('ia')" class="card flex items-center gap-4 cursor-pointer bg-blue-600 text-white shadow-xl shadow-blue-200 border-none">
            <span class="text-3xl">‚ûï</span>
            <div><p class="font-black italic uppercase text-sm">Nueva Campa√±a</p><p class="text-[9px] opacity-80 uppercase">Totalmente desde cero con IA</p></div>
        </div>
    </div>

    <div id="view-ia" class="hidden">
        <div class="card shadow-xl">
            <h2 class="italic-black text-xs uppercase mb-6 text-gray-400 italic tracking-widest">Editor Multimedia</h2>

            <div class="mb-6">
                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">1. Describe la imagen</label>
                <input type="text" id="ai-desc" placeholder="Ej: Pareja cenando con velas en un patio r√∫stico" class="input-mkt mb-3">
                
                <div class="flex gap-2">
                    <button onclick="document.getElementById('file-input').click()" class="flex-1 bg-gray-100 p-3 rounded-xl text-[9px] font-black uppercase">üìÅ Subir Propia</button>
                    <button onclick="generarImagenIA()" class="flex-1 bg-blue-600 text-white p-3 rounded-xl text-[9px] font-black uppercase italic">‚ú® Generar con IA</button>
                </div>
                <input type="file" id="file-input" class="hidden" onchange="previewFile(event)">
                <img id="preview-img" src="">
            </div>

            <div class="mb-6">
                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">2. T√≠tulo de la oferta</label>
                <input type="text" id="mkt-titulo" placeholder="Ej: Escapada Romantic-Direct" class="input-mkt mb-4">

                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">3. Instrucciones de texto</label>
                <textarea id="mkt-instr" placeholder="¬øQu√© quieres vender? (Ej: 15% de descuento si reservan por WhatsApp)" class="input-mkt h-20 mb-4"></textarea>
                
                <button onclick="generarTextoIA()" class="w-full bg-slate-100 text-slate-800 p-4 rounded-2xl font-black italic uppercase text-[10px]">üí¨ Redactar con IA</button>
            </div>

            <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Resultado Final</label>
            <textarea id="mkt-final" class="input-mkt h-32 text-blue-700 italic border-blue-100 bg-blue-50/30"></textarea>

            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="alert('Enviando a clientes...')" class="bg-green-500 text-white p-4 rounded-2xl font-black italic uppercase text-xs">WhatsApp</button>
                <button onclick="alert('Preparando Mailing...')" class="bg-slate-900 text-white p-4 rounded-2xl font-black italic uppercase text-xs">Email</button>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para cambiar de pesta√±a
        function switchTab(mode) {
            if (mode === 'pre') {
                document.getElementById('view-pre').classList.remove('hidden');
                document.getElementById('view-ia').classList.add('hidden');
                document.getElementById('btn-pre').classList.add('active-tab');
                document.getElementById('btn-ia').classList.remove('active-tab');
            } else {
                document.getElementById('view-pre').classList.add('hidden');
                document.getElementById('view-ia').classList.remove('hidden');
                document.getElementById('btn-pre').classList.remove('active-tab');
                document.getElementById('btn-ia').classList.add('active-tab');
            }
        }

        // Funci√≥n para generar la imagen simulada (IA)
        function generarImagenIA() {
            const desc = document.getElementById('ai-desc').value;
            if (!desc) return alert("Escribe una descripci√≥n primero.");
            
            const img = document.getElementById('preview-img');
            img.style.display = 'block';
            img.src = "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1000&auto=format&fit=crop"; // Imagen de carga
            
            setTimeout(() => {
                // Generamos una imagen basada en keywords para que parezca real
                const seed = Math.floor(Math.random() * 1000);
                img.src = `https://loremflickr.com/600/400/rural,house,nature/all?lock=${seed}`;
                alert("¬°IA: Imagen generada con √©xito!");
            }, 1000);
        }

        // Previsualizar archivo subido
        function previewFile(event) {
            const img = document.getElementById('preview-img');
            img.src = URL.createObjectURL(event.target.files[0]);
            img.style.display = 'block';
        }

        // Usar una plantilla pre-hecha
        function usarPlantilla(nombre, desc) {
            switchTab('ia');
            document.getElementById('mkt-titulo').value = "Oferta " + nombre;
            document.getElementById('ai-desc').value = desc;
            document.getElementById('mkt-instr').value = "Quiero una oferta para " + nombre + " con un c√≥digo de descuento especial.";
            generarImagenIA();
        }

        // Generar texto con IA
        function generarTextoIA() {
            const instr = document.getElementById('mkt-instr').value;
            if (!instr) return alert("Dime qu√© quieres que escriba la IA.");
            
            document.getElementById('mkt-final').value = "¬°HOLA! üåø\n\nTenemos una sorpresa: " + instr + ".\n\nNo dejes pasar esta oportunidad de disfrutar de RuralGesto. ¬°Haz clic aqu√≠ para reservar!";
        }
    </script>
</body>
</html>
