<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Seguro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #2563eb; color: white; }
        .preview-img { width: 100%; height: 180px; object-fit: cover; border-radius: 20px; display: none; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex items-center gap-4 mb-8">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <div>
                <h2 class="serif text-2xl italic text-blue-950 font-bold">Marketing & Comunicación</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-blue-600 italic">Difusión Segura RuralGesto</p>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-2 bg-blue-50 p-1.5 rounded-[30px] mb-8 border border-blue-100">
            <button onclick="switchTab('pre')" id="tab-pre" class="tab-btn active py-4 rounded-[25px] font-black text-[9px] uppercase tracking-widest transition-all">Predefinidas</button>
            <button onclick="switchTab('custom')" id="tab-custom" class="tab-btn py-4 rounded-[25px] font-black text-[9px] uppercase tracking-widest text-blue-900 transition-all">Crear Campaña</button>
            <button onclick="switchTab('ia')" id="tab-ia" class="tab-btn py-4 rounded-[25px] font-black text-[9px] uppercase tracking-widest text-blue-900 transition-all italic">IA Visual</button>
        </div>

        <div id="view-pre" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-[35px] border border-slate-100 shadow-sm">
                    <h4 class="serif text-lg italic font-bold mb-2">Fidelización: 10% Dto</h4>
                    <p class="text-[9px] text-slate-400 mb-6 uppercase font-bold tracking-wider">Para clientes que ya han venido</p>
                    <div class="flex gap-2">
                        <button class="flex-1 py-3 bg-blue-600 text-white rounded-xl text-[8px] font-black uppercase">Vía WhatsApp</button>
                        <button class="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl text-[8px] font-black uppercase">Vía Email</button>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[35px] border border-slate-100 shadow-sm">
                    <h4 class="serif text-lg italic font-bold mb-2">Oferta Last Minute</h4>
                    <p class="text-[9px] text-slate-400 mb-6 uppercase font-bold tracking-wider">Huecos libres fin de semana</p>
                    <div class="flex gap-2">
                        <button class="flex-1 py-3 bg-blue-600 text-white rounded-xl text-[8px] font-black uppercase">Vía WhatsApp</button>
                        <button class="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl text-[8px] font-black uppercase">Vía Email</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-custom" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm">
                <div class="space-y-4">
                    <input type="text" id="title" placeholder="Título de la promoción..." class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold border-none outline-none">
                    
                    <div id="img-preview-box" class="relative">
                        <img id="preview-img" class="preview-img mb-4" src="">
                    </div>

                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <label class="cursor-pointer p-4 bg-blue-50 rounded-2xl text-center border border-blue-100">
                            <input type="file" class="hidden" onchange="previewFile(event)"><i data-lucide="upload" class="mx-auto text-blue-600 w-4 h-4 mb-1"></i>
                            <span class="text-[7px] font-black uppercase text-blue-800">Fototeca</span>
                        </label>
                        <button onclick="alert('Cargando fotos de la guía...')" class="p-4 bg-emerald-50 rounded-2xl text-center border border-emerald-100">
                            <i data-lucide="book-open" class="mx-auto text-emerald-600 w-4 h-4 mb-1"></i>
                            <span class="text-[7px] font-black uppercase text-emerald-800">De la Guía</span>
                        </button>
                        <button onclick="switchTab('ia')" class="p-4 bg-purple-50 rounded-2xl text-center border border-purple-100">
                            <i data-lucide="wand-2" class="mx-auto text-purple-600 w-4 h-4 mb-1"></i>
                            <span class="text-[7px] font-black uppercase text-purple-800">IA Visual</span>
                        </button>
                    </div>

                    <textarea placeholder="Mensaje personalizado..." rows="4" class="w-full p-4 bg-slate-50 rounded-2xl text-xs border-none outline-none"></textarea>

                    <hr class="border-slate-100 my-4">

                    <div class="space-y-3">
                        <p class="text-[8px] font-black uppercase text-slate-400 ml-2 tracking-widest">Método de Envío (Privacidad Garantizada)</p>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="alert('Selecciona cliente de la lista para WhatsApp individual')" class="flex items-center justify-center gap-2 py-4 bg-white border border-slate-200 rounded-2xl text-[9px] font-black uppercase">
                                <i data-lucide="user" class="w-3 h-3"></i> Individual
                            </button>
                            <button onclick="alert('Se preparará la lista para Difusión de WhatsApp (uno a uno)')" class="flex items-center justify-center gap-2 py-4 bg-blue-900 text-white rounded-2xl text-[9px] font-black uppercase italic shadow-lg shadow-blue-100">
                                <i data-lucide="users" class="w-3 h-3"></i> Difusión Masiva
                            </button>
                        </div>
                        <button class="w-full py-4 bg-slate-100 text-slate-900 rounded-2xl text-[9px] font-black uppercase flex items-center justify-center gap-2">
                            <i data-lucide="mail"></i> Mailing Masivo (Email)
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-ia" class="hidden space-y-6">
            <div class="bg-slate-900 p-10 rounded-[50px] text-white text-center">
                <i data-lucide="sparkles" class="w-10 h-10 mx-auto mb-6 text-blue-400"></i>
                <h3 class="serif text-xl italic mb-4">Generador de Fotos IA</h3>
                <input type="text" placeholder="Describe tu idea..." class="w-full p-5 bg-white/10 rounded-2xl text-xs mb-4 outline-none border border-white/20">
                <button onclick="simulateIA()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-[9px] uppercase">Generar Imagen</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function switchTab(tab) {
            document.querySelectorAll('#view-pre, #view-custom, #view-ia').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-white'));
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
        }

        function previewFile(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = document.getElementById('preview-img');
                img.src = reader.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function simulateIA() {
            alert('IA generando imagen para El Rinconcito...');
            setTimeout(() => {
                const img = document.getElementById('preview-img');
                img.src = "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=800";
                img.style.display = 'block';
                switchTab('custom');
            }, 2000);
        }
    </script>
</body>
</html>
