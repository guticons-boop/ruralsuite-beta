<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marketing Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f9fafb; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        .card { background: white; border-radius: 35px; padding: 25px; border: 1px solid #eee; }
        .input-mkt { width: 100%; padding: 15px; border-radius: 18px; background: #f3f4f6; border: 1px solid transparent; font-weight: 700; margin-top: 5px; outline: none; }
        .input-mkt:focus { border-color: #2563eb; background: #fff; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 20px; font-weight: 800; font-size: 10px; text-transform: uppercase; transition: 0.3s; }
        .active-tab { background: #000; color: #fff; }
        #preview-img { width: 100%; height: 200px; object-fit: cover; border-radius: 25px; margin-top: 15px; display: none; background: #eee; }
    </style>
</head>
<body class="p-6 max-w-lg mx-auto pb-32">

    <header class="mb-8 flex justify-between items-center">
        <button onclick="location.href='/hub/'" class="text-[10px] font-black text-gray-400 italic uppercase border border-gray-200 px-4 py-2 rounded-full">‚Üê Volver</button>
        <h1 class="italic-black text-2xl uppercase text-blue-600">Marketing</h1>
    </header>

    <div class="flex bg-gray-200 p-1.5 rounded-[25px] mb-8">
        <button id="tab1" onclick="switchMode('pre')" class="tab-btn active-tab">R√°pidas</button>
        <button id="tab2" onclick="switchMode('ia')" class="tab-btn">Generador IA</button>
    </div>

    <div id="view-pre" class="space-y-4">
        <div onclick="usarPlantilla('Navidad', 'üéÑ', 'Casa rural nevada con chimenea acogedora')" class="card flex items-center gap-4 cursor-pointer hover:scale-[1.02] transition">
            <span class="text-3xl">üéÑ</span>
            <div><p class="font-black italic uppercase text-sm">Campa√±a Navidad</p><p class="text-[9px] text-gray-400">Ofertas de invierno</p></div>
        </div>
        <div onclick="usarPlantilla('Verano', '‚òÄÔ∏è', 'Piscina cristalina en entorno rural con sol')" class="card flex items-center gap-4 cursor-pointer hover:scale-[1.02] transition">
            <span class="text-3xl">‚òÄÔ∏è</span>
            <div><p class="font-black italic uppercase text-sm">Especial Verano</p><p class="text-[9px] text-gray-400">Piscina y desconexi√≥n</p></div>
        </div>
        <div onclick="usarPlantilla('Escapada', 'üíñ', 'Cena rom√°ntica a la luz de las velas')" class="card flex items-center gap-4 cursor-pointer hover:scale-[1.02] transition">
            <span class="text-3xl">üíñ</span>
            <div><p class="font-black italic uppercase text-sm">San Valent√≠n</p><p class="text-[9px] text-gray-400">Parejas y relax</p></div>
        </div>
    </div>

    <div id="view-ia" class="hidden">
        <div class="card shadow-xl">
            <h2 class="italic-black text-xs uppercase mb-6 text-gray-400 italic tracking-widest">Editor de Campa√±a</h2>

            <div class="mb-6">
                <div class="flex gap-2 mb-4">
                    <button onclick="document.getElementById('file-input').click()" class="flex-1 bg-slate-100 p-3 rounded-xl text-[9px] font-black uppercase">üìÅ Subir Foto</button>
                    <button onclick="toggleAIPrompt()" class="flex-1 bg-blue-600 text-white p-3 rounded-xl text-[9px] font-black uppercase italic">‚ú® Crear con IA</button>
                </div>
                <input type="file" id="file-input" class="hidden" onchange="previewImg(event)">
                <div id="ia-prompt-box" class="hidden mb-4">
                    <input type="text" id="ai-desc" placeholder="Describe la foto (ej: Desayuno r√∫stico en terraza)" class="input-mkt">
                    <button onclick="generarImagenIA()" class="w-full bg-black text-white p-3 mt-2 rounded-xl text-[9px] font-black uppercase italic">Generar Imagen Ahora</button>
                </div>
                <img id="preview-img" src="">
            </div>

            <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">T√≠tulo</label>
            <input type="text" id="mkt-titulo" class="input-mkt mb-4">

            <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Instrucciones para Texto IA</label>
            <textarea id="mkt-instr" placeholder="¬øQu√© quieres que diga el mensaje?" class="input-mkt h-20 mb-4"></textarea>
            
            <button onclick="generarTextoIA()" class="w-full bg-blue-100 text-blue-600 p-4 rounded-2xl font-black italic uppercase text-[10px] mb-6">üí¨ Redactar con IA</button>

            <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Mensaje Final</label>
            <textarea id="mkt-final" class="input-mkt h-32 text-blue-700 italic border-blue-100 bg-blue-50/30"></textarea>

            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="enviar('WhatsApp')" class="bg-green-500 text-white p-4 rounded-2xl font-black italic uppercase text-xs">WhatsApp</button>
                <button onclick="enviar('Email')" class="bg-slate-900 text-white p-4 rounded-2xl font-black italic uppercase text-xs">Email</button>
            </div>
        </div>
    </div>

    <script>
        function switchMode(mode) {
            document.getElementById('view-pre').classList.toggle('hidden', mode === 'ia');
            document.getElementById('view-ia').classList.toggle('hidden', mode === 'pre');
            document.getElementById('tab1').classList.toggle('active-tab', mode === 'pre');
            document.getElementById('tab2').classList.toggle('active-tab', mode === 'ia');
        }

        function toggleAIPrompt() {
            document.getElementById('ia-prompt-box').classList.toggle('hidden');
        }

        function previewImg(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.getElementById('preview-img');
                img.src = event.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function generarImagenIA() {
            const desc = document.getElementById('ai-desc').value;
            if(!desc) return alert("Escribe una descripci√≥n");
            const img = document.getElementById('preview-img');
            img.style.display = 'block';
            img.src = "https://images.unsplash.com/photo-1510797215324-95aa89f43c33?q=80&w=1000&auto=format&fit=crop"; // Simulaci√≥n
            alert("Imagen generada basada en: " + desc);
        }

        function usarPlantilla(nombre, icono, descIA) {
            switchMode('ia');
            document.getElementById('mkt-titulo').value = "Oferta " + nombre;
            document.getElementById('ai-desc').value = descIA;
            document.getElementById('mkt-instr').value = "Crea un mensaje para " + nombre + " muy atractivo.";
            generarImagenIA();
        }

        function generarTextoIA() {
            const instr = document.getElementById('mkt-instr').value;
            if(!instr) return alert("Dime qu√© quieres que ponga");
            document.getElementById('mkt-final').value = "¬°Hola! üåø Tenemos una noticia incre√≠ble: " + instr + ". ¬°Reserva ahora y vive la experiencia RuralGesto!";
        }

        function enviar(canal) {
            alert("Enviando campa√±a por " + canal);
        }
    </script>
</body>
</html>
