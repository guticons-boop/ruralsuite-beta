<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marketing | RuralGestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-active { color: #064e3b; border-bottom: 3px solid #064e3b; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">

    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <button onclick="location.href='../hub/index.html'" class="p-3 bg-white rounded-2xl shadow-sm border border-gray-100">
                <i data-lucide="arrow-left" class="w-5 h-5 text-gray-400"></i>
            </button>
            <h2 class="serif text-2xl italic text-emerald-900 font-bold">Marketing</h2>
            <div class="w-10"></div>
        </header>

        <div class="flex border-b border-gray-100 mb-8 justify-between px-2">
            <button onclick="changeTab('campanas')" id="btn-campanas" class="pb-4 text-[10px] font-black uppercase tracking-widest text-gray-400 tab-active">Campañas</button>
            <button onclick="changeTab('crear')" id="btn-crear" class="pb-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Nueva Oferta</button>
            <button onclick="changeTab('clientes')" id="btn-clientes" class="pb-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Base Clientes</button>
        </div>

        <div id="tab-campanas" class="space-y-4">
            <div class="bg-white p-6 rounded-[35px] border border-gray-100 flex justify-between items-center shadow-sm">
                <div>
                    <h4 class="font-black text-xs uppercase italic text-emerald-900">Oferta San Valentín</h4>
                    <p class="text-[10px] text-gray-400 mt-1">Enviada a 24 personas • 15% Descuento</p>
                </div>
                <button class="p-3 bg-emerald-50 text-emerald-700 rounded-2xl"><i data-lucide="bar-chart-3" class="w-4 h-4"></i></button>
            </div>
            <div class="bg-white p-6 rounded-[35px] border border-gray-100 flex justify-between items-center shadow-sm opacity-60">
                <div>
                    <h4 class="font-black text-xs uppercase italic text-gray-400">Escapada Otoño</h4>
                    <p class="text-[10px] text-gray-400 mt-1">Finalizada • Octubre 2025</p>
                </div>
                <i data-lucide="check-circle-2" class="w-4 h-4 text-gray-300 mr-3"></i>
            </div>
        </div>

        <div id="tab-crear" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-50 space-y-4">
                <div>
                    <label class="text-[9px] font-black uppercase text-gray-300 ml-2">Título de la Campaña</label>
                    <input type="text" placeholder="Ej: Especial Semana Santa" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-gray-300 ml-2">Mensaje Personalizado</label>
                    <textarea placeholder="Escribe aquí el mensaje para tus clientes..." class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-sm h-32 outline-none"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                        <p class="text-[8px] font-black text-emerald-800 uppercase">Cupón Dto.</p>
                        <input type="text" placeholder="RURAL10" class="bg-transparent font-black text-emerald-900 outline-none w-full uppercase">
                    </div>
                    <div class="p-4 bg-gray-50 rounded-2xl">
                        <p class="text-[8px] font-black text-gray-400 uppercase">Válido hasta</p>
                        <input type="date" class="bg-transparent font-bold text-xs outline-none w-full">
                    </div>
                </div>
                <button onclick="alert('Campaña guardada y lista para enviar')" class="w-full py-5 bg-emerald-900 text-white rounded-3xl font-black uppercase text-[10px] tracking-widest shadow-xl">Guardar Campaña</button>
            </div>
        </div>

        <div id="tab-clientes" class="hidden space-y-4">
            <div class="bg-emerald-900 p-6 rounded-[35px] text-white mb-6">
                <p class="text-[9px] font-bold uppercase opacity-60 tracking-widest">Total Huéspedes</p>
                <p class="text-2xl font-black mt-1" id="total-clientes">0 Clientes</p>
            </div>
            
            <div id="lista-clientes-marketing" class="space-y-2">
                </div>
            
            <button onclick="enviarMasivo()" class="w-full mt-4 py-4 bg-white border-2 border-emerald-900 text-emerald-900 rounded-2xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-2">
                <i data-lucide="send" class="w-4 h-4"></i> Enviar Oferta a Todos
            </button>
        </div>

    </div>

    <script>
        lucide.createIcons();

        function changeTab(tab) {
            ['campanas', 'crear', 'clientes'].forEach(t => {
                document.getElementById('tab-' + t).classList.add('hidden');
                document.getElementById('btn-' + t).classList.remove('tab-active');
            });
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('tab-active');
            if(tab === 'clientes') cargarClientes();
        }

        function cargarClientes() {
            // Simulamos que cogemos los datos de la base de datos de Check-in
            const clientes = [
                { nombre: "Toni García", email: "toni@ejemplo.com", ult: "Casa Principal" },
                { nombre: "Marta López", email: "marta@ejemplo.com", ult: "Cabaña Río" },
                { nombre: "Juan Pérez", email: "juan@ejemplo.com", ult: "Apartamento" }
            ];
            
            const list = document.getElementById('lista-clientes-marketing');
            document.getElementById('total-clientes').innerText = clientes.length + " Clientes";
            
            list.innerHTML = clientes.map(c => `
                <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-gray-50 shadow-sm">
                    <div>
                        <p class="font-bold text-xs text-gray-800">${c.nombre}</p>
                        <p class="text-[9px] text-gray-400 uppercase font-bold">Última estancia: ${c.ult}</p>
                    </div>
                    <button class="p-2 text-emerald-900 hover:bg-emerald-50 rounded-xl transition">
                        <i data-lucide="phone" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function enviarMasivo() {
            alert("Preparando envío de WhatsApp masivo para los clientes seleccionados...");
        }
    </script>
</body>
</html>
