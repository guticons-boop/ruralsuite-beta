    <script>
        // Previsualizar la imagen subida
        function previewFile() {
            const preview = document.getElementById('preview-img');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
                document.getElementById('ai-image-prompt').classList.add('hidden'); // Oculta el input de AI si se sube imagen
            }
            if (file) { reader.readAsDataURL(file); } else { preview.style.display = 'none'; }
        }

        // Simular generaciÃ³n de imagen con IA
        function generateImageWithAI() {
            const promptInput = document.getElementById('ai-image-prompt');
            promptInput.classList.remove('hidden'); // Muestra el input de AI
            const prompt = promptInput.value;
            const preview = document.getElementById('preview-img');

            if (!prompt) {
                alert("Por favor, describe la imagen que quieres generar.");
                return;
            }

            preview.style.display = 'block';
            preview.src = 'https://via.placeholder.com/400x200?text=Generando+imagen+IA...'; // Placeholder de carga

            // Simulamos una llamada a un modelo de generaciÃ³n de imÃ¡genes

                    'https://images.unsplash.com/photo-1502672260266-de66fc525f48?auto=format&fit=crop&q=80&w=600', // Detalle de desayuno en la cama
                ];
                preview.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                alert("Imagen generada con IA.");
            }, 2000);
        }

        // Simulador de IA para texto (Para el prototipo)
        function generarTextoConIA() {
            const prompt = document.getElementById('mkt-ia-prompt').value;
            const res = document.getElementById('mkt-resultado');
            
            if(!prompt) return alert("Dime quÃ© quieres que escriba la IA.");

            res.value = "Generando...";
            
            setTimeout(() => {
                const textosSimulados = [
                    "Â¡Hola! ğŸŒ¿ Â¿Buscas desconexiÃ³n? En RuralGesto tenemos una oferta especial para ti. Usa el cÃ³digo VERANO26 y consigue un 15% de descuento en tu prÃ³xima estancia. Â¡Te esperamos para crear momentos inolvidables!",
                    "Â¡Escapada romÃ¡ntica a la vista! ğŸ’– Sorprende a tu pareja con una estancia mÃ¡gica en nuestra casa rural. PromociÃ³n exclusiva: botella de cava y late check-out. Â¡Reserva ya!",
                    "Â¿Piscina y relax? â˜€ï¸ Â¡Claro que sÃ­! Aprovecha nuestra oferta de primavera con un 10% de descuento en todas las reservas de abril. Â¡Las plazas son limitadas!"
                ];

        function enviar(canal) {

            const imagen = document.getElementById('preview-img').src;
            if(!texto || !imagen || imagen.includes('placeholder')) return alert("Primero genera o escribe un mensaje y asegura que hay una imagen.");
            alert(`CampaÃ±a multimedia lista para enviar por ${canal}. En la versiÃ³n final, esto abrirÃ­a tu lista de clientes y adjuntarÃ­a la imagen y el texto.`);
        }
    </script>
