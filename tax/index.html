<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tax Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; color: #1a1a1a; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        .card { background: white; border-radius: 35px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid #eee; }
        .input-tax { width: 100%; padding: 14px; border-radius: 16px; background: #f9f9f9; border: 1px solid #eee; font-weight: 700; margin-top: 4px; outline: none; font-size: 14px; }
        .input-tax:focus { border-color: #2563eb; background: #fff; }
        .tab-btn { padding: 10px; border-radius: 15px; font-weight: 800; font-size: 10px; transition: 0.3s; text-transform: uppercase; border: 1px solid transparent; }
        .tab-active { background: #000; color: white; border-color: #000; }
    </style>
</head>
<body class="p-6 max-w-lg mx-auto pb-32">

    <header class="mb-8 flex justify-between items-center">
        <button onclick="location.href='/hub/'" class="text-[10px] font-black text-gray-400 italic uppercase border border-gray-200 px-4 py-2 rounded-full">← Volver</button>
        <h1 class="italic-black text-2xl uppercase text-blue-600">Tax Pro</h1>
    </header>

    <div class="bg-slate-900 text-white p-8 rounded-[40px] mb-8 shadow-2xl relative overflow-hidden">
        <p class="text-[10px] font-black uppercase tracking-widest text-blue-400 mb-2 italic">Rendimiento Neto Real</p>
        <h2 id="balance-total" class="text-5xl italic-black">0.00€</h2>
    </div>

    <div class="flex space-x-1 mb-8 bg-gray-200/50 p-1.5 rounded-[22px]">
        <button onclick="switchTab('ingreso')" id="btn-ing" class="flex-1 tab-btn tab-active">Reservas</button>
        <button onclick="switchTab('gasto')" id="btn-gas" class="flex-1 tab-btn">Gastos</button>
        <button onclick="switchTab('config')" id="btn-config" class="flex-1 tab-btn italic">⚙️ Ajustes</button>
    </div>

    <div id="form-ingreso" class="card">
        <h3 class="italic-black text-xs uppercase mb-6 text-blue-600 italic tracking-widest">Nueva Reserva</h3>
        <input type="text" id="ing-cliente" placeholder="Cliente" class="input-tax mb-4">
        
        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Plataforma</label>
        <select id="ing-canal" class="input-tax mb-4">
            <option value="directa">Directa (Web)</option>
            <option value="booking">Booking.com</option>
            <option value="airbnb">Airbnb</option>
        </select>

        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Monto Total Pagado</label>
        <input type="number" id="ing-bruto" placeholder="0.00€" class="input-tax mb-6 text-xl">

        <button onclick="addIngreso()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black italic uppercase shadow-xl">Guardar Ingreso</button>
    </div>

    <div id="form-config" class="card hidden">
        <h3 class="italic-black text-xs uppercase mb-6 text-purple-600 italic tracking-widest">Configurar Comisiones (%)</h3>
        
        <div class="space-y-4">
            <div>
                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Comisión Booking</label>
                <input type="number" id="cfg-booking" value="15" class="input-tax">
            </div>
            <div>
                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Comisión Airbnb</label>
                <input type="number" id="cfg-airbnb" value="18" class="input-tax">
            </div>
            <div>
                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Comisión Pago Tarjeta / TPV</label>
                <input type="number" id="cfg-tarjeta" value="1.5" class="input-tax">
            </div>
            <button onclick="saveConfig()" class="w-full bg-black text-white p-4 rounded-2xl font-black italic uppercase text-xs mt-4">Guardar Ajustes</button>
        </div>
    </div>

    <div id="form-gasto" class="card hidden">
        <h3 class="italic-black text-xs uppercase mb-6 text-red-500 italic tracking-widest">Nuevo Gasto</h3>
        <input type="text" id="gas-concepto" placeholder="Ej: Suavizante" class="input-tax mb-4">
        <input type="number" id="gas-importe" placeholder="0.00€" class="input-tax mb-6 text-xl">
        <button onclick="addGasto()" class="w-full bg-red-600 text-white p-5 rounded-2xl font-black italic uppercase shadow-xl">Guardar Gasto</button>
    </div>

    <script>
        let taxData = JSON.parse(localStorage.getItem('rg_tax_v3')) || { 
            ingresos: [], 
            gastos: [], 
            config: { booking: 15, airbnb: 18, tarjeta: 1.5 } 
        };

        function switchTab(t) {
            document.getElementById('form-ingreso').classList.toggle('hidden', t !== 'ingreso');
            document.getElementById('form-gasto').classList.toggle('hidden', t !== 'gasto');
            document.getElementById('form-config').classList.toggle('hidden', t !== 'config');
            
            document.getElementById('btn-ing').classList.toggle('tab-active', t === 'ingreso');
            document.getElementById('btn-gas').classList.toggle('tab-active', t === 'gasto');
            document.getElementById('btn-config').classList.toggle('tab-active', t === 'config');
        }

        function saveConfig() {
            taxData.config.booking = parseFloat(document.getElementById('cfg-booking').value);
            taxData.config.airbnb = parseFloat(document.getElementById('cfg-airbnb').value);
            taxData.config.tarjeta = parseFloat(document.getElementById('cfg-tarjeta').value);
            localStorage.setItem('rg_tax_v3', JSON.stringify(taxData));
            alert("Configuración actualizada.");
        }

        function addIngreso() {
            const bruto = parseFloat(document.getElementById('ing-bruto').value);
            const canal = document.getElementById('ing-canal').value;
            
            let comisionCanal = 0;
            if(canal === 'booking') comisionCanal = taxData.config.booking;
            if(canal === 'airbnb') comisionCanal = taxData.config.airbnb;

            // Restamos comisión de canal + comisión de tarjeta fija
            const totalComision = comisionCanal + taxData.config.tarjeta;
            const neto = bruto - (bruto * (totalComision / 100));

            taxData.ingresos.push({ cliente: document.getElementById('ing-cliente').value, neto: neto });
            save();
        }

        function addGasto() {
            const importe = parseFloat(document.getElementById('gas-importe').value);
            taxData.gastos.push({ importe: importe });
            save();
        }

        function save() {
            localStorage.setItem('rg_tax_v3', JSON.stringify(taxData));
            updateUI();
            alert("Registrado correctamente");
        }

        function updateUI() {
            const totalIn = taxData.ingresos.reduce((acc, i) => acc + i.neto, 0);
            const totalOut = taxData.gastos.reduce((acc, g) => acc + g.importe, 0);
            document.getElementById('balance-total').innerText = (totalIn - totalOut).toFixed(2) + "€";
            
            // Cargar valores de config en los inputs
            document.getElementById('cfg-booking').value = taxData.config.booking;
            document.getElementById('cfg-airbnb').value = taxData.config.airbnb;
            document.getElementById('cfg-tarjeta').value = taxData.config.tarjeta;
        }

        updateUI();
    </script>
</body>
</html>
