<!DOCTYPE html>
<html lang="es">

    <title>Fiscal Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }

        .tab-btn.active { background-color: #be123c; color: white; border-color: #be123c; }
        .pie-chart {
            width: 220px; height: 220px; border-radius: 50%;
            background: conic-gradient(#be123c 0% 40%, #fb7185 40% 70%, #fda4af 70% 100%);
            margin: 0 auto; position: relative;
            box-shadow: 0 10px 25px -5px rgba(190, 18, 60, 0.2);
        }
        .pie-chart::before { content: ""; position: absolute; inset: 45px; background: white; border-radius: 50%; }
    </style>
</head>

            </div>
        </div>

                </div>
            </div>
        </div>
