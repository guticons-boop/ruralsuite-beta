<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-active { background: #1a1a1a; color: white !important; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl border border-slate-100 shadow-sm"><i data-lucide="arrow-left"></i></button>
            <div class="flex bg-slate-100 p-1 rounded-xl text-[9px] font-black uppercase">
                <button onclick="toggleIVA(true)" id="b-iva" class="px-4 py-2 bg-white rounded-lg shadow-sm">Con IVA</button>
                <button onclick="toggleIVA(false)" id="b-noiva" class="px-4 py-2 text-slate-400">Sin IVA</button>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-2 bg-white p-1 rounded-full mb-10 border border-slate-100 shadow-sm">
            <button onclick="tab('res')" id="t-res" class="tab-active py-4 rounded-full font-black text-[10px] uppercase tracking-widest">Resumen</button>
            <button onclick="tab('gra')" id="t-gra" class="py-4 rounded-full font-black text-[10px] uppercase tracking-widest text-slate-400">Gráficos</button>
            <button onclick="tab('dec')" id="t-dec" class="py-4 rounded-full font-black text-[10px] uppercase tracking-widest text-slate-400">Declaración</button>
        </div>

        <div id="v-res" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
                <div class="bg-white p-10 rounded-[40px] border border-slate-100"><p class="text-[9px] font-black uppercase text-slate-400 mb-2 italic">Ingresos</p><p class="serif text-6xl italic">4.580€</p></div>
                <div class="bg-white p-10 rounded-[40px] border border-slate-100"><p class="text-[9px] font-black uppercase text-slate-400 mb-2 italic">Gastos</p><p class="serif text-6xl italic">1.120€</p></div>
            </div>
            <div class="bg-slate-900 p-10 rounded-[40px] text-white flex justify-between items-center">
                <div><p class="text-[9px] font-black uppercase text-slate-500 mb-1">Impuestos</p><p class="serif text-3xl italic">458€</p></div>
                <div class="text-right"><p class="text-[9px] font-black uppercase text-slate-500 mb-1">Neto</p><p class="serif text-5xl italic font-bold">3.002€</p></div>
            </div>
        </div>

        <div id="v-gra" class="hidden bg-white p-12 rounded-[40px] border border-slate-100 text-center">
            <h3 class="serif text-3xl italic mb-8">Rendimiento Matarraña</h3>
            <div class="w-32 h-32 border-8 border-slate-900 rounded-full mx-auto mb-4 border-t-slate-100 animate-spin-slow"></div>
            <p class="text-[10px] font-black uppercase text-slate-400">Calculando ocupación real...</p>
        </div>

        <div id="v-dec" class="hidden bg-white p-12 rounded-[40px] border border-slate-100">
            <h3 class="serif text-3xl italic mb-6 text-center text-rose-950">Borrador Renta 2026</h3>
            <div class="max-w-xs mx-auto space-y-4">
                <input type="number" placeholder="Amortización Inmueble" class="w-full p-4 bg-slate-50 rounded-2xl border-none">
                <button class="w-full py-5 bg-slate-900 text-white rounded-full font-black text-[10px] uppercase tracking-widest">Enviar al Gestor</button>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        function tab(t) {
            document.querySelectorAll('[id^="v-"]').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('[id^="t-"]').forEach(b => { b.classList.remove('tab-active'); b.classList.add('text-slate-400'); });
            document.getElementById('v-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).classList.add('tab-active');
            document.getElementById('t-'+t).classList.remove('text-slate-400');
        }
        function toggleIVA(v) { alert(v ? "Modo: Con IVA" : "Modo: Sin IVA"); }
    </script>
</body>
</html>
