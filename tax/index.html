<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contabilidad | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #1a1a1a; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        .card { background: white; border-radius: 35px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid #eee; }
        .input-tax { width: 100%; padding: 14px; border-radius: 16px; background: #f9f9f9; border: 1px solid #eee; font-weight: 700; margin-top: 4px; outline: none; font-size: 14px; }
        .input-tax:focus { border-color: #3b82f6; background: #fff; }
        .tab-btn { padding: 12px; border-radius: 18px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .tab-active { background: #000; color: white; shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-6 max-w-lg mx-auto pb-32">

    <header class="mb-8 flex justify-between items-center">
        <button onclick="location.href='/hub/'" class="text-[10px] font-black text-gray-400 italic uppercase border border-gray-200 px-4 py-2 rounded-full">← Volver</button>
        <h1 class="italic-black text-2xl uppercase text-blue-600">Tax Pro</h1>
    </header>

    <div class="bg-black text-white p-8 rounded-[40px] mb-8 shadow-2xl relative overflow-hidden">
        <p class="text-[10px] font-black uppercase tracking-widest text-gray-500 mb-2 italic">Rendimiento Neto Anual</p>
        <h2 id="balance-total" class="text-5xl italic-black">0.00€</h2>
        <div class="flex gap-4 mt-6">
            <div class="text-[10px] font-bold text-green-400 uppercase">Ingresos: <span id="res-ing">0€</span></div>
            <div class="text-[10px] font-bold text-red-400 uppercase">Gastos: <span id="res-gas">0€</span></div>
        </div>
    </div>

    <div class="flex space-x-2 mb-8 bg-gray-200/50 p-1.5 rounded-[25px]">
        <button onclick="switchTab('ingreso')" id="btn-ing" class="flex-1 tab-btn tab-active italic underline">Nueva Reserva</button>
        <button onclick="switchTab('gasto')" id="btn-gas" class="flex-1 tab-btn italic">Nuevo Gasto</button>
    </div>

    <div id="form-ingreso" class="card">
        <h3 class="italic-black text-xs uppercase mb-6 text-blue-600 italic tracking-widest">Detalle de la Reserva</h3>
        
        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Nombre del Cliente</label>
        <input type="text" id="ing-cliente" placeholder="Ej: Juan Pérez" class="input-tax mb-4">

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Fecha Entrada</label>
                <input type="date" id="ing-fecha" class="input-tax">
            </div>
            <div>
                <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Fecha Salida</label>
                <input type="date" id="ing-fecha-fin" class="input-tax">
            </div>
        </div>

        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Plataforma de Reserva</label>
        <select id="ing-canal" class="input-tax mb-4">
            <option value="0">Reserva Directa (Web / WhatsApp)</option>
            <option value="15">Booking.com (15% Comisión)</option>
            <option value="18">Airbnb (18% Comisión)</option>
            <option value="20">Expedia (20% Comisión)</option>
        </select>

        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Monto Total Pagado por Cliente</label>
        <input type="number" id="ing-bruto" placeholder="0.00€" class="input-tax mb-6 text-xl">

        <button onclick="addIngreso()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black italic uppercase shadow-xl shadow-blue-100">Guardar Ingreso</button>
    </div>

    <div id="form-gasto" class="card hidden">
        <h3 class="italic-black text-xs uppercase mb-6 text-red-500 italic tracking-widest">Detalle del Gasto</h3>
        
        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Fecha del Gasto</label>
        <input type="date" id="gas-fecha" class="input-tax mb-4">

        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Concepto (¿En qué se ha gastado?)</label>
        <input type="text" id="gas-concepto" placeholder="Ej: Suavizante, Palomitas, Reparación..." class="input-tax mb-4">

        <label class="text-[9px] font-black text-gray-400 uppercase ml-2 italic">Importe Factura</label>
        <input type="number" id="gas-importe" placeholder="0.00€" class="input-tax mb-6 text-xl">

        <button onclick="addGasto()" class="w-full bg-black text-white p-5 rounded-2xl font-black italic uppercase shadow-xl">Guardar Gasto</button>
    </div>

    <script>
        let taxData = JSON.parse(localStorage.getItem('rg_tax_v2')) || { ingresos: [], gastos: [], totalIng: 0, totalGas: 0 };

        function switchTab(t) {
            document.getElementById('form-ingreso').classList.toggle('hidden', t !== 'ingreso');
            document.getElementById('form-gasto').classList.toggle('hidden', t !== 'gasto');
            document.getElementById('btn-ing').classList.toggle('tab-active', t === 'ingreso');
            document.getElementById('btn-gas').classList.toggle('tab-active', t === 'gasto');
        }

        function addIngreso() {
            const bruto = parseFloat(document.getElementById('ing-bruto').value);
            const comisionPct = parseFloat(document.getElementById('ing-canal').value);
            const neto = bruto - (bruto * (comisionPct / 100));

            const item = {
                cliente: document.getElementById('ing-cliente').value,
                fecha: document.getElementById('ing-fecha').value,
                neto: neto
            };

            if(!item.cliente || !bruto) return alert("Completa los datos");

            taxData.ingresos.push(item);
            taxData.totalIng += neto;
            save();
        }

        function addGasto() {
            const importe = parseFloat(document.getElementById('gas-importe').value);
            const item = {
                concepto: document.getElementById('gas-concepto').value,
                fecha: document.getElementById('gas-fecha').value,
                importe: importe
            };

            if(!item.concepto || !importe) return alert("Completa los datos");

            taxData.gastos.push(item);
            taxData.totalGas += importe;
            save();
        }

        function save() {
            localStorage.setItem('rg_tax_v2', JSON.stringify(taxData));
            updateUI();
            alert("Operación registrada correctamente");
        }

        function updateUI() {
            document.getElementById('balance-total').innerText = (taxData.totalIng - taxData.totalGas).toFixed(2) + "€";
            document.getElementById('res-ing').innerText = taxData.totalIng.toFixed(2) + "€";
            document.getElementById('res-gas').innerText = taxData.totalGas.toFixed(2) + "€";
        }

        updateUI();
    </script>
</body>
</html>
