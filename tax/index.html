<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Assistant - El Rinconcito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .italic-black { font-style: italic; font-weight: 900; letter-spacing: -1px; }
        .card-finance { border-radius: 30px; padding: 25px; border: 1px solid #f2f2f2; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <button onclick="location.href='/hub/'" class="text-xs font-bold text-gray-300 italic">← PANEL</button>
            <h1 class="italic-black text-2xl tracking-tighter">Tax Assistant</h1>
        </header>

        <div class="card-finance bg-black text-white mb-6">
            <p class="text-[10px] font-bold uppercase tracking-widest text-gray-500">Impuestos Acumulados 2025</p>
            <h2 id="tax-total" class="text-5xl italic-black mt-1">1.240,00€</h2>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="card-finance bg-gray-50 border-none">
                <p class="text-[10px] font-black text-gray-400 uppercase">Ingresos Totales</p>
                <p class="text-xl font-black italic text-green-600">8.450€</p>
            </div>
            <div class="card-finance bg-gray-50 border-none">
                <p class="text-[10px] font-black text-gray-400 uppercase">Gastos El Rinconcito</p>
                <p class="text-xl font-black italic text-red-500">2.250€</p>
            </div>
        </div>

        <h3 class="text-[10px] font-black text-gray-400 uppercase mb-4 italic">Historial El Rinconcito</h3>
        <div class="space-y-3">
            <div class="flex justify-between p-4 border-b border-gray-50 text-sm italic font-bold">
                <span>Reserva Booking (Enero)</span><span class="text-green-600">+450€</span>
            </div>
            <div class="flex justify-between p-4 border-b border-gray-50 text-sm italic font-bold">
                <span>Suministros (Iberdrola)</span><span class="text-red-500">-120€</span>
            </div>
            <div class="flex justify-between p-4 border-b border-gray-50 text-sm italic font-bold">
                <span>Reserva Airbnb (Fin de año)</span><span class="text-green-600">+680€</span>
            </div>
        </div>
    </div>
</body>
</html>
