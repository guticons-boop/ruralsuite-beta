<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | RuralGestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }</style>
</head>
<body class="p-6">
    <button onclick="window.location.href='../hub.html'" class="mb-8 flex items-center gap-2 text-gray-400 font-bold text-[10px] uppercase">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Volver al Panel
    </button>

    <h2 class="serif text-4xl italic text-emerald-900 mb-8">Administración</h2>

    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 space-y-6">
        <div>
            <label class="text-[10px] font-black uppercase text-gray-400">Ingresos Brutos (€)</label>
            <input type="number" id="ing" value="3000" class="w-full p-4 bg-gray-50 rounded-xl mt-2 font-bold outline-none">
        </div>
        <div>
            <label class="text-[10px] font-black uppercase text-gray-400">Gastos (€)</label>
            <input type="number" id="gas" value="500" class="w-full p-4 bg-gray-50 rounded-xl mt-2 font-bold outline-none">
        </div>
        <button onclick="calcular()" class="w-full bg-emerald-900 text-white py-4 rounded-xl font-black uppercase">Calcular Impuestos</button>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-8">
        <div class="bg-emerald-900 p-6 rounded-3xl text-white text-center">
            <p class="text-[9px] font-bold uppercase opacity-50">Beneficio</p>
            <p id="b" class="text-2xl font-black">2.500€</p>
        </div>
        <div class="bg-white p-6 rounded-3xl border border-gray-100 text-center">
            <p class="text-[9px] font-bold uppercase text-gray-400">IRPF (19%)</p>
            <p id="i" class="text-2xl font-black text-emerald-900">475€</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function calcular() {
            const ing = parseFloat(document.getElementById('ing').value) || 0;
            const gas = parseFloat(document.getElementById('gas').value) || 0;
            const ben = ing - gas;
            document.getElementById('b').innerText = ben.toFixed(2) + '€';
            document.getElementById('i').innerText = (ben * 0.19).toFixed(2) + '€';
        }
    </script>
</body>
</html>
