<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1a1a1a; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-active { background-color: #1a1a1a; color: white !important; }
        .card-clean { background: white; border: 1px solid #f1f1f1; border-radius: 40px; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
            <div class="flex items-center gap-4">
                <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl border border-slate-100 shadow-sm hover:bg-slate-50 transition-all">
                    <i data-lucide="arrow-left" class="text-slate-600"></i>
                </button>
                <h2 class="serif text-4xl italic text-rose-950 font-bold">Asistente Fiscal</h2>
            </div>
            
            <div class="flex bg-slate-100 p-1 rounded-2xl border border-slate-200">
                <button onclick="toggleIVA(true)" id="btn-iva-on" class="px-4 py-2 text-[9px] font-black uppercase rounded-xl bg-white shadow-sm transition-all">Con IVA</button>
                <button onclick="toggleIVA(false)" id="btn-iva-off" class="px-4 py-2 text-[9px] font-black uppercase rounded-xl text-slate-400 transition-all">Sin IVA</button>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-2 bg-white p-1 rounded-full mb-10 shadow-sm border border-slate-100">
            <button onclick="setTab('resumen')" id="tab-resumen" class="tab-active py-4 rounded-full font-black text-[10px] uppercase tracking-widest transition-all">Resumen</button>
            <button onclick="setTab('graficos')" id="tab-graficos" class="py-4 rounded-full font-black text-[10px] uppercase tracking-widest text-slate-500 transition-all">Gráficos</button>
            <button onclick="setTab('declara')" id="tab-declara" class="py-4 rounded-full font-black text-[10px] uppercase tracking-widest text-slate-500 transition-all">Declaración</button>
        </div>

        <div id="view-resumen" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="card-clean p-10 text-center">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Ingresos Brutos</p>
                    <p id="val-i" class="serif text-6xl italic font-bold text-slate-900">4.580€</p>
                </div>
                <div class="card-clean p-10 text-center">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Gastos Totales</p>
                    <p id="val-g" class="serif text-6xl italic font-bold text-slate-900">1.120€</p>
                </div>
            </div>

            <div class="card-clean p-10 bg-slate-900 text-white flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest mb-1">Cálculo Impuestos (10%)</p>
                    <p id="val-tax" class="serif text-3xl italic text-slate-300">458,00€</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest mb-1">Rendimiento Neto</p>
                    <p id="val-neto" class="serif text-5xl italic text-white font-bold">3.002,00€</p>
                </div>
            </div>
        </div>

        <div id="view-graficos" class="hidden space-y-6">
            <div class="card-clean p-12 text-center">
                <h3 class="serif text-3xl font-bold italic text-rose-950 mb-10">Ocupación por Propiedad</h3>
                <div class="flex flex-col md:flex-row items-center justify-around gap-8">
                    <div class="relative w-48
