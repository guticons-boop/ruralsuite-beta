<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #be123c; color: white; }
        #pie-chart {
            width: 200px; height: 200px; border-radius: 50%;
            margin: 0 auto; border: 6px solid white; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex flex-col gap-6 mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
                    <h2 class="serif text-2xl italic text-rose-950 font-bold italic">Asistente Fiscal</h2>
                </div>
                <div class="bg-amber-50 px-4 py-2 rounded-2xl border border-amber-100">
                    <p id="count-db" class="text-[8px] font-black uppercase text-amber-700 italic">Sincronizando...</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-4 gap-1.5 mb-8 bg-white p-1 rounded-[25px] shadow-sm border border-slate-100">
            <button onclick="switchTab('resumen')" id="tab-resumen" class="tab-btn active py-4 rounded-[20px] font-black text-[7px] md:text-[9px] uppercase tracking-widest transition-all">Resumen</button>
            <button onclick="switchTab('graficos')" id="tab-graficos" class="tab-btn py-4 rounded-[20px] font-black text-[7px] md:text-[9px] uppercase tracking-widest transition-all">Gráficos</button>
            <button onclick="switchTab('historico')" id="tab-historico" class="tab-btn py-4 rounded-[20px] font-black text-[7px] md:text-[9px] uppercase tracking-widest transition-all italic">Reservas</button>
            <button onclick="switchTab('declara')" id="tab-declara" class="tab-btn py-4 rounded-[20px] font-black text-[7px] md:text-[9px] uppercase tracking-widest transition-all">Renta</button>
        </div>

        <div id="view-resumen" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-8 rounded-[40px] border border-emerald-100 text-center shadow-sm">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-2 italic tracking-widest">Ingresos Reales (DB)</p>
                    <p id="ingresos-totales" class="serif text-4xl italic font-bold text-emerald-700">0,00 €</p>
                </div>
                <div class="bg-white p-8 rounded-[40px] border border-rose-100 text-center shadow-sm">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-2 italic tracking-widest">Gastos Estimados</p>
                    <p id="gastos-totales" class="serif text-4xl italic font-bold text-rose-600">0,00 €</p>
                </div>
            </div>
        </div>

        <div id="view-historico" class="hidden space-y-4">
            <div class="bg-white p-2 rounded-[40px] border border-slate-100 shadow-sm overflow-hidden">
                <div id="tabla-reservas-fiscal" class="max-h-[500px] overflow-y-auto">
                    </div>
            </div>
        </div>

        <div id="view-declara" class="hidden space-y-6">
            <div class="bg-slate-900 p-10 rounded-[45px] text-white shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-2 italic">Resultado Neto Sujeto a IRPF</p>
                    <h3 id="resultado-neto" class="serif text-5xl italic">0,00 €</h3>
                </div>
            </div>
            
            <div class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm space-y-4">
                <h4 class="text-[10px] font-black uppercase text-rose-600 mb-2 italic">Gastos Deducibles Anuales</h4>
                <div class="grid grid-cols-1 gap-3">
                    <input type="number" id="g-ibi" oninput="recalcularRenta()" placeholder="IBI y Tasas" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                    <input type="number" id="g-seguros" oninput="recalcularRenta()" placeholder="Seguros" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                    <input type="number" id="g-amort" oninput="recalcularRenta()" placeholder="Amortización (3% de construcción)" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border-none">
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let totalIngresos = 0;

        function switchTab(tab) {
            document.querySelectorAll('#view-resumen, #view-graficos, #view-historico, #view-declara').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
        }

        function cargarDatosDesdeMemoria() {
            const data = JSON.parse(localStorage.getItem('reservas_ruralgesto') || '[]');
            const container = document.getElementById('tabla-reservas-fiscal');
            const countDB = document.getElementById('count-db');
            
            totalIngresos = 0;
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = '<p class="text-center p-10 text-xs text-slate-400">No hay datos en la base de datos. Importa un Excel.</p>';
                countDB.innerText = "DB VACÍA";
                return;
            }

            countDB.innerText = data.length + " REGISTROS SINCRONIZADOS";

            data.forEach(reserva => {
                const importe = parseFloat(reserva.Importe) || 0;
                totalIngresos += importe;

                container.innerHTML += `
                    <div class="flex justify-between items-center p-5 border-b border-slate-50 hover:bg-slate-50 transition">
                        <div>
                            <p class="text-[10px] font-bold text-slate-800">${reserva.cliente || 'Sin nombre'}</p>
                            <p class="text-[8px] font-black text-rose-600 uppercase italic">${reserva.apartamento || 'RuralGesto'}</p>
                        </div>
                        <p class="text-xs font-black text-emerald-700">${importe.toLocaleString('es-ES', {style:'currency', currency:'EUR'})}</p>
                    </div>`;
            });

            document.getElementById('ingresos-totales').innerText = totalIngresos.toLocaleString('es-ES', {style:'currency', currency:'EUR'});
            recalcularRenta();
        }

        function recalcularRenta() {
            const ibi = parseFloat(document.getElementById('g-ibi').value) || 0;
            const seguros = parseFloat(document.getElementById('g-seguros').value) || 0;
            const amort = parseFloat(document.getElementById('g-amort').value) || 0;
            
            const neto = totalIngresos - (ibi + seguros + amort);
            document.getElementById('resultado-neto').innerText = neto.toLocaleString('es-ES', {style:'currency', currency:'EUR'});
        }

        // Cargar al entrar
        window.onload = cargarDatosDesdeMemoria;
    </script>
</body>
</html>
