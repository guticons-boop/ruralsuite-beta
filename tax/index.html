<!DOCTYPE html>

<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">

        <section class="bg-white p-8 rounded-[50px] border border-gray-100 shadow-sm mb-8">

                <div class="w-12 h-12 bg-emerald-100 text-emerald-700 rounded-2xl flex items-center justify-center"><i data-lucide="file-text"></i></div>
                <div>
                    <h3 class="font-black text-[10px] uppercase tracking-widest text-emerald-800">Importación Inteligente</h3>
                    <p class="serif text-xl">Sube tus archivos de Booking o Web</p>
                </div>
            </div>
            
            <div onclick="document.getElementById('fileInput').click()" class="border-2 border-dashed border-gray-200 p-12 rounded-[40px] text-center cursor-pointer hover:bg-emerald-50 transition">

        </section>

        <section class="bg-white rounded-[50px] border border-gray-100 shadow-sm overflow-hidden">

                <thead class="bg-slate-50 text-[10px] font-black uppercase text-gray-400">
                    <tr>
                        <th class="p-6">Propiedad</th>
                        <th class="p-6">Canal</th>
                        <th class="p-6 text-right">Ingresos Enero</th>
                    </tr>
                </thead>
                <tbody class="text-sm font-bold text-slate-800">
                    <tr class="border-t border-gray-50">
                        <td class="p-6 italic">Apartamento 1</td>
                        <td class="p-6"><span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-[9px]">BOOKING</span></td>
                        <td class="p-6 text-right">0,00€</td>
                    </tr>
                    <tr class="border-t border-gray-50">
                        <td class="p-6 italic">Apartamento 2</td>
                        <td class="p-6"><span class="px-3 py-1 bg-emerald-100 text-emerald-600 rounded-full text-[9px]">WEB DIRECTA</span></td>
                        <td class="p-6 text-right">0,00€</td>
                    </tr>
                    <tr class="border-t border-gray-50">
                        <td class="p-6 italic">Apartamento 3</td>
                        <td class="p-6"><span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-[9px]">BOOKING</span></td>
                        <td class="p-6 text-right">0,00€</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

</html>
