<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Fiscal | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #be123c; color: white; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
            <div class="flex items-center gap-4">
                <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
                <div>
                    <h2 class="serif text-3xl italic text-rose-950 font-bold italic">Asistente Fiscal</h2>
                    <p id="status-db" class="text-[9px] font-black uppercase text-rose-600 tracking-tighter">Cargando base de datos...</p>
                </div>
            </div>
            <button onclick="location.href='../importador/index.html'" class="px-6 py-3 bg-slate-900 text-white rounded-2xl font-black text-[9px] uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="settings-2" class="w-4 h-4"></i> Gestionar / Importar Datos
            </button>
        </header>

        <div id="no-data-warning" class="hidden bg-amber-50 border-2 border-dashed border-amber-200 rounded-[40px] p-20 text-center">
            <i data-lucide="database-zap" class="w-16 h-16 mx-auto text-amber-500 mb-6"></i>
            <h3 class="serif text-2xl italic font-bold text-amber-900">Base de datos vacía</h3>
            <p class="text-xs text-amber-700 mt-2 mb-8">No hemos detectado reservas cargadas en RuralGesto.</p>
            <button onclick="location.href='../importador/index.html'" class="px-10 py-5 bg-amber-600 text-white rounded-[30px] font-black text-[10px] uppercase tracking-widest shadow-lg">
                Ir al Importador ahora
            </button>
        </div>

        <div id="tax-content" class="space-y-8">
            <div class="grid grid-cols-3 gap-2 bg-rose-50 p-1.5 rounded-[30px] border border-rose-100">
                <button onclick="switchTab('resumen')" id="tab-resumen" class="tab-btn active py-4 rounded-[25px] font-black text-[9px] uppercase tracking-widest transition-all">Resumen</button>
                <button onclick="switchTab('reservas')" id="tab-reservas" class="tab-btn py-4 rounded-[25px] font-black text-[9px] uppercase text-rose-900 tracking-widest transition-all italic">Lista Reservas</button>
                <button onclick="switchTab('renta')" id="tab-renta" class="tab-btn py-4 rounded-[25px] font-black text-[9px] uppercase text-rose-900 tracking-widest transition-all">Cálculo Renta</button>
            </div>

            <div id="view-resumen" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-10 rounded-[50px] border border-slate-100 shadow-sm text-center">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-2 italic">Ingresos Brutos Totales</p>
                    <h4 id="total-ingresos" class="serif text-5xl italic font-bold text-emerald-700">0,00 €</h4>
                </div>
                <div class="bg-white p-10 rounded-[50px] border border-slate-100 shadow-sm text-center">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-2 italic">Nº de Reservas</p>
                    <h4 id="num-reservas" class="serif text-5xl italic font-bold text-slate-800">0</h4>
                </div>
            </div>

            <div id="view-reservas" class="hidden bg-white rounded-[50px] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-50 text-[9px] font-black uppercase text-slate-400">
                        <tr>
                            <th class="p-6">Fecha</th>
                            <th class="p-6">Cliente / Apartamento</th>
                            <th class="p-6 text-right">Importe</th>
                        </tr>
                    </thead>
                    <tbody id="lista-fiscal-body" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function switchTab(tab) {
            document.querySelectorAll('#view-resumen, #view-reservas, #view-renta').forEach(v => v ? v.classList.add('hidden') : null);
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-white'));
            
            const view = document.getElementById('view-' + tab);
            if(view) view.classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
        }

        function inicializarFiscal() {
            const data = JSON.parse(localStorage.getItem('reservas_ruralgesto') || '[]');
            const warning = document.getElementById('no-data-warning');
            const content = document.getElementById('tax-content');
            const status = document.getElementById('status-db');

            if (data.length === 0) {
                warning.classList.remove('hidden');
                content.classList.add('hidden');
                status.innerText = "Sincronización fallida: DB Vacía";
                return;
            }

            // Si hay datos, los procesamos
            status.innerText = data.length + " Reservas Sincronizadas";
            let suma = 0;
            const tbody = document.getElementById('lista-fiscal-body');
            tbody.innerHTML = '';

            data.forEach(r => {
                const valor = parseFloat(r.Importe) || 0;
                suma += valor;
                tbody.innerHTML += `
                    <tr>
                        <td class="p-6 font-mono text-slate-400">${r.fechaEntrada || '---'}</td>
                        <td class="p-6">
                            <p class="font-bold text-slate-800">${r.cliente}</p>
                            <p class="text-[9px] font-black text-rose-600 uppercase italic">${r.apto || 'Apartamento'}</p>
                        </td>
                        <td class="p-6 text-right font-black text-emerald-700">${valor.toLocaleString('es-ES', {style:'currency', currency:'EUR'})}</td>
                    </tr>
                `;
            });

            document.getElementById('total-ingresos').innerText = suma.toLocaleString('es-ES', {style:'currency', currency:'EUR'});
            document.getElementById('num-reservas').innerText = data.length;
        }

        window.onload = inicializarFiscal;
    </script>
</body>
</html>
