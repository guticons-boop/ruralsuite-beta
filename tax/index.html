<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1a1a1a; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-active { border-bottom: 2px solid #1a1a1a; color: #1a1a1a !important; }
        .hidden-section { display: none !important; }
        .collapse-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .collapse-open { max-height: 1000px; padding-bottom: 2rem; }
    </style>
</head>
<body class="p-6 md:p-12 pb-32">
    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-16">
            <button onclick="location.href='../hub/index.html'" class="p-5 bg-white rounded-3xl border border-slate-100 shadow-sm hover:bg-slate-50 transition-all">
                <i data-lucide="arrow-left" class="w-6 h-6 text-rose-950"></i>
            </button>
            
            <div class="flex gap-4">
                <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                    <button id="btn-sem" onclick="setPeriod('sem')" class="px-6 py-2 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all">Semanal</button>
                    <button id="btn-mes" onclick="setPeriod('mes')" class="px-6 py-2 bg-white shadow-sm rounded-xl text-[10px] font-black uppercase tracking-widest text-rose-950">Mensual</button>
                </div>
                <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                    <button id="btn-sin-iva" onclick="setIVA(false)" class="px-6 py-2 bg-white shadow-sm rounded-xl text-[10px] font-black uppercase tracking-widest text-rose-950 transition-all">Sin IVA</button>
                    <button id="btn-con-iva" onclick="setIVA(true)" class="px-6 py-2 text-[10px] font-black uppercase tracking-widest text-slate-400 transition-all">Con IVA</button>
                </div>
            </div>
        </header>

        <nav class="flex gap-8 md:gap-12 mb-12 border-b border-slate-100 overflow-x-auto whitespace-nowrap">
            <button onclick="showTab('resumen')" id="tab-resumen" class="tab-active pb-6 text-[10px] font-black uppercase tracking-widest text-slate-900">Resumen Desglosado</button>
            <button onclick="showTab('graficos')" id="tab-graficos" class="pb-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Rendimiento Visual</button>
            <button onclick="showTab('fiscal')" id="tab-fiscal" class="pb-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Borrador Fiscal</button>
        </nav>

        <div id="sec-resumen" class="space-y-6">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-300 ml-4">Ingresos por Apartamento</h3>
            
            <div class="bg-white rounded-[35px] border border-slate-100 overflow-hidden shadow-sm">
                <div onclick="toggleAccordeon('acc-tirolina')" class="p-8 flex justify-between items-center cursor-pointer hover:bg-slate-50 transition-colors">
                    <div>
                        <h4 class="serif text-3xl italic text-rose-950">La Tirolina</h4>
                        <div class="flex gap-4 mt-2">
                            <span class="text-[8px] font-black text-rose-900 bg-rose-50 px-2 py-1 rounded uppercase tracking-widest">Bruto: <span class="val-bruto">1850</span>€</span>
                            <span class="text-[8px] font-black text-slate-400 bg-slate-50 px-2 py-1 rounded uppercase tracking-widest">Comisión: -18%</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-[9px] font-black text-slate-300 uppercase block mb-1">Neto Final</span>
                        <span id="neto-tirolina" class="serif text-4xl italic text-rose-950">1517€</span>
                    </div>
                </div>
                <div id="acc-tirolina" class="collapse-content px-8">
                    <div class="space-y-4 border-t border-slate-50 pt-6">
                        <div class="flex justify-between text-xs"><span>Reserva Booking (4 noches)</span><span class="font-bold">720,00€</span></div>
                        <div class="flex justify-between text-xs"><span>Reserva Airbnb (3 noches)</span><span class="font-bold">450,00€</span></div>
                        <div class="flex justify-between text-xs"><span>Venta Directa</span><span class="font-bold">680,00€</span></div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[35px] border border-slate-100 overflow-hidden shadow-sm">
                <div onclick="toggleAccordeon('acc-ermita')" class="p-8 flex justify-between items-center cursor-pointer hover:bg-slate-50 transition-colors">
                    <div>
                        <h4 class="serif text-3xl italic
