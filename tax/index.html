<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Fiscal | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1e293b; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-active { color: #be123c; border-bottom: 4px solid #be123c; }
        canvas { max-width: 100% !important; height: auto !important; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-4">
                <button onclick="location.href='../index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-slate-100"><i data-lucide="arrow-left"></i></button>
                <h2 class="serif text-3xl font-bold italic text-rose-950">Asistente Fiscal</h2>
            </div>
            <div class="flex gap-2">
                <select id="filtro-mes" onchange="render()" class="p-3 bg-white border border-slate-200 rounded-2xl font-black text-[10px] uppercase outline-none shadow-sm">
                    <option value="all">Año Completo 2026</option>
                    <option value="0">Enero</option><option value="1">Febrero</option>
                    <option value="2">Marzo</option><option value="3">Abril</option>
                    <option value="4">Mayo</option><option value="5">Junio</option>
                </select>
                <button onclick="enviarAlGestor()" class="p-3 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase flex items-center gap-2">
                    <i data-lucide="mail" class="w-3 h-3"></i> Enviar al Gestor
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-8 rounded-[45px] border border-slate-100 shadow-xl text-center">
                    <h4 class="serif font-bold italic mb-6">Estado de Caja</h4>
                    <div style="position: relative; margin: auto; height:250px; width:250px;">
                        <canvas id="chartFiscal"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                            <span class="text-[9px] font-black text-slate-400 uppercase">Neto</span>
                            <span id="txt-neto" class="text-xl font-black text-slate-800">0,00€</span>
                        </div>
                    </div>
                    <div class="mt-8">
                        <label class="text-[9px] font-black uppercase text-slate-400 block mb-2">Tu Régimen Fiscal</label>
                        <select id="regimen-iva" onchange="render()" class="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold outline-none border-none">
                            <option value="0">Particular (Solo IRPF)</option>
                            <option value="0.10">Turístico (10% IVA)</option>
                            <option value="0.21">General (21% IVA)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <nav class="flex border-b border-slate-100 mb-6">
                    <button onclick="changeTab('in')" id="t-in" class="flex-1 py-4 font-black text-[10px] uppercase tab-active">Ingresos</button>
                    <button onclick="changeTab('ex')" id="t-ex" class="flex-1 py-4 font-black text-[10px] uppercase text-slate-400">Gastos</button>
                    <button onclick="changeTab('tax')" id="t-tax" class="flex-1 py-4 font-black text-[10px] uppercase text-slate-400">Declaración Renta</button>
                </nav>

                <div id="panel-input" class="bg-white p-6 rounded-[35px] border border-slate-100 shadow-md flex gap-3">
                    <input type="text" id="concepto" placeholder="Huésped o Gasto..." class="flex-1 p-4 bg-slate-50 rounded-2xl outline-none text-sm font-medium">
                    <input type="number" id="importe" placeholder="€" class="w-24 p-4 bg-slate-50 rounded-2xl outline-none text-sm font-black text-rose-600">
                    <button onclick="addData()" id="btn-add" class="p-4 bg-emerald-600 text-white rounded-2xl shadow-lg">
