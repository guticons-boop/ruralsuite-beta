<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1a1a1a; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-active { border-bottom: 2px solid #1a1a1a; color: #1a1a1a; }
        .collapse-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .collapse-open { max-height: 1000px; padding-bottom: 2rem; }
    </style>
</head>
<body class="p-6 md:p-12 pb-32">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <button onclick="location.href='../hub/index.html'" class="p-5 bg-white rounded-3xl border border-slate-100 shadow-sm">
                <i data-lucide="arrow-left" class="w-6 h-6 text-rose-950"></i>
            </button>
            <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                <button id="b-sem" onclick="setPeriod('sem')" class="px-6 py-2 text-[10px] font-black uppercase tracking-widest text-slate-400">Semanal</button>
                <button id="b-mes" onclick="setPeriod('mes')" class="px-6 py-2 bg-white shadow-sm rounded-xl text-[10px] font-black uppercase tracking-widest text-rose-950">Mensual</button>
            </div>
        </header>

        <nav class="flex gap-8 md:gap-12 mb-12 border-b border-slate-100 overflow-x-auto">
            <button onclick="switchTab('resumen')" id="t-resumen" class="tab-active pb-6 text-[10px] font-black uppercase tracking-widest">Resumen Desglosado</button>
            <button onclick="switchTab('graficos')" id="t-graficos" class="pb-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Rendimiento Visual</button>
            <button onclick="switchTab('fiscal')" id="t-fiscal" class="pb-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Borrador Fiscal</button>
        </nav>

        <div id="s-resumen" class="space-y-6">
            <div class="bg-white border border-slate-100 p-6 rounded-[30px] flex justify-between items-center mb-8">
                <div>
                    <span class="text-[9px] font-black uppercase text-slate-400 italic">Cálculo de Impuestos</span>
                    <h4 class="serif text-xl italic text-rose-950">Aplicar IVA (10%)</h4>
                </div>
                <input type="checkbox" onchange="toggleIVA(this)" class="w-12 h-6 accent-rose-950">
            </div>

            <div class="bg-white rounded-[35px] border border-slate-100 overflow-hidden shadow-sm">
                <div onclick="toggleAcc('acc-tirolina')" class="p-8 flex justify-between items-center cursor-pointer">
                    <div>
                        <h4 class="serif text-2xl italic text-rose-950">La Tirolina</h4>
                        <div class="flex gap-4 mt-1">
                            <span class="text-[8px] font-black text-rose-900 bg-rose-50 px-2 py-1 rounded uppercase">Bruto: 1.850€</span>
                            <span id="com-tirolina" class="text-[8px] font-black text-slate-400 bg-slate-50 px-2 py-1 rounded uppercase">Comisión (Booking): -333€</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <span id="val-tirolina" class="serif text-3xl italic text-rose-950">1.517€</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 text-slate-300 inline ml-2"></i>
                    </div>
                </div>
                <div id="acc-tirolina" class="collapse-content px-8 space-y-4">
                    <div class="flex justify-between text-xs border-b pb-2"><span>Reserva Booking (4 noches)</span><span class="font-bold">720,00€</span></div>
                    <div class="flex justify-between text-xs border-b pb-2"><span>Venta Directa (2 noches)</span><span class="font-bold">380,00€</span></div>
                </div>
            </div>
        </div>

        <div id="s-graficos" class="hidden space-y-8">
            <div class="bg-white p-12 rounded-[50px] border border-slate-100">
                <h3 class="serif text-3xl italic text-center mb-10 text-rose-950">Ocupación por Propiedad</h3>
                <div class="max-w-xs mx-auto">
                    <canvas id="mainChart"></canvas>
                </div>
                <div class="flex justify-center gap-8 mt-10">
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-[#bfdbfe]"></div><span class="text-[10px] font-bold uppercase text-slate-400">Tirolina</span></div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-[#fed7aa]"></div><span class="text-[10px] font-bold uppercase text-slate-400">Ermita</span></div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-[#fef08a]"></div><span class="text-[10px] font-bold uppercase text-slate-400">Almendros</span></div>
                </div>
            </div>
        </div>

        <div id="s-fiscal" class="hidden space-y-8">
            <div class="bg-white p-10 rounded-[50px] border border-slate-100">
                <div class="flex gap-4 mb-10">
                    <button onclick="setPerfil('particular')" id="p-particular" class="flex-1 py-4 rounded-2xl bg-slate-900 text-white text-[10px] font-black uppercase">Particular</button>
                    <button onclick="setPerfil('autonomo')" id="p-autonomo" class="flex-1 py-4 rounded-2xl bg-slate-50 text-slate-400 text-[10px] font-black uppercase">Autónomo</button>
                    <button onclick="setPerfil('empresa')" id="p-empresa" class="flex-1 py-4 rounded-2xl bg-slate-50 text-slate-400 text-[10px] font-black uppercase">Empresa</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-300 ml-4">Nombre Declarante</label>
                        <input type="text" class="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold" value="El Rinconcito del Matarraña">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-300 ml-4">NIF / CIF</label>
                        <input type="text" class="w-full p-5 bg-slate-50 rounded-2xl outline-none font-mono" value="B-12345678">
                    </div>
                    <div class="md:col-span-2 flex gap-4 mt-6">
                        <button class="flex-1 py-6 bg-slate-100 text-slate-600 rounded-full font-black text-[9px] uppercase tracking-widest">Descargar Excel</button>
                        <button class="flex-1 py-6 bg-rose-950 text-white rounded-full font-black text-[9px] uppercase tracking-widest">Enviar al Gestor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
