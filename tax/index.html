<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Pro | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; }
        .serif { font-family: 'DM+Serif+Display', serif; }
        .tab-btn.active { background-color: #be123c; color: white; }
        /* Estilo para el gráfico de quesito manual */
        .pie-chart {
            width: 200px; height: 200px; border-radius: 50%;
            background: conic-gradient(#10b981 0% 40%, #34d399 40% 70%, #6ee7b7 70% 100%);
            margin: 0 auto; position: relative;
        }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-4xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
            <div class="flex items-center gap-4">
                <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
                <h2 class="serif text-3xl italic text-rose-950 font-bold">Asistente Fiscal</h2>
            </div>
            <div class="flex bg-slate-100 p-1.5 rounded-[20px] border border-slate-200">
                <button onclick="changeTime('mes')" id="time-mes" class="px-6 py-3 text-[9px] font-black uppercase rounded-[15px] bg-white shadow-sm text-slate-900">Mensual</button>
                <button onclick="changeTime('año')" id="time-año" class="px-6 py-3 text-[9px] font-black uppercase rounded-[15px] text-slate-400">Anual</button>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-2 mb-8 bg-white p-1 rounded-[25px] shadow-sm border border-slate-100">
            <button onclick="switchTab('resumen')" id="tab-resumen" class="tab-btn active py-4 rounded-[20px] font-black text-[9px] uppercase tracking-widest transition-all">Resumen</button>
            <button onclick="switchTab('graficos')" id="tab-graficos" class="tab-btn py-4 rounded-[20px] font-black text-[9px] uppercase tracking-widest transition-all">Gráficos</button>
            <button onclick="switchTab('declara')" id="tab-declara" class="tab-btn py-4 rounded-[20px] font-black text-[9px] uppercase tracking-widest transition-all">Declaración</button>
        </div>

        <div id="view-resumen" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-8 rounded-[40px] border border-emerald-100 text-center shadow-sm">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-2">Ingresos Brutos (<span class="current-time">Mes</span>)</p>
                    <p id="ingresos-val" class="serif text-4xl italic font-bold text-emerald-700">4.580€</p>
                </div>
                <div class="bg-white p-8 rounded-[40px] border border-rose-100 text-center shadow-sm">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-2">Gastos Detectados</p>
                    <p id="gastos-val" class="serif text-4xl italic font-bold text-rose-600">1.120€</p>
                </div>
            </div>
        </div>

        <div id="view-graficos" class="hidden space-y-6">
            <div class="bg-white p-10 rounded-[50px] border border-gray-100 shadow-sm text-center">
                <h4 class="text-[10px] font-black uppercase text-slate-400 mb-8 tracking-widest italic">Reparto de Ingresos por Propiedad</h4>
                
                <div class="flex flex-col md:flex-row items-center justify-center gap-12">
                    <div class="pie-chart shadow-2xl"></div>
                    
                    <div class="text-left space-y-4">
                        <div class="flex items-center gap-3">
                            <span class="w-4 h-4 rounded-full bg-[#10b981]"></span>
                            <div><p class="text-[10px] font-black uppercase text-slate-400">Tirolina</p><p id="chart-t" class="font-bold">1.832€ (40%)</p></div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="w-4 h-4 rounded-full bg-[#34d399]"></span>
                            <div><p class="text-[10px] font-black uppercase text-slate-400">La Ermita</p><p id="chart-e" class="font-bold">1.374€ (30%)</p></div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="w-4 h-4 rounded-full bg-[#6ee7b7]"></span>
                            <div><p class="text-[10px] font-black uppercase text-slate-400">Los Almendros</p><p id="chart-a" class="font-bold">1.374€ (30%)</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-declara" class="hidden space-y-6">
            <div class="bg-emerald-900 p-8 rounded-[40px] text-white mb-6">
                <p class="text-[9px] font-black uppercase text-emerald-300">Rendimiento Estimado (Capital Inmobiliario)</p>
                <h3 class="serif text-3xl italic">Beneficio Neto: 3.460€</h3>
            </div>

            <div class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm space-y-6">
                <h4 class="serif text-xl italic font-bold">Datos pendientes para Renta</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Amortización (3% constr.)</label>
                        <input type="number" placeholder="Ej: 1.200€" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-2">IBI y Tasas</label>
                        <input type="number" placeholder="Ej: 350€" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Intereses Hipoteca</label>
                        <input type="number" placeholder="Ej: 900€" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Seguros (Hogar/RC)</label>
                        <input type="number" placeholder="Ej: 240€" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none">
                    </div>
                </div>
                <button class="w-full py-5 bg-slate-900 text-white rounded-[25px] font-black text-[10px] uppercase tracking-widest shadow-xl">Calcular Renta Final</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function switchTab(tab) {
            document.querySelectorAll('#view-resumen, #view-graficos, #view-declara').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
        }

        function changeTime(time) {
            document.getElementById('time-mes').className = time === 'mes' ? 'px-6 py-3 text-[9px] font-black uppercase rounded-[15px] bg-white shadow-sm text-slate-900' : 'px-6 py-3 text-[9px] font-black uppercase rounded-[15px] text-slate-400';
            document.getElementById('time-año').className = time === 'año' ? 'px-6 py-3 text-[9px] font-black uppercase rounded-[15px] bg-white shadow-sm text-slate-900' : 'px-6 py-3 text-[9px] font-black uppercase rounded-[15px] text-slate-400';
            
            document.querySelectorAll('.current-time').forEach(el => el.innerText = time === 'mes' ? 'Mes' : 'Año');
            
            if(time === 'mes') {
                document.getElementById('ingresos-val').innerText = '4.580€';
                document.getElementById('chart-t').innerText = '1.832€ (40%)';
            } else {
                document.getElementById('ingresos-val').innerText = '54.960€';
                document.getElementById('chart-t').innerText = '21.984€ (40%)';
            }
        }
    </script>
</body>
</html>
