<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body{font-family:'Plus Jakarta Sans',sans-serif;background-color:#fdfdfb}.serif{font-family:'DM+Serif+Display',serif}</style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex items-center gap-4 mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <div><h2 class="serif text-3xl italic text-emerald-900 font-bold">Asistente Fiscal</h2><p class="text-[9px] font-black uppercase tracking-widest text-rose-600">Control de Gastos e Ingresos</p></div>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-[35px] shadow-sm border border-gray-100 text-center"><p class="text-[9px] font-black uppercase text-slate-400 mb-2">Ingresos Mes</p><p class="serif text-2xl italic font-bold text-emerald-700">2.450€</p></div>
            <div class="bg-white p-6 rounded-[35px] shadow-sm border border-gray-100 text-center"><p class="text-[9px] font-black uppercase text-slate-400 mb-2">Gastos Mes</p><p class="serif text-2xl italic font-bold text-rose-600">820€</p></div>
            <div class="bg-emerald-900 p-6 rounded-[35px] shadow-xl text-center"><p class="text-[9px] font-black uppercase text-emerald-400 mb-2">Previsión IVA</p><p class="serif text-2xl italic font-bold text-white">163€</p></div>
        </div>
        <div class="bg-white p-10 rounded-[50px] border border-dashed border-slate-200 text-center">
            <input type="file" id="tax-file" class="hidden" onchange="alert('Excel de contabilidad analizado con éxito')">
            <div onclick="document.getElementById('tax-file').click()" class="cursor-pointer">
                <i data-lucide="upload" class="mx-auto mb-4 text-emerald-900"></i>
                <p class="text-xs font-bold uppercase italic tracking-widest">Subir Excel de Contabilidad</p>
                <p class="text-[9px] text-slate-400 mt-2 italic">Importa tus facturas y RuralGesto calculará tus impuestos</p>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
