<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración | RuralGesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfb; }</style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto">
        <button onclick="location.href='../hub/index.html'" class="mb-10 flex items-center gap-2 text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:text-emerald-900">
            <i data-lucide="chevron-left" class="w-4 h-4"></i> Volver al Panel
        </button>

        <h2 class="serif text-5xl italic text-emerald-900 mb-8 leading-tight text-center">Asistente<br>Fiscal</h2>

        <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-50 space-y-6 mb-8">
            <div>
                <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-2">Ingresos del mes (€)</label>
                <input type="number" id="ing" value="2500" class="w-full p-5 bg-gray-50 rounded-2xl mt-2 font-bold outline-none ring-1 ring-gray-100 focus:ring-emerald-800 transition">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-2">Gastos Deducibles (€)</label>
                <input type="number" id="gas" value="450" class="w-full p-5 bg-gray-50 rounded-2xl mt-2 font-bold outline-none ring-1 ring-gray-100 focus:ring-emerald-800 transition">
            </div>
            <button onclick="calcularFiscal()" class="w-full bg-emerald-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl active:scale-95 transition">Calcular Renta</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-emerald-900 p-6 rounded-[35px] text-white">
                <p class="text-[9px] font-bold uppercase opacity-50 tracking-widest">Beneficio Neto</p>
                <p id="res-b" class="text-2xl font-black mt-1">2.050,00€</p>
            </div>
            <div class="bg-white p-6 rounded-[35px] border border-gray-100">
                <p class="text-[9px] font-bold uppercase text-gray-400 tracking-widest">IRPF Estimado (19%)</p>
                <p id="res-i" class="text-2xl font-black mt-1 text-emerald-900">389,50€</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function calcularFiscal() {
            const i = parseFloat(document.getElementById('ing').value) || 0;
            const g = parseFloat(document.getElementById('gas').value) || 0;
            const beneficio = i - g;
            const impuesto = beneficio * 0.19;

            document.getElementById('res-b').innerText = beneficio.toLocaleString('es-ES', {minimumFractionDigits: 2}) + '€';
            document.getElementById('res-i').innerText = impuesto.toLocaleString('es-ES', {minimumFractionDigits: 2}) + '€';
        }
    </script>
</body>
</html>
