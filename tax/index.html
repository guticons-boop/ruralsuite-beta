<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad | El Rinconcito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; color: #1e293b; }
        .serif { font-family: 'DM+Serif+Display', serif; }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <button onclick="location.href='../hub/index.html'" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100"><i data-lucide="arrow-left"></i></button>
            <div class="text-center">
                <h2 class="serif text-3xl italic text-emerald-900 font-bold">Asistente Fiscal</h2>
                <p class="text-[9px] font-black uppercase tracking-widest text-emerald-600 italic">El Rinconcito de Matarraña</p>
            </div>
            <button onclick="alert('Generando informe fiscal para tu asesor...')" class="p-4 bg-white rounded-3xl shadow-sm border border-gray-100 text-emerald-700"><i data-lucide="download"></i></button>
        </header>

        <section class="bg-white p-8 rounded-[50px] border border-gray-100 shadow-sm mb-8">
            <div onclick="document.getElementById('fileInput').click()" class="border-2 border-dashed border-slate-200 p-12 rounded-[40px] text-center cursor-pointer hover:bg-emerald-50 transition group">
                <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls, .csv" onchange="procesarArchivo(event)">
                <i data-lucide="upload-cloud" class="w-12 h-12 mx-auto mb-4 text-slate-300 group-hover:text-emerald-500 transition"></i>
                <p class="font-bold text-sm text-slate-600 uppercase tracking-tighter">Importar liquidación de Booking / Web</p>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-emerald-900 p-8 rounded-[40px] text-white">
                <p class="text-[9px] font-black uppercase opacity-60 mb-1">Ingresos Enero</p>
                <p id="total-ingresos" class="text-3xl font-black">0,00€</p>
            </div>
            <div class="bg-white p-8 rounded-[40px] border border-gray-100 shadow-sm text-rose-500">
                <p class="text-[9px] font-black uppercase text-gray-400 mb-1 tracking-widest">Gastos / Comis.</p>
                <p id="total-gastos" class="text-3xl font-black">0,00€</p>
            </div>
            <div class="bg-white p-8 rounded-[40px] border border-gray-100 shadow-sm text-emerald-600">
                <p class="text-[9px] font-black uppercase text-gray-400 mb-1 tracking-widest">Beneficio Neto</p>
                <p id="total-neto" class="text-3xl font-black">0,00€</p>
            </div>
        </div>

        <section class="bg-white rounded-[50px] border border-gray-100 shadow-sm overflow-hidden font-bold">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-[10px] font-black uppercase text-gray-400">
                    <tr><th class="p-6">Propiedad Real</th><th class="p-6">Canal</th><th class="p-6 text-right">Acumulado</th></tr>
                </thead>
                <tbody id="tabla-body">
                    <tr class="border-t border-gray-50">
                        <td class="p-6 italic">La Tirolina</td>
                        <td class="p-6"><span class="px-3 py-1 bg-slate-100 text-slate-400 rounded-full text-[9px] uppercase">Esperando...</span></td>
                        <td class="p-6 text-right text-slate-300">0,00€</td>
                    </tr>
                    <tr class="border-t border-gray-50">
                        <td class="p-6 italic">La Ermita</td>
                        <td class="p-6"><span class="px-3 py-1 bg-slate-100 text-slate-400 rounded-full text-[9px] uppercase">Esperando...</span></td>
                        <td class="p-6 text-right text-slate-300">0,00€</td>
                    </tr>
                    <tr class="border-t border-gray-50">
                        <td class="p-6 italic">Los Almendros</td>
                        <td class="p-6"><span class="px-3 py-1 bg-slate-100 text-slate-400 rounded-full text-[9px] uppercase">Esperando...</span></td>
                        <td class="p-6 text-right text-slate-300">0,00€</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script>
        lucide.createIcons();
        function procesarArchivo(e) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                // Simulación de lectura exitosa
                document.getElementById('tabla-body').innerHTML = `
                    <tr class="border-t border-gray-50"><td class="p-6 italic">La Tirolina</td><td class="p-6"><span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-[9px] font-black uppercase tracking-widest italic">Booking</span></td><td class="p-6 text-right text-emerald-600">1.420,00€</td></tr>
                    <tr class="border-t border-gray-50"><td class="p-6 italic">La Ermita</td><td class="p-6"><span class="px-3 py-1 bg-emerald-100 text-emerald-600 rounded-full text-[9px] font-black uppercase tracking-widest italic">Web Directa</span></td><td class="p-6 text-right text-emerald-600">890,00€</td></tr>
                    <tr class="border-t border-gray-50"><td class="p-6 italic">Los Almendros</td><td class="p-6"><span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-[9px] font-black uppercase tracking-widest italic">Booking</span></td><td class="p-6 text-right text-emerald-600">1.100,00€</td></tr>
                `;
                document.getElementById('total-ingresos').innerText = "3.410,00€";
                document.getElementById('total-gastos').innerText = "-512,00€";
                document.getElementById('total-neto').innerText = "2.898,00€";
                alert("✨ Lector IA RuralGesto: Datos de La Tirolina, La Ermita y Los Almendros actualizados.");
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        }
    </script>
</body>
</html>
